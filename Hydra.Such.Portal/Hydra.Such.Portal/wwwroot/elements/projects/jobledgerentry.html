                            <hr />

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-jobledgerentry',
                properties: {
                    _filterActive: {
                        type: Boolean,
                        value: true
                    },
                    paramprojno: {
                        type: String,
                        value: ""
                    },
                    pesquisadate: {
                        type: String,
                        value: ""
                    },
                    _reportserverurl: {
                        type: String,
                    },
                    loaded: {
                        type: Boolean,
                        value: false
                    },
                    loading: {
                        type: Boolean,
                        value: true
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },

                ready: function () {
                    debugger;
                    if (this.paramprojno != "") {
                        this.$.pesquisaData.value = this.pesquisadate;

                        this.$.grid_databound_ajax.body = JSON.stringify({ projectno: this.paramprojno, pesquisadata: this.$.pesquisaData.value });
                        this.$.grid_databound_ajax.generateRequest();
                        $(this.$.projectMovementTable).removeClass('hide');
                        this.$.projectMovementTable._loading = true;
                    }

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    var gridToBottomTimeout;
                    $(window).resize(function () {
                        clearTimeout(gridToBottomTimeout);
                        gridToBottomTimeout = setTimeout(function () { _this.fixGridToBottom(); }, 200);
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var _this = this;
                    setTimeout(function () {
                        var grid_el = $(_this.$.projectMovementTable);
                        var parentHeight = $(_this).offsetParent().height();
                        var windowHeight = $(window).height();
                        var paddingTop = $(_this).offsetParent().css('padding-top').replace("px", "");
                        var offsetTop = $(_this).offset().top;
                        var height = windowHeight - offsetTop - paddingTop + 100;
                        $(_this.$.projectMovementTable).height(height - $(_this.$.gridheader).height());
                    }, 3600);
                },

                openToastSuccess: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _search: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ projectno: this.paramprojno, pesquisadata: this.$.pesquisaData.value });
                    this.$.grid_databound_ajax.generateRequest();
                    $(this.$.projectMovementTable).removeClass('hide');
                    this.$.projectMovementTable._loading = true;
                },

                _gridListResponse: function () {
                    if (this.result == null || this.result == undefined || this.result.length == 0) {
                        this.openToastError("Não existem movimentos associados a este projeto para o período em questão.");
                    }
                    else {
                        this.loaded = true;
                    }
                },

                _exportEXCEL: function () {
                    var result = this.$.projectMovementTable._filter(this.result);
                    result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    var FileName = this.export;
                    location.href = '../ExportToExcelDownload_MovimentosProjetos?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "lineNo": { hidden: false, label: "Nº Linha" },
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "date": { hidden: false, label: "Data" },
                        "movementType": { hidden: false, label: "Tipo Movimento" },
                        "documentNo": { hidden: false, label: "Nº Documento" },
                        "type": { hidden: false, label: "Tipo" },
                        "code": { hidden: false, label: "Código" },
                        "description": { hidden: false, label: "Descrição" },
                        "quantity": { hidden: false, label: "Quantidade" },
                        "measurementUnitCode": { hidden: false, label: "Cód. Unidade Medida" },
                        "locationCode": { hidden: false, label: "Cód. Localização" },
                        "projectContabGroup": { hidden: false, label: "Grupo Contab. Projeto" },
                        "regionCode": { hidden: false, label: "Cód. Região" },
                        "functionalAreaCode": { hidden: false, label: "Cód. Área Funcional" },
                        "responsabilityCenterCode": { hidden: false, label: "Cód. Centro Responsabilidade" },
                        "user": { hidden: false, label: "Utilizador" },
                        "unitCost": { hidden: false, label: "Custo Unitário" },
                        "totalCost": { hidden: false, label: "Custo Total" },
                        "unitPrice": { hidden: false, label: "Preço Unitário" },
                        "totalPrice": { hidden: false, label: "Preço Total" },
                        "billable": { hidden: false, label: "Faturável" },
                        "residueGuideNo": { hidden: false, label: "Nº Guia Resíduos" },
                        "externalGuideNo": { hidden: false, label: "Nº Guia Externa" },
                        "invoiceToClientNo": { hidden: false, label: "Fatura-a Nº Cliente" },
                        "clientName": { hidden: false, label: "Nome Cliente" },
                        "requestNo": { hidden: false, label: "Nº Requisição" },
                        "requestLineNo": { hidden: false, label: "Nº Linha Requisição" },
                        "driver": { hidden: false, label: "Motorista" },
                        "mealTypeDescription": { hidden: false, label: "Tipo de Refeição" },
                        "residueFinalDestinyCode": { hidden: false, label: "Cód. Destino Final Resíduos" },
                        "originalDocument": { hidden: false, label: "Documento Original" },
                        "adjustedDocument": { hidden: false, label: "Documento Corrigido" },
                        "adjustedPrice": { hidden: false, label: "Acerto De Preços" },
                        "adjustedDocumentData": { hidden: false, label: "Data Documento Corrigido" },
                        "autorizatedInvoice": { hidden: false, label: "Faturação Autorizada" },
                        "autorizatedInvoice2": { hidden: false, label: "Faturação Autorizada 2" },
                        "autorizatedInvoiceData": { hidden: false, label: "Data Autorização Faturação" },
                        "serviceGroupCode": { hidden: false, label: "Cód. Grupo Serviço" },
                        "serviceGroupCodeDescription": { hidden: false, label: "Grupo Serviço" },
                        "resourceType": { hidden: false, label: "Tipo Recurso" },
                        "folhaHoras": { hidden: false, label: "Nº Folha Horas" },
                        "internalRequest": { hidden: false, label: "Requisição Interna" },
                        "employeeNo": { hidden: false, label: "Nº Funcionário" },
                        "quantityReturned": { hidden: false, label: "Quantidade Devolvida" },
                        "consumptionDate": { hidden: false, label: "Data Consumo" },
                        "registered": { hidden: false, label: "Registado" },
                        "billed": { hidden: false, label: "Faturada" },
                        "coin": { hidden: false, label: "Moeda" },
                        "unitValueToInvoice": { hidden: false, label: "Valor Unitário A Faturar" },
                        "serviceClientCode": { hidden: false, label: "Cód. Serviço Cliente" },
                        "clientRequest": { hidden: false, label: "Cód. Client" },
                        "licensePlate": { hidden: false, label: "Matrícula" },
                        "readingCode": { hidden: false, label: "Código Ler" },
                        "group": { hidden: false, label: "Grupo" },
                        "operation": { hidden: false, label: "Operação" },
                        "invoiceGroup": { hidden: false, label: "Grupo Fatura" },
                        "invoiceGroupDescription": { hidden: false, label: "Grupo Fatura Descrição" },
                        "authorizedBy": { hidden: false, label: "Autorizado Por" },
                        "serviceObject": { hidden: false, label: "Objeto Serviço" },
                        "fatura": { hidden: false, label: "Fatura" },
                        "createUser": { hidden: false, label: "Utilizador Criação" },
                        "createDateText": { hidden: false, label: "Data Criação" },
                        "createHourText": { hidden: false, label: "Hora Criação" }
                    };

                    if (localStorage["jobledgerentry.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["jobledgerentry.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["jobledgerentry.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },

                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                /* end - ColumnToggle */

                _printMovimentos: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "ProjetoMovimentos&NoProjeto=" + this.result[0].projectNo + "&Utilizador=" + this.result[0].utilizador + "&DBName=" + this.result[0].nameDB + "&CompanyName=" + this.result[0].companyName;
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },
                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },

                _printMovimentosFaturados: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "MovimentosProjetoFaturados&NoProjeto=" + this.result[0].projectNo;
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },

                _goBack: function (e) {
                    window.history.back();
                },
                formatCurrency: function (value) {
                    if (value && value != "") {
                        value = value + " €";
                    }
                    return value;
                }

            });
        });
    </script>
