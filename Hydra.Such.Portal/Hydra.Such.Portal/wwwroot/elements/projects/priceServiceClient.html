                    <template is="dom-if" if="{{ item.selected }}">
                        <vaadin-text-field id="piMealdescriptionGrid" value="{{item.typeMealDescription}}" readonly></vaadin-text-field>
                    </template>
                    <template is="dom-if" if="{{ !item.selected }}">
                        {{item.typeMealDescription}}
                    </template>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="7%" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="regionCode">Cód. Região</vaadin-grid-sorter>
                    <vaadin-grid-filter path="regionCode"></vaadin-grid-filter>
                </template>
                <template>
                    <template is="dom-if" if="{{ item.selected }}">
                        <vaadin-combo-box items="[[RegionData]]" item-value-path="id" item-label-path="value" value="{{item.regionCode}}">
                            <template>
                                <table width="200px">
                                    <tr>
                                        <td width="40%">[[item.id]]</td>
                                        <td width="60%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </template>
                    <template is="dom-if" if="{{ !item.selected }}">
                        [[ _parseRegion(item.regionCode) ]]
                    </template>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="7%" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="functionalAreaCode">Cód. Área Funcional</vaadin-grid-sorter>
                    <vaadin-grid-filter path="functionalAreaCode"></vaadin-grid-filter>
                </template>
                <template>
                    <template is="dom-if" if="{{ item.selected }}">
                        <vaadin-combo-box items="[[FunctionalAreaCodeData]]" item-value-path="id" item-label-path="value" value="{{item.functionalAreaCode}}">
                            <template>
                                <table width="200px">
                                    <tr>
                                        <td width="40%">[[item.id]]</td>
                                        <td width="60%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </template>
                    <template is="dom-if" if="{{ !item.selected }}">
                        [[ _parseFuncArea(item.functionalAreaCode) ]]
                    </template>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="7%" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="responsabilityCenterCode">Cód. Centro Respon.</vaadin-grid-sorter>
                    <vaadin-grid-filter path="responsabilityCenterCode"></vaadin-grid-filter>
                </template>
                <template>
                    <template is="dom-if" if="{{ item.selected }}">
                        <vaadin-combo-box items="[[ResponsabilityCenterData]]" item-value-path="id" item-label-path="value" value="{{item.responsabilityCenterCode}}">
                            <template>
                                <table width="200px">
                                    <tr>
                                        <td width="40%">[[item.id]]</td>
                                        <td width="60%"> <b>[[item.value]]</b></td>
                                    </tr>
                                </table>
                            </template>
                        </vaadin-combo-box>
                    </template>
                    <template is="dom-if" if="{{ !item.selected }}">
                        [[ _parseResponsabilityCenter(item.responsabilityCenterCode) ]]
                    </template>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="7%" resizable>
                <template class="header">
                    <vaadin-grid-sorter path="quantidade">Quantidade</vaadin-grid-sorter>
                    <vaadin-grid-filter path="quantidade"></vaadin-grid-filter>
                </template>
                <template>
                    <template is="dom-if" if="{{ item.selected }}">
                        <vaadin-text-field id="piQuantidadeGrid" pattern="\d+(\.\d{1,4})?" class="alignRight" value="{{item.quantidade}}" on-value-changed="_decimalValue" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                    </template>
                    <template is="dom-if" if="{{ !item.selected }}">
                        <div class="alignRight">
                            {{item.quantidade}}
                        </div>
                    </template>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="5%" resizable>
                <template class="header">
                </template>
                <template>
                    <paper-button class="btnRemove tablinks" disabled="{{ !_permissions.delete }}" on-tap="_delete" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>

        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>

        <paper-dialog id="rptDialog" class="dialgoBox" modal>
            <div class="buttons">
                <paper-button class="btnRemove" on-tap="_closeRptDialog" title="Fechar"><i class="fa fa-close" aria-hidden="true"></i>&nbsp; Fechar</paper-button>
            </div>
            <iframe id="rptContainer" src="" frameborder="0" style="width: 100%; height: 92%; margin: 0px; padding: 0px"></iframe>
        </paper-dialog>

    </template>
    <script>
        window.addEventListener('WebComponentsReady', function () {
            var upload = document.querySelector('vaadin-upload#UploadRequest');

            if (upload != null) {
                upload.addEventListener('upload-response', function (event) {
                    console.log('upload xhr after server response: ', event.detail.xhr);
                    event.detail.file.error = 'Custom server error message.';
                    this.openToastError(event.detail.file.name + ' erro: ' + event.detail.error);
                });

                upload.addEventListener('file-reject', function (event) {
                    this.openToastError(event.detail.file.name + ' erro: ' + event.detail.error);
                });
            }
        });
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-pservclient',
                properties: {
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    ClientValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    ClDescriptionValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    CServClientCodeValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    CServClientDescValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    QuantidadeValue: {
                        type: Number,
                        notify: true,
                        value: ""
                    },
                    SalePriceValue: {
                        type: Number,
                        notify: true,
                        value: ""
                    },
                    CostPriceValue: {
                        type: Number,
                        notify: true,
                        value: ""
                    },
                    DateValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    ResourceCodeValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    ResourcedescValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    MeasureUnitValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    MealTypesCodeValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    MealdescValue: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    codeRegion: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    codeFuncArea: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    codeResponsabilityCenter: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                },
                observers: [
                    '_onCacheLoaded( RegionData,FunctionalAreaCodeData,ResponsabilityCenterData,date)'
                ],
                _onCacheLoaded: function (RegionData, FunctionalAreaCodeData, ResponsabilityCenterData, date) {

                    if (!this.Flag) {
                        this.$.ajax_gridList.generateRequest();
                        this.Flag = true;

                        var _this = this;
                        $(window).resize(function () {
                            _this.fixGridToBottom();
                        });
                        $(window).trigger('resize');

                    }
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.priceServiceClientGrid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top + 237;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },
                _clientChanged: function (e) {
                    if (e.detail.value != "" && this.LProjectClients != null && this.LProjectClients != "") {
                        this.$.piDescription.value = this.LProjectClients.find(x => x.no_ == e.detail.value).name;

                    } else {
                        this.$.piDescription.value = "";
                    }
                },
                _ServiceChanged: function (e) {
                    if (e.detail.value != "" && this.ServiceClient != null && this.ServiceClient != "") {
                        this.$.piservicedescription.value = this.ServiceClient.find(x => x.id == e.detail.value).value;

                    } else {
                        this.$.piservicedescription.value = "";
                    }
                },
                _ResourceChanged: function (e) {
                    if (e.detail.value != "" && this.lResources != null && this.lResources != "") {
                        this.$.piResourcedescription.value = this.lResources.find(x => x.id == e.detail.value).value;
                        this.$.piCLMeasureUnit.value = this.lResources.find(x => x.id == e.detail.value).extra;
                    } else {
                        this.$.piResourcedescription.value = "";
                        this.$.piCLMeasureUnit._clearSelection();
                    }
                },
                _MealTypesChanged: function (e) {
                    if (e.detail.value != "" && this.MealTypesData != null && this.MealTypesData != "") {
                        this.$.piMealdescription.value = this.MealTypesData.find(x => x.id == e.detail.value).description;

                    } else {
                        this.$.piMealdescription.value = "";
                    }
                },
                _clientGridChanged: function (e) {
                    var res = this.Griddate.find(x => x.selected == true);
                    if (res != null) {
                        if (e.target.value != "" && this.LProjectClients != null && this.LProjectClients != "") {
                            res.completeName = this.LProjectClients.find(x => x.no_ == e.detail.value).name;
                            res.client = e.target.value;
                            this.$.priceServiceClientGrid.clearCache();
                        } else {
                            res.completeName = "";
                            res.client = "";
                            this.$.priceServiceClientGrid.clearCache();
                        }
                    }
                },
                _ServiceGridChanged: function (e) {
                    var res = this.Griddate.find(x => x.selected == true);
                    if (res != null) {
                        if (e.target.value != "" && this.ServiceClient != null && this.ServiceClient != "") {
                            res.serviceDescription = this.ServiceClient.find(x => x.id == e.detail.value).value;
                            res.codServClient = e.target.value;
                            this.$.priceServiceClientGrid.clearCache();
                        } else {
                            res.serviceDescription = "";
                            res.codServClient = "";
                            this.$.priceServiceClientGrid.clearCache();
                        }
                    }
                },
                _ResourceGridChanged: function (e) {
                    var res = this.Griddate.find(x => x.selected == true);
                    if (res != null) {
                        if (e.target.value != "" && this.lResources != null && this.lResources != "") {
                            res.resourceDescription = this.lResources.find(x => x.id == e.detail.value).value;
                            res.resource = e.target.value;
                            this.$.priceServiceClientGrid.clearCache();
                        } else {
                            res.resourceDescription = "";
                            res.resource = "";
                            this.$.priceServiceClientGrid.clearCache();
                        }
                    }
                },
                _MealTypesGridChanged: function (e) {
                    var res = this.Griddate.find(x => x.selected == true);
                    if (res != null) {
                        if (e.target.value != "" && this.MealTypesData != null && this.MealTypesData != "") {
                            res.typeMealDescription = this.MealTypesData.find(x => x.id == e.detail.value).description;
                            res.typeMeal = e.target.value;
                            this.$.priceServiceClientGrid.clearCache();
                        } else {
                            res.typeMealDescription = "";
                            res.typeMeal = "";
                            this.$.priceServiceClientGrid.clearCache();
                        }
                    }
                },
                _decimalValue: function (e) {
                    if (e.target.id != "" && e.target.id != null) {
                        switch (e.target.id) {
                            case "piQuantidade":
                                this.$.piQuantidade.value = e.detail.value.replace(",", ".");
                                break;
                            case "piSalePrice":
                                this.$.piSalePrice.value = e.detail.value.replace(",", ".");
                                break;
                            case "piCostPrice":
                                this.$.piCostPrice.value = e.detail.value.replace(",", ".");
                                break;
                            case "piQuantidadeGrid":
                                var res = this.Griddate.find(x => x.selected == true);
                                if (res != null) {
                                    res.quantidade = e.target.value.replace(",", ".");
                                    this.$.priceServiceClientGrid.clearCache();
                                }
                                break;
                            case "piSalePriceGrid":
                                var res = this.Griddate.find(x => x.selected == true);
                                if (res != null) {
                                    res.salePrice = e.target.value.replace(",", ".");
                                    this.$.priceServiceClientGrid.clearCache();
                                }
                                break;
                            case "piCostPriceGrid":
                                var res = this.Griddate.find(x => x.selected == true);
                                if (res != null) {
                                    res.priceCost = e.target.value.replace(",", ".");
                                    this.$.priceServiceClientGrid.clearCache();
                                }
                                break;
                            default:
                                break;
                        }
                    }
                },
                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.Griddate.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }
                        var sel = this.Griddate.find(x => x == item);
                        if (sel != undefined) {
                            this.Griddate.find(x => x == item).selected = true;
                            this.$.priceServiceClientGrid.clearCache();
                        }
                    }
                },
                _parseRegion: function (param) {
                    if (param != undefined && this.RegionData != undefined) {
                        var sel = this.RegionData.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _parseFuncArea: function (param) {
                    if (param != undefined && this.FunctionalAreaCodeData != undefined) {
                        var sel = this.FunctionalAreaCodeData.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _parseDateFormat: function (date) {
                    if (date != null && date != "") {
                        var x = date.split("-");
                        return x[2] + "-" + x[1] + "-" + x[0];
                    }
                },
                _parseResponsabilityCenter: function (param) {
                    if (param != undefined && this.ResponsabilityCenterData != undefined) {
                        var sel = this.ResponsabilityCenterData.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _add() {
                    if (this.ClientValue != null && this.ClientValue != "" &&
                        this.CServClientCodeValue != null && this.CServClientCodeValue != "" &&
                        this.ResourceCodeValue != null && this.ResourceCodeValue != "") {
                        this.Griddate.unshift({
                            client: this.ClientValue,
                            completeName: this.ClDescriptionValue,
                            codServClient: this.CServClientCodeValue,
                            serviceDescription: this.CServClientDescValue,
                            salePrice: this.SalePriceValue,
                            priceCost: this.CostPriceValue,
                            date: this.DateValue,
                            resource: this.ResourceCodeValue,
                            resourceDescription: this.ResourcedescValue,
                            unitMeasure: this.MeasureUnitValue,
                            typeMeal: this.MealTypesCodeValue,
                            typeMealDescription: this.MealdescValue,
                            regionCode: this.codeRegion,
                            functionalAreaCode: this.codeFuncArea,
                            responsabilityCenterCode: this.codeResponsabilityCenter,
                            quantidade: this.QuantidadeValue,
                        });
                        this.$.ajax_update.body = JSON.stringify(this.Griddate);
                        this.$.ajax_update.generateRequest();
                        this.$.priceServiceClientGrid.clearCache();
                    }
                    else {
                        this.openToastError("Os campos Dliente, Cód. Serviço Cliente e Código Recurso, são obrigatórios.");
                    }
                },
                _update: function () {
                    this.$.ajax_update.body = JSON.stringify(this.Griddate);
                    this.$.ajax_update.generateRequest();
                    this.$.priceServiceClientGrid.clearCache();
                },
                _delete: function (e) {
                    var index = this.Griddate.indexOf(e.model.item);
                    this.Griddate.splice(index, 1);
                    // Save to DB
                    this.$.ajax_update.body = JSON.stringify(this.Griddate);
                    this.$.ajax_update.generateRequest();
                    this.$.priceServiceClientGrid.clearCache();
                },
                _cancel: function () {
                    this.$.ajax_gridList.generateRequest();
                    this.$.priceServiceClientGrid.clearCache();
                },
                _export: function () {

                    window.grid = this.$.priceServiceClientGrid;
                    this.$.ajax_Export.body = JSON.stringify(this.$.priceServiceClientGrid._filter(this.$.priceServiceClientGrid.items));
                    this.$.ajax_Export.generateRequest();
                    this.$.priceServiceClientGrid.clearCache();
                },
                _ExportResponse: function (e) {
                    var FileName = this.export;
                    location.href = '../Projetos/ExportToExcelDownload?sFileName=' + FileName;

                },
                _addExcel: function () {
                    var urlFile = "/Projetos/OnPostImport";
                    var toastSuccess = this.$.ToastMessageSuccess;
                    var toastError = this.$.ToastMessageError;
                    var data = new FormData();
                    var uploadFile = this.$.UploadRequest.files;
                    var ajaxImport = this.$.ajax_update;
                    var VaadinGrid = this.Griddate;
                    for (var i = 0; i < uploadFile.length; i++) {
                        data.append(uploadFile[i].name, uploadFile[i]);
                    }
                    $.ajax({
                        type: "POST",
                        url: urlFile,
                        contentType: false,
                        processData: false,
                        data: data,
                        success: function (ListToCreate) {
                            ajaxImport.body = JSON.stringify(ListToCreate);
                            ajaxImport.generateRequest();
                        },
                        error: function () {
                            toastError.text = "Ocorreu um problema ao fazer o upload do(s) Ficheiro(s).";
                            toastError.open();
                        }
                    });

                },
                _updateResponse: function (e) {
                    if (e.detail.status === 200) {
                        this.$.ajax_gridList.generateRequest();
                        this.$.priceServiceClientGrid.clearCache();
                        if (this.result.eReasonCode === 1) {
                            if (this.$.UploadRequest != null && this.$.UploadRequest != "") {
                                this.$.UploadRequest.files = [];
                            }
                            this.openToastSuccess(this.result.eMessage);
                        }
                        else {
                            this.openToastError(this.result.eMessage);
                        }
                    } else {
                        this.openToastError("Occorreu um erro ao atualizar");
                    }
                    this._cleanValues();
                },
                _cleanValues: function () {
                    this.$.piClient.value = "";
                    this.$.piClient.valueText = "";
                    this.$.piDescription.value = "";
                    this.$.piServiceClientCode.value = "";
                    this.$.piServiceClientCode.valueText = "";
                    this.$.piservicedescription.value = "";
                    this.$.piSalePrice.value = "";
                    this.$.piCostPrice.value = "";
                    this.$.dpDate.value = "";
                    this.$.piResourceCode.value = "";
                    this.$.piResourceCode.valueText = "";
                    this.$.piResourcedescription.value = "";
                    this.$.piCLMeasureUnit.value = "";
                    this.$.piCLMeasureUnit.valueText = "";
                    this.$.piMealTypesCode.value = "";
                    this.$.piMealTypesCode.valueText = "";
                    this.$.piMealdescription.value = "";
                    this.$.piCodeRegion.value = "";
                    this.$.piCodeRegion.valueText = "";
                    this.$.piFuncArea.value = "";
                    this.$.piFuncArea.valueText = "";
                    this.$.piCodeResponsabilityCenter.value = "";
                    this.$.piCodeResponsabilityCenter.valueText = "";
                    this.$.piQuantidade.value = "";
                },
                openToastSuccess: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _print: function () {
                    if ("https://esuch.such.pt/ReportServer/Pages/ReportViewer.aspx?/eSuch/" != "") {
                        this.$.rptContainer.src = "https://esuch.such.pt/ReportServer/Pages/ReportViewer.aspx?/eSuch/" + "PrecosServicosCliente";
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },

                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },





            });
        });
    </script>
</dom-module>
