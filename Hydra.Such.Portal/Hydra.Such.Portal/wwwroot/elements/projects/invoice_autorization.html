<dom-module id="x-invoice-autorization">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

            <paper-button class="tablinks" id="btnConfirm" on-tap="_openDlg"><i class="fa fa-check-square" aria-hidden="true"></i> Autorizar</paper-button>
            <paper-button id="btnExport" class="tablinks" on-tap="_exportEXCEL" title="Exportar para Excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp; Exportar</paper-button>
            <paper-button class="tablinks" id="btnToggleBillable" on-tap="_toggleBillable">Não Faturáveis</paper-button>

            <!--start ColumnToggle-->
            <paper-menu-button class="column-toggle" no-animations>
                <paper-icon-button icon="view-column" slot="dropdown-trigger" alt="Colunas"></paper-icon-button>
                <div class="list-group" slot="dropdown-content">
                    <template is="dom-repeat" items="[[ _toArray(_columns)]]" id="columnsList">
                        <a href="javascript:void(0);" on-tap="_toggleColumn" data-item$="[[item]]" class$="list-group-item [[ _getColumnItemClass( item.key ) ]]">
                            {{ item.value.label }}
                        </a>
                        <hr />
                    </template>
                </div>
            </paper-menu-button>
            <!--end ColumnToggle-->
        </div>
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            paper-collapse-item {
                --paper-item: {
                       padding: 0 0;
                   };
                --paper-collapse-item-header: {
                       padding: 0 15px;
                       color: #333;
                       background-color: #f5f5f5;
                       border-bottom: solid #ddd 1px;
                       border-top-left-radius: 3px;
                       border-top-right-radius: 3px;

                   };
            }

            .panel-body {
                padding-top: 0px !important;
            }
        </style>
        <iron-ajax url="/PopulateDropdowns/GetResourceTypes" last-response="{{ResourceTypes}}" auto method="get" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetTiposRefeicao" last-response="{{MealTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceGroups" last-response="{{ServiceGroups}}" id="getServiceGroups_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCustomerServices" last-response="{{CustomerServices}}" id="getCustomerServices_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/Projetos/GetAutorizacaoFaturacao"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="movements_databound_ajax"
                   on-response="GetMovementsResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/Projetos/GetProjectDetails"
                   last-response="{{Project}}"
                   method="post"
                   handle-as="json"
                   id="projectDetails_ajax"
                   on-response="GetProjectResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetLocations"
                   last-response="{{Locations}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode"
                   last-response="{{RegionData}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode"
                   last-response="{{FunctionalAreaCodeData}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode"
                   last-response="{{ResponsabilityCenterData}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Projetos/UpdateProjectMovements"
                   last-response="{{UpdateResponse}}"
                   method="post"
                   handle-as="json"
                   id="updatelines_ajax"
                   on-response="_updateLinesResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Projetos/UpdateProjectMovements"
                   last-response="{{UpdateResponse}}"
                   method="post"
                   handle-as="json"
                   id="updatelinesSelecionada_ajax"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Projetos/AuthorizeProjectMovements"
                   last-response="{{authorizationResponse}}"
                   method="post"
                   handle-as="json"
                   id="autorize_ajax"
                   on-response="_projMovAuthorizationResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/Projetos/ValidateMovementsForAuthorization"
                   last-response="{{projMovValResponse}}"
                   method="post"
                   handle-as="json"
                   id="projMovValidation_ajax"
                   on-response="_projMovValidationResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/Projetos/ExportToExcel_AutorizacaoFaturacao"
                   last-response="{{export}}"
                   id="ajax_Export"
                   method="post"
                   handle-as="json"
                   on-response="_exportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectDiaryMovements"
                   last-response="{{MovementTypes}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectDiaryTypes"
                   last-response="{{ProjectDiaryTypes}}"
                   auto
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/Projetos/GetProjectBillingResume"
                   last-response="{{ProjectBillingResume}}"
                   id="billingresume_ajax"
                   method="post"
                   handle-as="json"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/Clientes/Get"
                   last-response="{{Customer}}"
                   id="get_customer_ajax"
                   method="post"
                   handle-as="json"
                   on-response="_getCustomerResponse"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/Projetos/GetCommitmentDetails"
                   last-response="{{CommitmentDetails}}"
                   id="get_commitment_ajax"
                   method="post"
                   handle-as="json"
                   on-response="_getCommitmentResponse"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Projetos/GetListContractsLines"
                   last-response="{{resultVFC}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   on-response="_ResponseGetListContractsLines"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Projetos/FaturarValoresFixosContratos"
                   last-response="{{resultFaturarVFC}}"
                   method="post"
                   handle-as="json"
                   id="ajax_FaturarValoresFixosContratos"
                   on-response="_ResponseFaturarValoresFixosContratos"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Projetos/GetAllFaturasRelacionadas"
                   last-response="{{ListaFaturasRelacionadas}}"
                   method="post"
                   handle-as="json"
                   id="ajax_GetListaFaturasRelacionadas"
                   content-type="application/json">
        </iron-ajax>

        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
            <paper-tab>Geral</paper-tab>
            <paper-tab>Observações</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
            <!--Geral-->
            <div>
                <div class="row break_frm">
                    <div class="col-md-12 col-md-12 col-lg-12">
                        <iron-form>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-md-10">
                                        <div class="row break_clear">
                                            <div class="col-md-2 ">
                                                <vaadin-text-field id="txtCodProjeto" name="txtCodProjeto" label="Nº Projeto" value="[[Project.projectNo]]" disabled></vaadin-text-field>
                                            </div>
                                            <div class="col-md-4">
                                                <vaadin-text-field id="txtDescricaoProjeto" name="txtDescricaoProjeto" label="Descrição Projeto" value="[[Project.description]]" disabled></vaadin-text-field>
                                            </div>
                                            <div class="col-md-6">
                                                <vaadin-text-field id="txtNomeCliente" name="txtNomeCliente" label="Nome Cliente" value="[[_customerName]]" disabled></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-2 ">
                                                <vaadin-text-field id="txtNumCompromisso" label="Nº Compromisso" value="{{_commitmentNo}}" maxlength="50"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-8 ">
                                                <vaadin-text-field value="{{_customerRequestNo}}" maxlength="20" id="txtCustomerRequestNo" name="txtCustomerRequestNo" label="Pedido do Cliente"> </vaadin-text-field>
                                            </div>
                                            <div class="col-md-2 ">
                                                <vaadin-date-picker value="{{_customerRequestDate}}" id="txtcustomerRequestDate" name="txtcustomerRequestDate" label="Data do Pedido"> </vaadin-date-picker>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                            <div class="col-md-3 ">
                                                <vaadin-date-picker id="dpDataPrestacaoServ" label="Data Início Prestação Serviços" on-value-changed="serviceDateInicioChanged" required error-message="Este campo é obrigatório"></vaadin-date-picker>
                                            </div>
                                            <div class="col-md-3 ">
                                                <vaadin-date-picker id="dpDataPrestacaoServFim" label="Data Fim Prestação Serviços" on-value-changed="serviceDateFimChanged" required error-message="Este campo é obrigatório"></vaadin-date-picker>
                                            </div>
                                            <div class="col-md-3 ">
                                                <vaadin-text-field id="txtDataPrestacaoServ" name="txtDataPrestacaoServ" label=" " value="[[_billingPeriod]]" maxlength="40" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3" hidden>
                                                <vaadin-text-field id="txtNoFaturaRelacionada" name="txtNoFaturaRelacionada" label="Nº Fatura Relacionada " value="" maxlength="20"></vaadin-text-field>
                                            </div>
                                            <div class="col-md-3 alignRight">
                                                <vaadin-text-field id="txtValorAAutorizar" name="txtValorAAutorizar" label="Total a Autorizar" value="[[_totalToAuthorize]]" disabled></vaadin-text-field>
                                            </div>
                                        </div>
                                        <div class="row break_clear">
                                        </div>
                                        <div class="row break_clear">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="row break_clear alignRight">
                                            <div class="col-md-12 ">
                                                <vaadin-text-field id="idTotalBillableConsumption" name="nTotalBillableConsumption" label="Total Cons. Faturáveis" value="[[ProjectBillingResume.TotalBillableConsumption]]" disabled></vaadin-text-field>
                                                <!--Total Const. Faturáveis .. [[ProjectBillingResume.TotalBillableConsumption]]-->
                                                <!--<vaadin-text-field  value="[[ProjectBillingResume.TotalBillableConsumption]]" disabled></vaadin-text-field>-->
                                            </div>
                                            <div class="col-md-12 ">
                                                <vaadin-text-field id="idAuthorizedBilling" name="nAuthorizedBilling" label="Faturação Autorizada" value="[[ProjectBillingResume.AuthorizedBilling]]" disabled></vaadin-text-field>

                                                <!--Faturação Autorizada ..... [[ProjectBillingResume.AuthorizedBilling]]-->
                                            </div>
                                            <div class="col-md-12 ">
                                                <vaadin-text-field id="idBillingToAuthorize" name="nBillingToAuthorize" label="Faturação por Autorizar" value="[[ProjectBillingResume.BillingToAuthorize]]" disabled></vaadin-text-field>

                                                <!--Faturação por Autorizar .. [[ProjectBillingResume.BillingToAuthorize]]-->
                                            </div>
                                            <div class="col-md-12 ">
                                                <vaadin-text-field id="idRegisteredInvoiceValue" name="nRegisteredInvoiceValue" label="Valor Faturas Registadas" value="[[ProjectBillingResume.RegisteredInvoiceValue]]" disabled></vaadin-text-field>

                                                <!--Valor Faturas Registadas . [[ProjectBillingResume.RegisteredInvoiceValue]]-->
                                            </div>
                                            <div class="col-md-12 ">
                                                <vaadin-text-field id="idCreatedInvoicesValue" name="nCreatedInvoicesValue" label="Valor Faturadas Criadas" value="[[ProjectBillingResume.CreatedInvoicesValue]]" disabled></vaadin-text-field>

                                                <!--Valor Faturadas Criadas .. [[ProjectBillingResume.CreatedInvoicesValue]]-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row break_clear">
                                    <vaadin-grid column-reordering-allowed id="grdProjectMovements" selected-items={{selectedItems}} active-item="{{selectedItem}}" aria-label="Tabela Autorização Faturação" items="[[result.value]]" inverted$="[[inverted]]" class="editGrid">
                                        <vaadin-grid-column width="3%" flex-grow="0">
                                            <template class="header">
                                                <input aria-label="Selecionar Todos" type="checkbox" disabled="[[!_billable]]" on-click="_invert" checked="[[_isChecked(inverted, indeterminate)]]" indeterminate="[[indeterminate]]">
                                            </template>
                                            <template>
                                                <div class="alignCenter">
                                                    <input aria-label="Selecionar" type="checkbox" on-change="_selectItem" checked="[[_isSelected(inverted, selected)]]">
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.date.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="date">Data</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="date" />
                                            </template>
                                            <template>
                                                {{item.date}}
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.movementType.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="movementType">Tipo Movimento</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="movementType" />
                                            </template>
                                            <template>
                                                [[ _parseMovementType(item.movementType) ]]
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.type.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="type">Tipo</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="type" />
                                            </template>
                                            <template>
                                                [[ _parseType(item.type) ]]
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.code.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="code">Código</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="code" />
                                            </template>
                                            <template>
                                                {{item.code}}
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.description.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="description">Descrição</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="description" />
                                            </template>
                                            <template>
                                                {{item.description}}
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.quantity.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="quantity">Quantidade</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="quantity" />
                                            </template>
                                            <template>
                                                <div class="alignRight">
                                                    {{item.quantity}}
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.measurementUnitCode.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="measurementUnitCode">Cód. Unidade Medida</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="measurementUnitCode" />
                                            </template>
                                            <template>
                                                {{item.measurementUnitCode}}
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.unitPrice.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="unitPrice">Preço Unitário</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="unitPrice" />
                                            </template>
                                            <template>
                                                <vaadin-text-field rows="5" value="{{item.unitPrice}}" id="txtUnitPrice" maxlength="18" pattern="[0-9]+([\.\,][0-9]+)?" on-blur="_updateLinhaMovimentoNumerico" class="alignRight"><div slot="suffix">€</div></vaadin-text-field>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.totalPrice.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="totalPrice">Preço Total</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="totalPrice" />
                                            </template>
                                            <template>
                                                <div class="alignRight">
                                                    <span slot="suffix">{{item.totalPrice}} €</span>
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.billable.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="billable">Faturável</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="billable" />
                                            </template>
                                            <template>
                                                <div class="alignCenter">
                                                    <vaadin-checkbox checked="{{item.billable}}" on-blur="_updateLinhaMovimento"></vaadin-checkbox>
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.resourceType.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="resourceType">Tipo de Recurso</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="resourceType" />
                                            </template>
                                            <template>
                                                <vaadin-combo-box items="[[ResourceTypes]]" item-value-path="id" item-label-path="value" value="{{item.resourceType}}" on-blur="_updateLinhaMovimento">
                                                    <template>
                                                        <paper-icon-item>
                                                            <paper-item-body two-line>
                                                                <div>[[item.value]]</div>
                                                            </paper-item-body>
                                                        </paper-icon-item>
                                                    </template>
                                                </vaadin-combo-box>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.serviceClientCode.hidden }}">
                                            <template class="header">
                                                <vaadin-grid-sorter path="serviceClientCode">Código Serviço</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="serviceClientCode" />
                                            </template>
                                            <template>
                                                <vaadin-combo-box items="[[CustomerServices]]" item-value-path="id" item-label-path="id" value="{{item.serviceClientCode}}" on-change="_setCustomerServDescription" on-blur="_updateLinhaMovimento">
                                                    <template>
                                                        <paper-icon-item>
                                                            <paper-item-body two-line>
                                                                <div>[[item.id]]</div>
                                                            </paper-item-body>
                                                        </paper-icon-item>
                                                    </template>
                                                </vaadin-combo-box>
                                            </template>
                                        </vaadin-grid-column>

                    <template is="dom-repeat" items="{{ _validationMessages }}">
                        <template is="dom-if" if="{{ _isError(item.type) }}" style="color:red">

                            <br />
                        </template>
                        <template is="dom-if" if="{{ _isWarning(item.type) }}">
                            <i class="fa fa-info-circle" aria-hidden="true" style="color:orange;">&nbsp;&nbsp;</i>{{ item.message }}
                            <br />
                        </template>
                        <template is="dom-if" if="{{ _isException(item.type) }}">
                            <font color="red"><i class="fa fa-info-circle" aria-hidden="true" style="color:orange;">&nbsp;&nbsp;</i>{{ item.message }}</font>
                            <br />
                        </template>
                    </template>
                </div>

                    <vaadin-grid-column width="15%" resizable hidden$="{{ _columns.versionStartDate.hidden }}">
                        <template class="header">
                            <vaadin-grid-sorter path="versionStartDate">Data Inicio Versao</vaadin-grid-sorter>
                            <vaadin-grid-filter path="versionStartDate" value="[[filter.versionStartDate]]" />
                        </template>
                        <template>
                            {{item.versionStartDate}}
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="10%" resizable hidden$="{{ _columns.versionEndDate.hidden }}">
                        <template class="header">
                            <vaadin-grid-sorter path="versionEndDate">Data Fim Versao</vaadin-grid-sorter>
                            <vaadin-grid-filter path="versionEndDate" value="[[filter.versionEndDate]]" />
                        </template>
                        <template>
                            {{item.versionEndDate}}
                        </template>
                    </vaadin-grid-column>

                    <vaadin-grid-column width="15%" resizable hidden$="{{ _columns.contratoDataExpiracao.hidden }}">
                        <template class="header">
                            <vaadin-grid-sorter path="contratoDataExpiracao">Data Expiração Contrato</vaadin-grid-sorter>
                            <vaadin-grid-filter path="contratoDataExpiracao" value="[[filter.contratoDataExpiracao]]" />
                        </template>
                        <template>
                            {{item.contratoDataExpiracao}}
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>

            <div class="buttons">
                <paper-button raised class="btnEdit" on-tap="_faturarValoresFixosContratos" id="btnConfirmAuthorization">Faturar</paper-button>
                <paper-button raised class="btnRemove" on-tap="_closeDlgValoresFixosContratos">Fechar</paper-button>
            </div>
        </paper-dialog>


        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>


    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-invoice-autorization',
                properties: {
                    _totalToAuthorize: {
                        type: Number,
                        notify: true,
                        value: 0.00
                    },
                    inverted: {
                        type: Boolean,
                        value: false
                    },
                    indeterminate: {
                        type: Boolean,
                        value: false
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _projectno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _billable: {
                        type: Boolean,
                        notify: true,
                        value: true,
                    },
                    _commitmentNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _settedFromProjectOrContract: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _customerRequestNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _customerRequestDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _customerName: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _billingPeriod: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _idFaturaRelacionada: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    ddCGTOM_Type: {
                        type: Number,
                        notify: true,
                        value: ""
                    },

                    ddCGTOM_FailType: {
                        type: Number,
                        notify: true,
                        value: ""
                    },

                    selectedItem: {
                        type: Array,
                    },

                    selectedItems: {
                        type: Array,
                    },
                    _validationMessages: {
                        type: Array,
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _permissions: {
                        type: Array,
                    },
                    selectedItemVFC: {
                        type: Array,
                    },
                    selectedItemsVFC: {
                        type: Array,
                    },
                    _setValoresFixos: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },
                },
                observers: ['_resetSelection(inverted)', '_onCacheLoaded( RegionData,FunctionalAreaCodeData,ResponsabilityCenterData)'],

                _onCacheLoaded: function (RegionData, FunctionalAreaCodeData, ResponsabilityCenterData) {
                    var totalItemsToCache = 3;//3 = RegionData, FunctionalAreaCodeData, ResponsabilityCenterData
                    this.itemsToCache = this.itemsToCache == undefined ? 1 : (this.itemsToCache + 1);
                    if (this.itemsToCache == totalItemsToCache) {
                        this._loadData();
                    }
                },
                ready: function () {

                    //this._loadData();
                    this._setDefaultDateForDatePickers();
                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                _loadData: function () {
                    this._totalToAuthorize = 0.0;
                    this.$.IdObs.value = "";
                    this.$.grdProjectMovements.selectedItems = [];
                    this.$.movements_databound_ajax.body = JSON.stringify({ "projectNo": this._projectno, "billable": this._billable });
                    this.$.movements_databound_ajax.generateRequest();

                    this.$.projectDetails_ajax.body = JSON.stringify({ "ProjectNo": this._projectno });
                    this.$.projectDetails_ajax.generateRequest();

                    this.$.billingresume_ajax.body = JSON.stringify({ "projectNo": this._projectno });
                    this.$.billingresume_ajax.generateRequest();
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.grdProjectMovements);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _confirm: function (selectedItem, selectedItems) {
                    if (parseFloat(this.$.txtValorAAutorizar.value).toFixed(2) < 0 && this.$.idListaFaturasRelacionadas.value == "") {
                        this.openToastError("O campo Nº Fatura Relacionada é de preenchimento obrigatório.");
                        return;
                    }

                    if (this._commitmentNo == null)
                        this._commitmentNo = "";
                    if (this.selectedItems != null && this.selectedItems.length > 0) {
                        var authorizationRequest = {
                            "projectNo": this._projectno,
                            "commitmentNumber": this._commitmentNo,
                            "invoiceGroupDescription": this.$.txtDescGrupoFatura.value,
                            "customerRequestNo": this._customerRequestNo,
                            "customerRequestDate": this._customerRequestDate,
                            "serviceDate": this.$.dpDataPrestacaoServ.value,
                            "serviceDateFim": this.$.dpDataPrestacaoServFim.value,
                            "dataServPrestado": this.$.txtDataPrestacaoServ.value,
                            "authorizationTotalValue": parseFloat(this.$.txtValorAAutorizar.value).toFixed(2),
                            "projMovements": this.selectedItems,
                            "projObs": this.$.IdObs.value,
                            "noFaturaRelacionada": this.$.idListaFaturasRelacionadas.value
                        };
                        this.$.autorize_ajax.body = JSON.stringify(authorizationRequest);
                        this.$.autorize_ajax.generateRequest();
                    }
                    else {
                        this.openToastError("Selecione os movimentos a faturar");
                    }
                },
                _openDlg: function () {
                    this.$.btnConfirm.disabled = true;
                    var TextoInicio = this.$.dpDataPrestacaoServ.value;
                    var TextoFim = this.$.dpDataPrestacaoServFim.value;
                    var Texto = this.$.txtDataPrestacaoServ.value;

                    if (TextoInicio == "" || !this.$.dpDataPrestacaoServ.validate()) {
                        this.openToastError("A Data Início Prestação Serviços é de preenchimento obrigatório.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    if (TextoFim == "" || !this.$.dpDataPrestacaoServFim.validate()) {
                        this.openToastError("A Data Fim Prestação Serviços é de preenchimento obrigatório.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    if (Texto == "" || !this.$.txtDataPrestacaoServ.validate()) {
                        this.openToastError("A Data Prestação Serviços é de preenchimento obrigatório.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    var DataInicio = new Date(TextoInicio);
                    var DataFim = new Date(TextoFim);
                    var DataMinima = new Date('2016-01-01');
                    var DataMaxima = new Date();

                    if (DataInicio < DataMinima) {
                        this.openToastError("A Data Início Prestação Serviços tem que ser superior a 01/01/2016.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    if (DataFim < DataMinima) {
                        this.openToastError("A Data Fim Prestação Serviços tem que ser superior a 01/01/2016.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    if (DataInicio > DataMaxima) {
                        this.openToastError("A Data Início Prestação Serviços tem que ser inferior ou igual à data atual.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }
                    //if (DataFim > DataMaxima) {
                    //    this.openToastError("A Data Fim Prestação Serviços tem que ser inferior ou igual à data atual.");
                    //    return;
                    //}
                    if (DataInicio > DataFim) {
                        this.openToastError("A Data Início Prestação Serviços tem que ser inferior ou igual à Data Fim Prestação Serviços.");
                        this.$.btnConfirm.disabled = false;
                        return;
                    }

                    if (this._commitmentNo == null)
                        this._commitmentNo = "";
                    if (this._commitmentNo.length > 50) {
                        this.openToastError("O Nº Compromisso não pode ter mais de 50 carateres.");
                        this.$.btnConfirm.disabled = false;
                    }
                    else {
                        if (this.selectedItems != null && this.selectedItems.length > 0) {
                            var quantidade = 0.00;
                            var precounitario = 0.0000;
                            var total = 0.00;
                            var items = this.selectedItems;
                            if (items.length > 0) {
                                for (var i = 0; i < items.length; i++) {
                                    if (items[i].selecionada == true) {
                                        if (items[i].quantity == null)
                                            quantidade = 0.00;
                                        else
                                            quantidade = items[i].quantity;
                                        if (items[i].unitPrice == null)
                                            precounitario = 0.0000;
                                        else
                                            precounitario = items[i].unitPrice;

                                        //total = parseFloat(total) + parseFloat(parseFloat(quantidade * precounitario).toFixed(2));
                                        total = this.roundToTwo(total) + this.roundToTwo((quantidade * precounitario));
                                    }

                                    if (items[i].selecionada == true) {
                                        if ((items[i].unitCost != null && items[i].unitCost < 0) ||
                                            (items[i].unitPrice != null && items[i].unitPrice < 0)) {

                                            this.openToastError("Não é possivel Autorizar, por existirem Movimentos selecionados com Custo Unitário e/ou Preço Unitário inferior a 0.");
                                            this.$.btnConfirm.disabled = false;
                                            return;
                                        }
                                    }
                                }
                            }

                            //if ((this._totalToAuthorize < 0 || this.roundToTwo(total) < 0) &&
                            //    (this.$.txtNoFaturaRelacionada.value == null || this.$.txtNoFaturaRelacionada.value == "")) {
                            //    this.openToastError("Não é possivel Autorizar, por ser obrigatório o preenchimento do campo Nº Fatura Relacionada.");
                            //    this.$.btnConfirm.disabled = false;
                            //    return;
                            //}

                            this.$.idListaFaturasRelacionadas._clearSelection();
                            if (this._totalToAuthorize < 0 || this.roundToTwo(total) < 0) {
                                this.$.idListaFaturasRelacionadas.hidden = false;

                                if (items.length > 0) {
                                    var textoFaturaRelacionada = "";
                                    var firstTime = true;
                                    var sair = false;

                                    for (var i = 0; i < items.length; i++) {
                                        if (items[i].selecionada == true) {
                                            if (items[i].faturaRelacionada != null && items[i].faturaRelacionada != "") {
                                                if (firstTime == true) {
                                                    textoFaturaRelacionada = items[i].faturaRelacionada;
                                                    firstTime = false;
                                                }
                                                else {
                                                    if (sair == false) {
                                                        if (items[i].faturaRelacionada != textoFaturaRelacionada) {
                                                            textoFaturaRelacionada = "";
                                                            sair = true;
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }

                                var existe = false;
                                if (this.ListaFaturasRelacionadas != null && this.ListaFaturasRelacionadas.length > 0) {
                                    for (var i = 0; i < this.ListaFaturasRelacionadas.length; i++) {
                                        if (existe == false) {
                                            if ((this.ListaFaturasRelacionadas[i].no_ != null && this.ListaFaturasRelacionadas[i].no_ != "") &&
                                                (textoFaturaRelacionada != null && textoFaturaRelacionada != "") &&
                                                (this.ListaFaturasRelacionadas[i].no_ == textoFaturaRelacionada)) {
                                                existe = true
                                            }
                                        }
                                    }
                                }
                                if (existe == true) {
                                    this.$.idListaFaturasRelacionadas.value = textoFaturaRelacionada;
                                }
                                else {
                                    this.$.idListaFaturasRelacionadas._clearSelection();
                                }
                            }
                            else {
                                this.$.idListaFaturasRelacionadas.hidden = true;
                            }

                            if (this._totalToAuthorize == this.roundToTwo(total)) {
                                this.validationMessages = [];
                                var validationRequest = {
                                    "projectNo": this._projectno,
                                    "commitmentNumber": this._commitmentNo,
                                    "invoiceGroupDescription": this.$.txtDescGrupoFatura.value,
                                    "customerRequestNo": this._customerRequestNo,
                                    "customerRequestDate": this._customerRequestDate,
                                    "serviceDate": this.$.dpDataPrestacaoServ.value,
                                    "serviceDateFim": this.$.dpDataPrestacaoServFim.value,
                                    "authorizationTotalValue": parseFloat(this.$.txtValorAAutorizar.value).toFixed(2),
                                    "projMovements": this.selectedItems,
                                    "dataServPrestado": this.$.txtDataPrestacaoServ.value,
                                    //"noFaturaRelacionada": this.$.txtNoFaturaRelacionada.value,
                                };
                                this.$.projMovValidation_ajax.body = JSON.stringify(validationRequest);
                                this.$.projMovValidation_ajax.generateRequest();
                                this.$.dlgValidation.open();
                            }
                            else {
                                this.openToastError("O valor do campo Total a Autorizar não é igual ao das linhas selecionadas");
                            }
                        }
                        else {
                            this.openToastError("Selecione os movimentos a autorizar");
                        }
                    }
                },
                _closedlgValidationDlg: function () {
                    this.$.btnConfirm.disabled = false;

                    this.$.dlgValidation.close();
                    this._resetDialogContent();
                },
                _toggleBillable: function (e) {
                    this._billable = !this._billable;
                    this.$.grdProjectMovements.clearCache();
                    this.$.grdProjectMovements.selectedItems = [];
                    this.$.movements_databound_ajax.body = JSON.stringify({ "projectNo": this._projectno, "billable": this._billable });
                    this.$.movements_databound_ajax.generateRequest();
                },

                _projMovAuthorizationResponse: function (e) {
                    if (e.detail.status === 200) {
                        this._validationMessages = [];
                        if (this.authorizationResponse.eReasonCode == 1) {
                            this.openToast(this.authorizationResponse.eMessage);
                            this._closedlgValidationDlg();
                            this._loadData();
                        }
                        else {
                            this._closedlgValidationDlg();
                            this.openToastError(this.authorizationResponse.eMessage);
                        }
                    }
                    else {
                        this._closedlgValidationDlg();
                        this.openToastError("Ocorreu um erro ao processar o pedido.");
                    }
                },
                _resizeDialogToContent: function () {
                    var dialogDefaultSize = 200;
                    var dlg = $(this.$.dlgValidation);
                    var items = (this._validationMessages && this._validationMessages != undefined) ? this._validationMessages.length : 0;
                    var height = dialogDefaultSize + (items * 20);
                    if (items > 0)
                        height += 100;//for title
                    this.$.validationTitle.hidden = items <= 0;
                    dlg.height(height);
                },
                _resetDialogContent: function () {
                    this._validationMessages = [];
                    this.$.btnDlgConfirmAuthorization.hidden = true;
                    this.$.txtDescGrupoFatura.value = "";
                    this._resizeDialogToContent();
                },
                _projMovValidationResponse: function (e) {
                    if (e.detail.status === 200) {
                        this._validationMessages = [];
                        if (this.projMovValResponse.eReasonCode == 1) {
                            this.$.btnDlgConfirmAuthorization.hidden = false;

                            var warnings = this.projMovValResponse.eMessages.filter(x => x.type == 2 || x.type == 3);
                            if (warnings != undefined)
                                this._validationMessages = warnings;
                        }
                        else {
                            var errors = this.projMovValResponse.eMessages.filter(x => x.type == 0);
                            var warnings = this.projMovValResponse.eMessages.filter(x => x.type == 2 || x.type == 3);

                            if (errors != undefined) {
                                this._validationMessages = errors;
                                //Se tem erros impede autorização dos movimentos
                                this.$.btnDlgConfirmAuthorization.hidden = true;
                            }
                            if (warnings != undefined) {
                                this._validationMessages.push.apply(this._validationMessages, warnings);
                            }
                        }
                        this._resizeDialogToContent();
                    }
                    else {
                        this.openToastError("Ocorreu um erro ao processar o pedido.");
                    }
                },
                _isError: function (type) {
                    return type == 0// || type == 2;
                },
                _isWarning: function (type) {
                    return type == 3;
                },
                _isException: function (type) {
                    return type == 2;
                },
                GetMovementsResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.result.eReasonCode !== 1) {
                            this.openToastError(this.result.eMessage);
                            this.$.btnConfirm.disabled = true;
                        }
                        this.$.btnToggleBillable.textContent = this._billable ? "Não Faturáveis" : "Faturáveis";

                        if (this._billable == true) {
                            this.$.btnConfirm.hidden = false;
                        }
                        else {
                            this.$.btnConfirm.hidden = true;
                        }
                    }
                    else {
                        this.openToastError("Não foi possivel obter os movimentos.");
                    }

                    //AMARO
                    var items = this.$.grdProjectMovements.items;
                    if (items.length > 0) {
                        for (var i = 0; i < items.length; i++) {
                            if (items[i].selecionada == true) {
                                this.$.grdProjectMovements.selectItem(items[i]);
                            }
                        }
                    }
                    this._CalcularTotalAutorizar();
                },
                GetProjectResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.Project.clientNo != "") {
                            this.$.get_customer_ajax.body = JSON.stringify({ "customerNo": this.Project.clientNo });
                            this.$.get_customer_ajax.generateRequest();

                            this.$.ajax_GetListaFaturasRelacionadas.body = JSON.stringify({ "customerNo": this.Project.clientNo });
                            this.$.ajax_GetListaFaturasRelacionadas.generateRequest();

                            this.$.getServiceGroups_ajax.body = JSON.stringify(this.Project.clientNo);
                            this.$.getServiceGroups_ajax.params = { "allProjs": false };
                            this.$.getServiceGroups_ajax.generateRequest();

                            this.$.getCustomerServices_ajax.body = JSON.stringify(this.Project.clientNo);
                            this.$.getCustomerServices_ajax.params = { "allProjs": false };
                            this.$.getCustomerServices_ajax.generateRequest();

                            if (this.Project.valoresFixosContratos == true && this._setValoresFixos == true) {
                                this._ValoresFixosContratos();
                                this._setValoresFixos = false;
                            }
                        }
                    }
                    else {
                        this.$.btnConfirm.disabled = true;
                        this.openToastError("Não foi possivel obter dados do projeto.");
                    }
                },
                _getCustomerResponse: function (e) {
                    try {
                        if (this.Customer != null && this.Customer.length == 1) {
                            this._customerName = this.Customer[0].name;
                        }
                    }
                    catch{ }
                },
                _getCommitmentResponse: function (e) {
                    if (e.detail.status === 200) {
                        if (this.CommitmentDetails.eReasonCode == 1) {
                            this._commitmentNo = this.CommitmentDetails.value.commitmentNo;
                            this._customerRequestNo = this.CommitmentDetails.value.customerRequestNo;
                            this._customerRequestDate = this.CommitmentDetails.value.customerRequestDate;
                            this._settedFromProjectOrContract = this.CommitmentDetails.value.settedFromProjectOrContract;
                        }
                        else {
                            this.openToastError(this.CommitmentDetails.eMessage);
                        }
                    }
                    else {
                        this.$.btnConfirm.disabled = true;
                        this.openToastError("Não foi possivel obter dados do compromisso.");
                    }
                },

                _ConvertDecimals: function (e) {
                    e.target.value = e.target.value.replace(",", ".");
                },

                _setDefaultDateForDatePickers: function () {
                    try {
                        if (this.$.dpDataPrestacaoServ == null)
                            return;

                        var today = new Date();

                        var dd = today.getDate();
                        if (dd < 10) {
                            dd = '0' + dd;
                        }

                        var mm = today.getMonth() + 1; //January is 0!
                        if (mm < 10) {
                            mm = '0' + mm;
                        }
                        var yyyy = today.getFullYear();

                        var today = yyyy + '-' + mm + '-' + dd; //value="2018-07-31"

                        this.$.dpDataPrestacaoServ.value = today;
                        this.$.dpDataPrestacaoServFim.value = today;
                    }
                    catch (err) { }
                },
                serviceDateInicioChanged: function (e) {
                    var TextoInicio = this.$.dpDataPrestacaoServ.value;
                    if (TextoInicio != "") {
                        var DiaInicioTexto = TextoInicio.substring(8, 10);
                        var DiaInicio = parseFloat(DiaInicioTexto);
                        var MesInicioTexto = TextoInicio.substring(5, 7);
                        var MesInicio = parseFloat(MesInicioTexto);
                        var AnoInicioTexto = TextoInicio.substring(0, 4);
                        var AnoInicio = parseFloat(AnoInicioTexto);

                        var DataFim = new Date(AnoInicio, MesInicio, 0);
                        var UltimoDia = DataFim.getDate()

                        if (DiaInicio == 1) {
                            this.$.dpDataPrestacaoServFim.value = AnoInicioTexto + "-" + MesInicioTexto + "-" + UltimoDia.toString();
                        }
                        else {
                            this.$.dpDataPrestacaoServFim.value = this.$.dpDataPrestacaoServ.value;
                        }
                    }

                    this.getBillingPeriod();
                },
                serviceDateFimChanged: function (e) {
                    this.getBillingPeriod();
                },

                getBillingPeriod: function () {
                    this._billingPeriod = "";
                    var TextoInicio = this.$.dpDataPrestacaoServ.value;
                    var TextoFim = this.$.dpDataPrestacaoServFim.value;

                    if (TextoInicio != "" && TextoFim != "") {
                        var DataInicio = new Date(TextoInicio);
                        var DataFim = new Date(TextoFim);
                        var DataMinima = new Date('2016-01-01');
                        var DataMaxima = new Date();

                        if (DataInicio < DataMinima) {
                            this.openToastError("A Data Início Prestação Serviços tem que ser superior a 01/01/2016.");
                            return;
                        }
                        if (DataFim < DataMinima) {
                            this.openToastError("A Data Fim Prestação Serviços tem que ser superior a 01/01/2016.");
                            return;
                        }
                        if (DataInicio > DataMaxima) {
                            this.openToastError("A Data Início Prestação Serviços tem que ser inferior ou igual à data atual.");
                            return;
                        }
                        //if (DataFim > DataMaxima) {
                        //    this.openToastError("A Data Fim Prestação Serviços tem que ser inferior ou igual à data atual.");
                        //    return;
                        //}
                        if (DataInicio > DataFim) {
                            this.openToastError("A Data Início Prestação Serviços tem que ser inferior ou igual à Data Fim Prestação Serviços.");
                            return;
                        }

                        var monthNames = ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
                        var DiaInicioTexto = TextoInicio.substring(8, 10);
                        var DiaInicio = parseFloat(DiaInicioTexto);
                        var MesInicioTexto = TextoInicio.substring(5, 7);
                        var MesInicio = parseFloat(MesInicioTexto);
                        var AnoInicioTexto = TextoInicio.substring(0, 4);
                        var AnoInicio = parseFloat(AnoInicioTexto);

                        var DiaFimTexto = TextoFim.substring(8, 10);
                        var DiaFim = parseFloat(DiaFimTexto);
                        var MesFimTexto = TextoFim.substring(5, 7);
                        var MesFim = parseFloat(MesFimTexto);
                        var AnoFimTexto = TextoFim.substring(0, 4);
                        var AnoFim = parseFloat(AnoFimTexto);

                        var DataFim = new Date(AnoFim, MesFim, 0);
                        var UltimoDia = DataFim.getDate()

                        if (TextoInicio == TextoFim) {
                            this._billingPeriod = DiaInicioTexto + "/" + MesInicioTexto + "/" + AnoInicioTexto;
                        }
                        else {
                            if (DiaInicio == 1) {
                                if (DiaFim == UltimoDia && MesInicio == MesFim && AnoInicio == AnoFim) {
                                    this._billingPeriod = monthNames[MesInicio - 1] + "/" + AnoFimTexto;
                                }
                                else {
                                    if (DiaFim == UltimoDia && MesInicio != MesFim && AnoInicio == AnoFim) {
                                        this._billingPeriod = monthNames[MesInicio - 1] + " a " + monthNames[MesFim - 1] + "/" + AnoFimTexto;
                                    }
                                    else {
                                        if (DiaFim == UltimoDia && MesInicio != MesFim && AnoInicio != AnoFim) {
                                            this._billingPeriod = monthNames[MesInicio - 1] + "/" + AnoInicioTexto + " a " + monthNames[MesFim - 1] + "/" + AnoFimTexto;
                                        }
                                        else {
                                            this._billingPeriod = DiaInicioTexto + "/" + MesInicioTexto + "/" + AnoInicioTexto + " a " + DiaFimTexto + "/" + MesFimTexto + "/" + AnoFimTexto;
                                        }
                                    }
                                }
                            }
                            else {
                                this._billingPeriod = DiaInicioTexto + "/" + MesInicioTexto + "/" + AnoInicioTexto + " a " + DiaFimTexto + "/" + MesFimTexto + "/" + AnoFimTexto;
                            }
                        }
                    }

                    var date = this.$.dpDataPrestacaoServ.value;
                    //if (date != "") {
                    //    var monthNames = ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
                    //    this._billingPeriod = monthNames[parseInt(date.split("-")[1]) - 1] + "/" + date.split("-")[0];
                    //}
                    //else {
                    //    this._billingPeriod = "";
                    //}
                    if (date != "" && !this._settedFromProjectOrContract) {
                        this.$.get_commitment_ajax.body = JSON.stringify({ "projectNo": this._projectno, "serviceDeliveryDate": date });
                        this.$.get_commitment_ajax.generateRequest();
                    }

                    if (e.target.checked /*=== this.inverted*/) {
                        if (e.model.item.quantity != null && e.model.item.quantity != 0) {

                        "responsabilityCenterCode": { hidden: false, label: "Código Centro Responsabilidade" },
                        "commitmentNumber": { hidden: false, label: "Nº Compromisso" },
                        "serviceGroupCode": { hidden: false, label: "Cód. Grupo Serviço" },
                        "createDateText": { hidden: false, label: "Data Criação" },
                        "createHourText": { hidden: false, label: "Hora Criação" }
                    };

                    if (localStorage["invoice-autorization.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["invoice-autorization.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["invoice-autorization.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";

                        }
                        else {

                        }

                _ValoresFixosContratos: function () {
                    var dialog = this.$.dlgValoresFixosContratos;
                    var ajax_request = this.$.grid_databound_ajax;
                    var projectNo = this._projectno;

                    bootbox.confirm({
                        message: "Pretende faturar os valores Fixos do Contrato?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify({ "ProjectNo": projectNo });
                                ajax_request.generateRequest();

                                dialog.open();
                            }
                        }
                    });
                },

                _closeDlgValoresFixosContratos: function () {
                    this.$.dlgValoresFixosContratos.close();
                },

                _faturarValoresFixosContratos: function (selectedItemVFC, selectedItemsVFC) {
                    if (this.selectedItemsVFC != null && this.selectedItemsVFC != "") {
                        var selItms = this.selectedItemsVFC;
                        var destinationProject = this._projectno;
                        for (var i = 0; i < selItms.length; i++) {
                            selItms[i].projectNo = destinationProject;
                        }

                        this.$.dlgValoresFixosContratos.close();
                        this.$.ajax_FaturarValoresFixosContratos.body = JSON.stringify(selItms);
                        this.$.ajax_FaturarValoresFixosContratos.generateRequest();

                        this.$.dlgValoresFixosContratos.close();
                    } else {
                        this.openToastError("Não foi selecionada nenhuma linha.");
                    }
                },

                _ResponseFaturarValoresFixosContratos: function () {
                    if (this.resultFaturarVFC.eReasonCode == 1) {
                        this.openToast(this.resultFaturarVFC.eMessage);

                        this.$.gridContractsLines.selectedItemsVFC = [];
                        this.$.grdProjectMovements.selectedItems = [];
                        this.$.movements_databound_ajax.body = JSON.stringify({ "projectNo": this._projectno, "billable": this._billable });
                        this.$.movements_databound_ajax.generateRequest();
                    }
                    else {
                        this.openToastError(this.resultFaturarVFC.eMessage);
                    }
                },

                _CalcularTotalAutorizar: function () {
                    var quantidade = 0.00;
                    var precounitario = 0.0000;
                    var total = 0.00;
                    var items = this.$.grdProjectMovements.items;

                    if (items.length > 0) {
                        for (var i = 0; i < items.length; i++) {
                            if (items[i].selecionada == true) {
                                if (items[i].quantity == null)
                                    quantidade = 0.00;
                                else
                                    quantidade = items[i].quantity;
                                if (items[i].unitPrice == null)
                                    precounitario = 0.0000;
                                else
                                    precounitario = items[i].unitPrice;

                                //total = parseFloat(total) + parseFloat(parseFloat(quantidade * precounitario).toFixed(2));
                                total = this.roundToTwo(total) + this.roundToTwo((quantidade * precounitario));
                            }
                        }
                    }
                    //this._totalToAuthorize = parseFloat(total).toFixed(2);
                    this._totalToAuthorize = this.roundToTwo(total);


                },

                roundToTwo: function (num) {
                    return +(Math.round(num + "e+2") + "e-2");
                }


            });
        });
