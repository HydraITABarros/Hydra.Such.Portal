        <custom-style>
            <style is="custom-style">
                input[readonly] {
                    border: 2px solid transparent;
                }

                input {
                    font: inherit;
                }

                .grid {
                    font-size: 13px;
                }

                    .grid input {
                        border: none;
                        padding-left: 5px;
                    }

                paper-input {
                    max-width: 200px !important;
                }

                .opacity05 {
                    opacity: 0.5;
                }

                .grid-header {
                    background: white;
                    border: 1px solid var(--divider-color, rgba(0, 0, 0, 0.08));
                }

                /*ACORDEÃO*/
                paper-collapse-item {
                    --paper-item: {
                    padding: 0 0;
                };
                    --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
                }

                .panel-body {
                    padding-top: 0px !important;
                }

                .panel-heading {
                    padding: 0 !important;
                }
            </style>
        </custom-style>

        <iron-ajax url="/Projetos/GetListMovimentos"
                   last-response="{{result}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax"
                   content-type="application/json"
                   on-response="_GetListMovimentosResponse"></iron-ajax>

        <iron-ajax url="/Projetos/ExportToExcel_MovimentosList"
                   last-response="{{export}}"
                   id="ajax_Export"
                   method="post"
                   handle-as="json"

                   content-type="application/json">
        </iron-ajax>

        <!--Filters-->
        <iron-ajax url="/PopulateDropdowns/GetAllAreasProjetoMovimentosList" last-response="{{areaList}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllClientsComboGrid" last-response="{{clienteList}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>

        <paper-collapse-item class="panel-heading" header="Filtros" opened>
            <div class="grid-header" id="gridheader">
                <div class="panel-body">
                    <div class="row break_clear">
                        <div class="col-sm-2">
                            <such-selectbox style="margin-top:11px;" id="ddArea"
                                            label="Área"
                                            items="[[areaList]]"
                                            text-path="name"
                                            value-path="code"
                                            fields='[{"field":"code", "name":"Código"}, {"field":"name", "name":"Área"}]'
                                            required error-message="Este campo é obrigatório">
                            </such-selectbox>
                        </div>

                        <div class="col-sm-2">
                            <such-selectbox style="margin-top:11px;" id="ddCliente"
                                            label="Cliente"
                                            items="[[clienteList]]"
                                            text-path="name"
                                            value-path="no_"
                                            fields='[{"field":"no_", "name":"Nº Cliente"}, {"field":"name", "name":"Nome Cliente"}, {"field":"vatRegistrationNo_", "name":"Nº Contribuinte"}, {"field":"postCode", "name":"Cód. Postal"}, {"field":"city", "name":"Localidade"}, {"field":"regionCode", "name":"Região"}, {"field":"responsabilityCenterCode", "name":"C. Resp."}]'>
                            </such-selectbox>
                        </div>

                        <div class="col-sm-2">
                            <vaadin-combo-box style="margin-top:11px;" id="ddTipoMovimento" name="ddTipoMovimento" items="[[tipoMovimentoList]]" item-value-path="id" item-label-path="value" value="" label="Tipo de Movimento">
                                <template>
                                    <paper-icon-item>
                                        <paper-item-body two-line>
                                            <div>[[item.value]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </vaadin-combo-box>
                        </div>

                        <div class="col-sm-2">
                            <vaadin-date-picker label="Data de Início" id="ddDataInicio" name="Date" value="" placeholder="dd/MM/aaaa"></vaadin-date-picker>
                        </div>

                        <div class="col-sm-2">
                            <vaadin-date-picker label="Data de Fim" id="ddDataFim" name="Date" value="" placeholder="dd/MM/aaaa"></vaadin-date-picker>
                        </div>

                        <div class="col-sm-2 alignPoga  ">
                            <paper-button raised id="btnUpdate" class="btnSave" on-tap="_search"><i class="fa fa-search" aria-hidden="true"></i>&nbsp; Pesquisar</paper-button>
                        </div>
                    </div>

                    <template is="dom-if" if="[[!loaded]]">
                        <div class="clearfix"></div>
                        <div class="col-xs-12 grey" style="padding: 5px 0 15px 0;">
                            * <small><i>Defina a sua pesquisa.</i></small>
                        </div>
                        <div class="clearfix"></div>
                    </template>
                </div>

                            </a>
                            <hr />
                        </template>

            <template is="dom-if" if="[[!loaded]]">

        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>


    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-movimentoslist',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /*FILTROS*/
                    filter: {
                        type: Object,
                        value: {},
                    },
                    loaded: {
                        type: Boolean,
                        value: false
                    },
                    loading: {
                        type: Boolean,
                        value: true
                    },
                },

                /*FILTROS*/
                created: function () {
                    this.filter = window.getGridFilter('projetos-movimentoslist');
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        /*FILTROS*/
                        var filters = {};
                        this.$.grid._filters.map(function (value, index) {
                            filters[value.path] = value.value;
                        });
                        window.setGridFilter('projetos-movimentoslist', filters || {});

                        window.location.href = "/Projetos/Detalhes/" + item.projectNo;
                    }
                },


                ready: function () {
                    window.handleGridListColumnsOrder(this.$.grid, 'Projetos');

                    /*FILTROS*/
                    window.handleGridListColumnsOrder(this.$.grid, 'projetos-movimentoslist');
                    window.grid = this.$.grid;
                    window._this = this;

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    var gridToBottomTimeout;
                    $(window).resize(function () {
                        clearTimeout(gridToBottomTimeout);
                        gridToBottomTimeout = setTimeout(function () { _this.fixGridToBottom(); }, 200);
                    });
                    $(window).trigger('resize');
                },
                fixGridToBottom: function () {
                    var _this = this;
                    setTimeout(function () {
                        var grid_el = $(_this.$.grid);
                        var parentHeight = $(_this).offsetParent().height();
                        var windowHeight = $(window).height();
                        var paddingTop = $(_this).offsetParent().css('padding-top').replace("px", "");
                        var offsetTop = $(_this).offset().top;
                        var height = windowHeight - offsetTop - paddingTop + 180;
                        $(_this.$.grid).height(height - $(_this.$.gridheader).height());
                    }, 3600);
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _exportEXCEL: function () {
                    var result = this.$.grid._filter(this.result);
                    result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    var FileName = this.export;
                    location.href = '../Projetos/ExportToExcelDownload_MovimentosList?sFileName=' + FileName;
                },

                /*start - ColumnToggle*/
                _startColumnToggle: function () {
                    var columns = {
                        "projectNo": { hidden: false, label: "Nº Projeto" },
                        "projectDescription": { hidden: false, label: "Descrição Projeto" },
                        "invoiceToClientNo": { hidden: false, label: "Nº Cliente" },
                        "contractNo": { hidden: false, label: "Nº Contrato" },
                        "date": { hidden: false, label: "Data" },
                        "movementTypeText": { hidden: false, label: "Tipo Movimento" },
                        "documentNo": { hidden: false, label: "Nº Documento" },
                        "typeText": { hidden: false, label: "Tipo" },
                        "code": { hidden: false, label: "Código" },
                        "description": { hidden: false, label: "Descrição" },
                        "quantity": { hidden: false, label: "Quantidade" },
                        "measurementUnitCode": { hidden: false, label: "Cód. Unidade Medida" },
                        "unitCost": { hidden: false, label: "Custo Unitário" },
                        "totalCost": { hidden: false, label: "Custo Total" },
                        "unitPrice": { hidden: false, label: "Preço Unitário" },
                        "totalPrice": { hidden: false, label: "Preço Total" },
                        "regionCode": { hidden: false, label: "Cód. Região" },
                        "functionalAreaCode": { hidden: false, label: "Cód. Área Funcional" },
                        "responsabilityCenterCode": { hidden: false, label: "Cód. Centro Responsabilidade" },
                        "billableText": { hidden: false, label: "Faturável" },
                        "requestNo": { hidden: false, label: "Nº Requisição" },
                        "timesheetNo": { hidden: false, label: "Nº Folha Horas" },
                        "codigoTipoTrabalho": { hidden: false, label: "Cód. Tipo Trabalho" },
                        "employeeNo": { hidden: false, label: "Nº Funcionário" },
                        "clientRequest": { hidden: false, label: "Cód. Cliente" },
                        "clientName": { hidden: false, label: "Nome Cliente" },
                        "serviceClientCode": { hidden: false, label: "Cód. Serviço Cliente" },
                        "serviceClientDescription": { hidden: false, label: "Serviço Cliente" },
                        "residueGuideNo": { hidden: false, label: "Nº Guia Resíduos" },
                        "readingCode": { hidden: false, label: "Cód. Ler" },
                        "mealTypeDescription": { hidden: false, label: "Tipo Refeição" },
                        "serviceGroupCode": { hidden: false, label: "Cód. Grupo Serviço" },
                        "internalRequest": { hidden: false, label: "Requisição Interna" },
                        "consumptionDate": { hidden: false, label: "Data Consumo" },
                        "autorizatedInvoiceDate": { hidden: false, label: "Data Autorização Faturação" },
                        "authorizedBy": { hidden: false, label: "Autorizado Por" },
                        "invoiceGroup": { hidden: false, label: "Grupo Fatura" },
                        "taxaIVA": { hidden: false, label: "Taxa IVA" },
                        "user": { hidden: false, label: "Utilizador" },
                        "createUser": { hidden: false, label: "Criador" },
                        "createDateText": { hidden: false, label: "Data Criação" },
                    };

                    if (localStorage["movimentoslist.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["movimentoslist.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["movimentoslist.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                /* end - ColumnToggle */

                _search: function () {
                    if (this.$.ddArea.value != null && this.$.ddArea.value != "") {
                        this.loaded = true;
                        this.$.grid_databound_ajax.body = JSON.stringify({
                            area: this.$.ddArea.value,
                            cliente: this.$.ddCliente.value,
                            tipomovimento: this.$.ddTipoMovimento.value,
                            datainicio: this.$.ddDataInicio.value,
                            datafim: this.$.ddDataFim.value
                        });
                        this.$.grid_databound_ajax.generateRequest();
                        $(this.$.grid).removeClass('hide');
                        this.$.grid._loading = true;
                    }
                    else {
                        this.$.ddArea.validate();
                    }
                },
                _GetListMovimentosResponse: function () {
                    this.loaded = true;
                    if (this.result == null) {
                        this._openToastError('Excedeu o nº máximo de linhas. Reveja os filtros aplicados.');
                    }

                    if (this.result.length == 0) {
                        this._openToast('Não foram encontrados Movimentos para o(s) filtro(s) aplicado(s).');
                    }
                },
            });
        });
    </script>

</dom-module>
