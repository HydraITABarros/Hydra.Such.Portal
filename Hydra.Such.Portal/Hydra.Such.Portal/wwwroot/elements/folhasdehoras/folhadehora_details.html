                _validacaoDataPartidaChegada: function () {
                    if (this.$.dataPartidaTexto.value != "" & this.$.dataPartidaTexto.validate() &
                        this.$.dataChegadaTexto.value != "" & this.$.dataChegadaTexto.validate()) {

                        var DataInicio = new Date("01/01/2019")
                        var myDataPartida = new Date(this.$.dataPartidaTexto.value);
                        var myDataChegada = new Date(this.$.dataChegadaTexto.value);
                        var myDataHoje = new Date();

                        if (myDataChegada < myDataPartida) {
                            this._showErrorMessage('O campo Data Fim tem que ser superior ou igual ao campo Data Inicio.');
                            return false;
                        }
                        if (myDataPartida > myDataHoje) {
                            this._showErrorMessage('O campo Data Inicio tem que ser inferior ou igual á data hoje.');
                            return false;
                        }
                        if (myDataChegada > myDataHoje) {
                            this._showErrorMessage('O campo Data Fim tem que ser inferior ou igual á data hoje.');
                            return false;
                        }
                        if (myDataPartida < DataInicio) {
                            this._showErrorMessage('O campo Data Inicio tem que ser superior a 01/01/2019.');
                            return false;
                        }
                        if (myDataChegada < DataInicio) {
                            this._showErrorMessage('O campo Data Fim tem que ser superior a 01/01/2019.');
                            return false;
                        }

                        //Atualiza a data da mao de Obra
                        //if (this.$.maoDeObraDate.value == null || this.$.maoDeObraDate.value == "")
                        //    this.$.maoDeObraDate.value = this.$.dataPartidaTexto.value;

                        //Atualiza a data das presenças
                        //if (this.$.presencaDataTexto.value == null || this.$.presencaDataTexto.value == "")
                        //    this.$.presencaDataTexto.value = this.$.dataPartidaTexto.value;

                        //AutoGravação
                        this._updateAutoFH();

                        return true;
                    }
                    if (this.$.dataPartidaTexto.value == "" && this.$.dataChegadaTexto.value == "") {
                        //AutoGravação
                        this._updateAutoFH();

                        return true;
                    }
                    //AutoGravação
                    this._updateAutoFH();

                    return false;
                },

                _validacaoHoraPartidaChegada: function () {
                    if (this.$.dataPartidaTexto.value != "" & this.$.dataPartidaTexto.validate() &
                        this.$.dataChegadaTexto.value != "" & this.$.dataChegadaTexto.validate()) {

                        if (this.$.horaPartidaTexto.value != "" & this.$.horaPartidaTexto.validate() &
                            this.$.horaChegadaTexto.value != "" & this.$.horaChegadaTexto.validate()) {

                            var myDataPartida = new Date(this.$.dataPartidaTexto.value).toDateString();
                            var myDataChegada = new Date(this.$.dataChegadaTexto.value).toDateString();

                            var myDataHoraPartida = new Date(myDataPartida + ' ' + this.$.horaPartidaTexto.value);
                            var myDataHoraChegada = new Date(myDataChegada + ' ' + this.$.horaChegadaTexto.value);

                            if (myDataHoraPartida > myDataHoraChegada) {
                                this._showErrorMessage('O campo Data-Hora Início tem que ser inferior ou igual ao campo Data-Hora Fim.');

                                //AutoGravação
                                this._updateAutoFH();

                                return false;
                            }
                            //AutoGravação
                            this._updateAutoFH();

                            return true;
                        }
                    }
                    //AutoGravação
                    this._updateAutoFH();

                    return false;
                },

                _validacaoTipoDeslocacao: function () {
                    if (this.$.tipoDeslocacao.value != "" & this.$.tipoDeslocacao.value != "1") {

                        if (this.$.matricula.value != "") {
                            this.$.matricula.value = "";
                        }
                    }
                    //AutoGravação
                    this._updateAutoFH();
                },

                _validacaoTerminada: function () {
                    var _self = this;
                    var ok = 0;

                    if (_self.chkTerminada == true) {
                        _self.chkTerminada = false;
                    } else {
                        if (_self.chkTerminada == false) {
                            _self.chkTerminada = true;
                        }
                    }

                    if (_self.chkTerminada == true) {
                        if (_self._validateFolhaHoras()) {
                            if (_self.$.tipoDeslocacao.value == 1) {
                                if (_self.$.matricula.validate() & _self.$.matricula.value != "") {
                                    ok = 1;
                                }
                                else {
                                    _self._showErrorMessage("Falta preencher o campo Matrícula.");
                                }
                            }
                            else {
                                ok = 1;
                            }
                        }
                    }

                    if (ok == 1) {
                        _self.chkTerminada = true;
                        _self.data.terminada = true;
                        var ajax_request = _self.$.terminarfolhadehoras_ajax;
                        ajax_request.body = JSON.stringify(_self.data)

                        bootbox.confirm({
                            message: "Tem a certeza que pretende Terminar a Folha de Horas?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (terminarFolhaHoras) {
                                if (terminarFolhaHoras) {
                                    ajax_request.generateRequest();
                                }
                                else {
                                    _self.chkTerminada = false;
                                    _self.data.terminada = false;
                                }
                            }
                        });
                    }
                    else {
                        _self.chkTerminada = false;
                        _self.data.terminada = false;
                    }
                },

                _createPercurso: function () {
                    if ((this.$.percursoOrigem.value != null && this.$.percursoOrigem.value == "OUTROS DESTINOS") && (this.$.percursoJustificacao.value == null || this.$.percursoJustificacao.value == "")) {

                        return;
                    }
                    if ((this.$.percursoDestino.value != null && this.$.percursoDestino.value == "OUTROS DESTINOS") && (this.$.percursoJustificacao.value == null || this.$.percursoJustificacao.value == "")) {
                        this._showErrorMessage("É obrigatório preencher o campo Justificação para o Destino OUTROS DESTINOS.");

                //RESPONSES PROCESSORS
                _responseProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetFolhaDeHora") !== -1) {
                            if (this.data.FolhaDeHorasNo == "") {
                                this._isCreate = true;
                            }

                            self.chkTerminada = self.data.terminada;

                            self._setFieldsEditability(self.data);

                            this.$.percursoProjeto.value = this.$.projetoNo.value;
                            this.$.ajudaProjeto.value = this.$.projetoNo.value;

                            this.$.page_GetRecursoFH_ajax.body = JSON.stringify(self.data);
                            this.$.page_GetRecursoFH_ajax.generateRequest();

                            //this.$.page_GetTipoTrabalhoFH_ajax.body = JSON.stringify(self.data);
                            //this.$.page_GetTipoTrabalhoFH_ajax.generateRequest();

                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {
                            this._showMessage('Folha de Horas atualizada com sucesso.')
                        }
                    } else {
                        this._showErrorMessage('Ocorreu um erro ao criar a Folha de Horas.')
                    }
                },

                    if (this.data.eReasonCode == 1) {

                    } else {
                        this._showErrorMessage(this.data.eMessage);
                    }
                },

                        } else {
                            this._showErrorMessage(data);
                        }
                    }
