    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-ocorrenciaslist',
                properties: {
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    _permissions: {
                        type: Array
                    },
                    _criarMedidasCorretivas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _columns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _historico: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _showHistoricoMessage: {
                        type: String,
                        notify: true,
                        value: "Exibir Histórico"
                    },
                    _linhaCodOcorrencia: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    /*FILTROS*/
                    filter: {
                        type: Object,
                        value: {},
                    },
                },
                _rowSelected: function (item) {
                    if (item != null) {
                        /*FILTROS*/
                        //window.handleGridListColumnsOrder(this.$.ocorrenciasGrid, 'ocorrencias-ocorrenciaslist');
                        //window.grid = this.$.ocorrenciasGrid;
                        //window._this = this;

                        window.location.href = "/Ocorrencias/OcorrenciasDetails/" + item.codOcorrencia;
                    }
                },
                /*FILTROS*/
                created: function () {
                    this.filter = window.getGridFilter('ocorrencias-ocorrenciaslist');
                },
                _create: function (item) {
                    if (item != null) {
                        window.location.href = "/Ocorrencias/OcorrenciasDetails/";
                    }
                },
                ready: function () {
                    this.$.grid_databound_ajax.body = JSON.stringify({ "ativas": true });
                    this.$.grid_databound_ajax.generateRequest();

                    /*FILTROS*/
                    window.handleGridListColumnsOrder(this.$.ocorrenciasGrid, 'ocorrencias-ocorrenciaslist');
                    window.grid = this.$.ocorrenciasGrid;
                    window._this = this;

                    /*ColumnToggle*/
                    this._startColumnToggle();

                    var _this = this;
                    $(window).resize(function () {
                        _this.fixGridToBottom();
                    });
                    $(window).trigger('resize');
                },

                fixGridToBottom: function () {
                    var grid_el = $(this.$.ocorrenciasGrid);
                    var parentHeight = $(this).offsetParent().height();
                    var offsetTop = $(this).offset().top;
                    var height = parentHeight - offsetTop;
                    grid_el.height(height);
                },

                _exportEXCEL: function () {
                    var result = this.$.ocorrenciasGrid._filter(this.result);
                    result[0].ColunasEXCEL = this._columns;

                    this.$.ajax_Export.body = JSON.stringify(result);
                    this.$.ajax_Export.generateRequest();
                },

                _exportEXCELResponse: function (e) {
                    var FileName = this.export;
                    location.href = '/Ocorrencias/ExportToExcelDownload_Ocorrencias?sFileName=' + FileName;
                },

                _showHistorico: function (item) {
                    if (item != null) {
                        if (this._historico) {
                            this._showHistoricoMessage = "Exibir Histórico";

                            this.$.grid_databound_ajax.body = JSON.stringify({ "ativas": true });
                            this.$.grid_databound_ajax.generateRequest();
                        } else {
                            this._showHistoricoMessage = "Exibir Activas";

                            this.$.grid_databound_ajax.body = JSON.stringify({ "ativas": false });
                            this.$.grid_databound_ajax.generateRequest();
                        }

                        this._historico = !this._historico;
                    }

                        "nomeEstado": { hidden: false, label: "Estado" },
                        "codFornecedor": { hidden: false, label: "Cód. Fornecedor" },

                        "noDocExterno": { hidden: false, label: "No. Documento Externo" },
                        "codArtigo": { hidden: false, label: "Cód. Artigo" },
                        "descricao": { hidden: false, label: "Descrição" },
                        "unidMedida": { hidden: false, label: "Unidade Medida" },
                        "quantidade": { hidden: false, label: "Quantidade" },
                        "codMotivoTexto": { hidden: false, label: "Motivo" },
                        "motivoDescricao": { hidden: false, label: "Motivo Descrição" },
                        "grauGravidadeTexto": { hidden: false, label: "Grau Gravidade" },
                        "observacao": { hidden: false, label: "Observação" },
                        "dataEnvioFornecedorTexto": { hidden: false, label: "Data Envio Fornecedor" },
                        "dataReforcoTexto": { hidden: false, label: "Data Reforço" },
                        "dataRespostaFornecedorTexto": { hidden: false, label: "Data Resposta Fornecedor" },
                        "medidaCorretiva": { hidden: false, label: "Medida Corretiva" },
                        "utilizadorMedidaCorretiva": { hidden: false, label: "Medida Corretiva Utilizador Criador" },
                        "dataMedidaCorretivaTexto": { hidden: false, label: "Medida Corretiva Data Criação" },
                        "utilizadorCriacao": { hidden: false, label: "Utilizador Criador" },
                        "dataCriacaoTexto": { hidden: false, label: "Data Criação" },
                        "utilizadorModificacao": { hidden: false, label: "Utilizador Modificação" },
                        "dataModificacaoTexto": { hidden: false, label: "Data Modificação" },
                    };

                    if (localStorage["ocorrenciaslist.ToggleColumn"]) {
                        var keys = Object.keys(columns);
                        var storedColumns = JSON.parse(localStorage["ocorrenciaslist.ToggleColumn"]);
                        for (var i = 0; i < keys.length; i++) {
                            columns[keys[i]] = storedColumns[keys[i]];
                        }
                    };
                    this._columns = columns;
                },
                _toggleColumn: function (event) {
                    var columnIndex = JSON.parse(event.target.dataset.item).key;
                    event.path[0].classList.toggle("selected");
                    this.set('_columns.' + columnIndex + '.hidden', (!this._columns[columnIndex].hidden));
                    if (typeof (Storage) !== "undefined") {
                        localStorage["ocorrenciaslist.ToggleColumn"] = JSON.stringify(this._columns);
                    }
                },
                _getColumnItemClass: function (columnIndex) {
                    return !this._columns[columnIndex].hidden ? "selected" : "";
                },
                _toArray: function (obj) {
                    return Object.keys(obj).map(function (key) {
                        return {
                            key: key,
                            value: obj[key]
                        };
                    });
                },
                /* end - ColumnToggle */

                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();

                    this.$.ToastError.open();
