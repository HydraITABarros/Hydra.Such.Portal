<dom-module id="x-ocorrenciasdetails">
    <template>
        <!-- STYLES -->

        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetAllPurchase24Months" last-response="{{ListPurchases}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllProcedimentos2Years" last-response="{{ListProcedimentos}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllOcorrenciasGrauGravidade" last-response="{{ListGrauGravidade}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllOcorrenciasMotivos" last-response="{{ListMotivos}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/Ocorrencias/GetOcorrenciaDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Ocorrencias/GetEncomendaDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_GetEncomenda_ajax"
                   on-response="_responseGetEncomenda"

        </iron-ajax>

        <iron-ajax url="/Ocorrencias/CreateOcorrencia"

                   method="post"
                   handle-as="json"
                   id="page_Create_ajax"

                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Ocorrencias/UpdateOcorrencia"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_Update_ajax"
                   on-response="_responseUpdate"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Ocorrencias/CreateMedidaCorretiva"
                   last-response="{{medidaCorretivaResult}}"
                   method="post"
                   handle-as="json"
                   id="ajax_CreateMedidaCorretiva"
                   on-response="_createMedidaCorretivaResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetAllPurchaseLines"
                   last-response="{{ListPurchaseLines}}"
                   method="post"
                   handle-as="json"

        </iron-ajax>

        <iron-ajax url="/Ocorrencias/GetEncomendaLineDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="ajax_GetEncomendaLineDetails"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetAllProcedimentosFornecedores"
                   last-response="{{ListFornecedores}}"
                   method="post"
                   handle-as="json"
                   id="ajax_GetProcedimentosFornecedores"
                   on-response="_ResponseGetProcedimentosFornecedores"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

            <template is="dom-if" if="{{ _isCreate }}">

                <template is="dom-if" if="{{ _isEditV2 }}">

                    <paper-button id="btn_OpenMedidaCorretiva" class="btnEdit tablinks" on-tap="_CriarMedidaCorretiva"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Med. Corretiva</paper-button>

            </template>

            <div class="col-md-2">

                                items="[[ListProcedimentos]]"
                                text-path="id"

            </div>

            <div class="col-md-4">
                <vaadin-text-field id="nomeFornecedor" name="nomeFornecedor" value="{{data.nomeFornecedor}}" label="Fornecedor" disabled></vaadin-text-field>
            </div>

        <div class="row break_clear">

                <vaadin-text-field id="codRegiao" name="codRegiao" value="{{data.codRegiao}}" label="Cód. Região" disabled></vaadin-text-field>

            <div class="col-md-2">

            <div class="col-md-2">
                <vaadin-text-field id="codCentroResponsabilidade" name="codCentroResponsabilidade" value="{{data.codCentroResponsabilidade}}" label="Cód. Centro Responsabilidade" disabled></vaadin-text-field>
            </div>

                <vaadin-date-picker id="dataOcorrenciaTexto" name="dataOcorrenciaTexto" value="{{data.dataOcorrenciaTexto}}" disabled="{{ !_isEdit }}" required error-message="Campo de preenchimento obrigatório"></vaadin-date-picker>

            <div class="col-md-4">

                </vaadin-combo-box>
                <vaadin-text-field id="noDocExternoProcedimento" name="noDocExternoProcedimento" value="{{data.noDocExterno}}" disabled="{{ !_isEditALL }}" hidden></vaadin-text-field>
            </div>

            <div class="col-md-2">
                <label id="lblcodArtigo">Cód. Artigo</label>
                <such-selectbox id="codArtigo" name="codArtigo" value="{{ data.codArtigo }}" disabled="{{ !_isEdit }}"
                                items="[[ListPurchaseLines]]"
                                text-path="id"
                                value-path="id"
                                fields='[{"field":"id", "name":"Nº Cód. Artigo"}, {"field":"value", "name":"Descrição"}]'

                </such-selectbox>
            </div>

            <div class="col-md-8">

            <div class="col-md-1">

            <div class="col-md-2">

                <vaadin-combo-box id="grauGravidade" name="grauGravidade" items="[[ListGrauGravidade]]" item-value-path="id" item-label-path="value" value="{{data.grauGravidade}}" disabled="{{ !_isEdit }}" required error-message="Campo de preenchimento obrigatório">

            <div class="col-md-2">

                    <template>

            <div class="col-md-6">

            </div>
        </div>

        <div class="row break_clear">
            <div class="col-md-12">
                <label id="lblobservacao">Observação</label>
                <vaadin-text-field id="observacao" name="observacao" value="{{data.observacao}}" disabled="{{ !_isEdit }}" maxlength="200"></vaadin-text-field>
            </div>
        </div>

        <div hidden="{{ _isCreate }}">
            <div class="row break_clear">
                <div class="col-md-2">
                    <label id="lbldataEnvioFornecedorTexto">Data Envio Fornecedor</label>
                    <vaadin-date-picker id="dataEnvioFornecedorTexto" name="dataEnvioFornecedorTexto" value="{{data.dataEnvioFornecedorTexto}}" disabled="{{ !_isEditV2 }}"></vaadin-date-picker>
                </div>

                <div class="col-md-2">
                    <label id="lbldataReforcoTexto">Data Reforço</label>
                    <vaadin-date-picker id="dataReforcoTexto" name="dataReforcoTexto" value="{{data.dataReforcoTexto}}" disabled="{{ !_isEditV2 }}"></vaadin-date-picker>
                </div>

                <div class="col-md-2">
                    <label id="lbldataRespostaFornecedorTexto">Data Resposta Fornecedor</label>
                    <vaadin-date-picker id="dataRespostaFornecedorTexto" name="dataRespostaFornecedorTexto" value="{{data.dataRespostaFornecedorTexto}}" disabled="{{ !_isEditV2 }}"></vaadin-date-picker>
                </div>

                <div class="col-md-2">
                    <vaadin-text-field id="utilizadorCriacao" name="utilizadorCriacao" value="{{data.utilizadorCriacao}}" label="Utilizador Criador" disabled></vaadin-text-field>
                </div>

                <div class="col-md-1">
                    <vaadin-date-picker id="dataCriacaoTexto" name="dataCriacaoTexto" value="{{data.dataCriacaoTexto}}" label="Data Criação" disabled></vaadin-date-picker>
                </div>

                <div class="col-md-2">
                    <vaadin-text-field id="utilizadorModificacao" name="utilizadorModificacao" value="{{data.utilizadorModificacao}}" label="Utilizador Modificação" disabled></vaadin-text-field>
                </div>

                <div class="col-md-1">
                    <vaadin-date-picker id="dataModificacaoTexto" name="dataModificacaoTexto" value="{{data.dataModificacaoTexto}}" label="Data Modificação" disabled></vaadin-date-picker>
                </div>
            </div>

            <div class="row break_clear">
                <div class="col-md-10">
                    <such-textarea id="medidaCorretiva" name="medidaCorretiva" value="{{data.medidaCorretiva}}" label="Medida Corretiva" disabled rows="7" maxlength="2000"> </such-textarea>
                </div>

                <div class="col-md-2">
                    <vaadin-text-field id="utilizadorMedidaCorretiva" name="utilizadorMedidaCorretiva" value="{{data.utilizadorMedidaCorretiva}}" label="Medida Corretiva Utilizador Criador" disabled></vaadin-text-field>
                </div>

                <div class="col-md-2">
                    <vaadin-date-picker id="dataMedidaCorretivaTexto" name="dataMedidaCorretivaTexto" value="{{data.dataMedidaCorretivaTexto}}" label="Medida Corretiva Data Criação" disabled></vaadin-date-picker>
                </div>
            </div>
        </div>



        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>

    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-ocorrenciasdetails',
                properties: {
                    _ocorrencia: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    _criarMedidasCorretivas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _isEdit: {
                        type: Boolean,
                        value: false
                    },
                    _isEditV2: {
                        type: Boolean,
                        value: false
                    },
                    _isEditALL: {
                        type: Boolean,
                        value: false
                    },
                },

                ready: function () {
                    //GET PROJECT DATA
                    this.$.page_databound_ajax.body = JSON.stringify({ "codOcorrencia": this._ocorrencia });
                    this.$.page_databound_ajax.generateRequest();
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _goBack: function () {
                    window.location.href = "../OcorrenciasList/";
                },

                _responseProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetOcorrencia") !== -1) {
                            window.data = this.data;

                            this._isCreate = false;
                            if (this.data.codOcorrencia == "" || this.data.codOcorrencia == null)
                                this._isCreate = true;

                            this._isEdit = false;
                            this._isEditV2 = false;
                            this._isEditALL = false;
                            if (this.data.codEstado == 1 && (this._permissions.create == true || this._permissions.update == true)) {
                                this._isEdit = true;
                                this._isEditALL = true;
                            }
                            if (this.data.codEstado == 1 && this._permissions.update == true && (this.data.codOcorrencia != null && this.data.codOcorrencia != "")) {
                                this._isEdit = false;
                                this._isEditV2 = true;
                                this._isEditALL = true;
                            }

                            if (this.data.codOcorrencia != null && this.data.codOcorrencia != "") {
                                this.$.ajax_GetEncomendaLines.body = JSON.stringify(this.data.codEncomenda);
                                this.$.ajax_GetEncomendaLines.generateRequest();

                                this.$.ajax_GetDocExternos.body = JSON.stringify(this.data.codEncomenda);
                                this.$.ajax_GetDocExternos.generateRequest();
                            }
                        }

                        else if (data.detail.url.indexOf("Create") !== -1) {
                            this._responseCreateProcessor();
                        }

                        else if (data.detail.url.indexOf("Update") !== -1) {
                            this._responseUpdateProcessor();
                        }
                    } else {
                        this._openToastError("Ocorreu um erro ao criar a Ocorrencia.")
                    }
                },

                _EncomendaChanged: function (e) {
                    if (this.$.codEncomenda.value != undefined && this.$.codEncomenda.value != "") {
                        this.data.codEncomenda = this.$.codEncomenda.__data.value;
                        this.$.page_GetEncomenda_ajax.body = JSON.stringify(this.data);
                        this.$.page_GetEncomenda_ajax.generateRequest();

                        this.$.codArtigo._clearSelection();
                        this.$.descricao.value = "";
                        this.$.unidMedida.value = "";
                        this.$.quantidade.value = "";

                        this.$.codCentroResponsabilidade.disabled = true;
                        this.$.localEntrega.disabled = true;
                        this.$.codProcedimento.value = "";
                        this.$.codProcedimento.valueText = "";
                        this.$.noDocExternoProcedimento.value = "";
                        this.$.codFornecedor.hidden = false;
                        this.$.codFornecedorProcedimento.hidden = true;
                        this.$.noDocExterno.hidden = false;
                        this.$.noDocExternoProcedimento.hidden = true;

                        this.$.ajax_GetProcedimentosFornecedores.body = JSON.stringify(this.$.codEncomenda.value);
