<dom-module id="x-fornecedorquestionariodetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .break_clear {
                margin-top: 15px;
            }

            .panel-heading {
                font-size: 16px;
            }
            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    margin-top: -1px;
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;
                    border-top:  solid #ddd 1px;
                };
            }
            /*
            .panel-body {
                padding-top: 0px !important;
            }*/
            .header {
                margin-top: -1px;
            }

            .spacer10 {
                height: 10px;
            }

            .spacer20 {
                height: 20px;
            }

            .spacer40 {
                height: 40px;
            }

            .spacer60 {
                height: 60px;
            }

            .grid--modal__wrapper {
                height: 86% !important;
            }

            .grid--modal {
                height: 100% !important;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->

        <!-- CUSTOMER CRUDS -->

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
        </div>

                <div class="col-lg-1">
                    <img src="/images/SUCH_Logo_Horizontal.jpg" alt="SUCH" width="100%" height="100%" />
                </div>
                <div class="col-lg-11">
                    <!--Geral-->
                    <div class="col-xs-12">
                        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                            <paper-tab>QUESTIONÁRIO DE GESTÃO AMBIENTAL</paper-tab>
                        </paper-tabs>
                    </div>
                </div>







        <paper-toast id="ToastMessageSuccess" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastMessageError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>


    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-fornecedorquestionariodetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _no: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _reportserverurl: {
                        type: String,
                    },
                },

                ready: function () {
                },

                _goBack: function (e) {
                    window.history.back();
                },


                //Mostra Mensagens de Erro
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },



            });
        });

    </script>

</dom-module>
