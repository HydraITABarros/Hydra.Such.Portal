            <vaadin-grid id="postCodeGrid" aria-label="gridPostCode" items="[[postCodeList]]" class="grid" multi-sort="true" active-item="{{_SelectedPostCode}}">
                <vaadin-grid-column>
                    <template class="header">
                        <vaadin-grid-sorter path="postCode">Código Postal</vaadin-grid-sorter>
                        <vaadin-grid-filter path="postCode" />

                        {{ item.postCode }}

                </vaadin-grid-column>

                <template class="header">
                </template>
                <template>
                    <center>
                        <paper-button class="btnSave" raised on-tap="_usePostCode">Usar</paper-button>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-newguiatransportenav',
                properties: {
                    _guiatransporteid: {
                        type: String,
                        notify: true,
                        value:""
                    },
                    _reportserverurl: {
                        type:String,
                    },
                    _history: {
                        type: Boolean,
                        value: false
                    },
                    _isPageLoad: {
                        type: Boolean,
                        value: false
                    },

                    _skipMsg: {
                        type: Boolean,
                        value: false
                    },

                    selected: {
                        type: Number,
                        value: 0
                    },
                    postCodeFieldCall: {
                        type: Number,
                        value: -1
                    },
                    _menuActionsItems: {
                        type: Array,
                        value: [
                            { value: 1, description: "Copiar Linhas Requisição" },
                            { value: 2, description: "Copiar Linhas Guia Registada"},
                            { value: 3, description: "Limpar Linhas" },
                            { value: 4, description: "Eliminar Guia"}
                        ],
                    },
                    _SelectedLine: {
                        observer: '_activeItemChanged'
                    },
                    _SelectedPostCode: {
                        observer: '_postCodeSelected'
                    }
                },

                _activeItemChanged: function (item) {
                    if (item != null) {
                        //this.$.gridLinhas.clearCache();
                        var dataLines = this.data.linhasGuiaTransporte;
                        
                        var oSel = dataLines.find(x => x.selected);
                        if (oSel != undefined) {
                            //oSel = false;
                            dataLines.find(x => x == oSel).selected = false;
                        }

                        var sel = dataLines.find(x => x == item);
                        if (sel != undefined) {
                            dataLines.find(x => x == item).selected = true;
                            
                            var tipoL = item.tipo;
                            if (tipoL != null && tipoL >= 0 && tipoL <= 1) {
                                this.$.page_grid_ship_items_ajax.body = JSON.stringify({ "itemType": tipoL, "itemCode": "-1" });
                                this.$.page_grid_ship_items_ajax.generateRequest();
                            }

                            this.$.gridLinhas.clearCache();
                        }
                    }
                },

                _postCodeSelected: function (item) {

                    if (item != null) {
                        var postC = item.postCode;

                        if (postC != null) {
                            if (this.postCodeFieldCall === 100) {
                                this.data.codPostal = postC;
                                this.$.codPostal.value = postC;
                                this.$.codPostal.valueText = postC;
                            }

                            if (this.postCodeFieldCall === 200) {
                                this.data.postCode = postC;
                                this.$.postCode.value = postC;
                                this.$.postCode.valueText = postC;
                            }

                            if (this.postCodeFieldCall === 300) {
                                this.data.codPostalDescarga = postC;
                                this.$.codPostalDescarga.value = postC;
                                this.$.codPostalDescarga.valueText = postC;
                            }

                            this.$.selectPostCode.close();
                        }

                        this.postCodeFieldCall = -1;
                    }
                    
                },

                _menuActionsItemSelected: function (e) {
                    var item = e.detail.value;
                    debugger;;
                    if (item == null)
                        return;

                    switch (item.value) {
                        case 1: this._copyLines();
                            break;
                        case 2:
                            this._copyFromGuia();
                            break;
                        case 3: this._clearShipmentLines();
                            break;
                        case 4:
                            this._delete();
                            break;
                    }
                },
                _functionalAreasResponse: function (e) {
                },

                _setTipoLinhaGridText: function (item, tipoLinhaData) {
                    if (item != null) {
                        if (this.cbTipoLinhaGT != null) {
                            var _tipoTxt = this.cbTipoLinhaGT.find(x => x.id == item.tipo).value;
                            return _tipoTxt;
                        } else {
                            if (tipoLinhaData != null) {
                                var _tipoTxt = tipoLinhaData.find(x => x.id == item.tipo).value;
                                return _tipoTxt;
                            }
                        }  
                    }

                    return "";
                },

                _setGlobalDimension2Text: function (item, globalDimension2Data) {
                    if (item != null) {
                        if (this.CBFunctionalAreas != null && item.shortcutDimension2Code != null && item.shortcutDimension2Code != "") {
                            var _areaTxt = this.CBFunctionalAreas.find(x => x.id == item.shortcutDimension2Code ).value;
                            return _areaTxt;
                        } else {
                            if (globalDimension2Data != null && item.shortcutDimension2Code != null && item.shortcutDimension2Code != "") {
                                var _areaTxt = globalDimension2Data.find(x => x.id == item.shortcutDimension2Code).value;
                                return _areaTxt;
                            }
                        }
                    }

                    return "";
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                _goBack: function (e) {
                    window.history.back();
                },

                ready: function () {
                    this._isPageLoad = true;
                    if (!this._history) {
                        this._isPageLoad = true;
                        this.$.page_databound_ajax.body = JSON.stringify({ "No": this._guiatransporteid, "Historic": this._history });
                        this.$.page_databound_ajax.generateRequest();
                    } else {
                        this._openToast("Apenas para edição de guias que não estejam em histórico!")
                        window.location.href = "/GuiasTransporteNav";
                    }
                    
                },

                _responseProcessor: function (data) {
                    var self = this;
                    
                    if (data.detail.status === 200) {
                        this.$.ajax_post_codes.generateRequest();

                        this.$.ajax_thirdparties.body = JSON.stringify({ "type": this.data.tipo });
                        this.$.ajax_thirdparties.generateRequest();
                        

                        if (this.data.tipo == 0 && this.data.noCliente != "") {
                            this.$.page_customer_ship_to_addresses_ajax.body = JSON.stringify({ "customerId": this.data.noCliente, "shipToCode": "-1" });
                            this.$.page_customer_ship_to_addresses_ajax.generateRequest();
                        }
                                                
                        self.$.codEnvio.disabled = this.data.tipo != 0;
                        
                        self.$.noProjectoItem.value = this.data.noProjecto;
                        self.$.noProjectoItem.valueText = this.data.noProjecto;
                        self._itemProjectNo = this.data.noProjecto;

                        self.$.regiaoItem.value = this.data.globalDimension1Code;
                        //self.$.regiaoItem.valueText = this.data.globalDimension1Code;
                        self._itemRegionCode = this.data.globalDimension1Code;

                        self.$.areaFuncionalItem.value = this.data.globalDimension2Code;
                        //self.$.areaFuncionalItem.valueText = this.data.globalDimension2Code;
                        self._itemAreaCode = this.data.globalDimension2Code;

                        self._tipoLinhaGT = 0;
                        self.$.tipoLinha.value = 0;

                        self._itemCode = "";
                        self.$.codigoItem.value = "";

                        self._itemDescription = "";
                        self.$.descricaoItem.value = "";

                        self._itemBaseUnit = "";
                        self.$.unidadeMedidaItem.value = "";

                        self._itemQuantity = 0;
                        self.$.quantidadeItem.value = "";
                        self.$.quantidadeItem.valueText = "";

                        self._itemQuantityToShip = 0;
                        self.$.quantidadeEnviarItem.value = "";
                        self.$.quantidadeEnviarItem.valueText = "";

                        self._itemUnitCost = 0;
                        self.$.precoCustoItem.value = "";

                        self._itemUnitPrice = 0;
                        self.$.precoVendaItem.value = "";

                        var tipoL = this.$.tipoLinha.value;

                        if (tipoL != null && tipoL >= 0 && tipoL <= 1) {
                            this.$.page_ship_items_ajax.body = JSON.stringify({ "itemType": tipoL, "itemCode": "-1" });
                            this.$.page_ship_items_ajax.generateRequest();
                        }

                        this._isPageLoad = false;

                        if (this.data.readyToRegister) {
                            this.__disableAllControls();
                        }

                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                    
                },

                _update: function () {
                    debugger;;

                    this.data.vatRegistrationNo = this.data.vatRegistrationNo == null ? "" : this.data.vatRegistrationNo;

                    if (this.data.nifCliente != "" && this.data.vatRegistrationNo == "") {
                        this.data.vatRegistrationNo = this.data.nifCliente;
                    }

                    if (this.data.vatRegistrationNo == "" && this.$.nifCliente.value != "") {
                        this.data.vatRegistrationNo = this.$.nifCliente.value;
                    }

                    this._skipMsg = false;
                    this.$.ajax_update_guia.body = JSON.stringify(this.data);
                    this.$.ajax_update_guia.generateRequest();
                },

                _updateGuiaResponse: function (e) {
                    debugger;;

                    if (this.guiaUpdated) {
                        if (this.$.tipoGuia.value == "") {
                            this.data.tipo = 0;
                            this.$.ajax_thirdparties.body = JSON.stringify({ "type": this.data.tipo });
                            this.$.ajax_thirdparties.generateRequest();
                            this.$.tipoGuia.valueText = "Cliente";
                        }

                        if (this.data.dataGuiaTxt != null && this.data.dataGuiaTxt != "") {
                            var _dataGuia = this.__formatDate(this.data.dataGuiaTxt, 0);
                            if (_dataGuia != null) {
                                this.data.dataGuia = _dataGuia;
                            }
                        }

                        if (this.data.dataSaidaTxt != null && this.data.dataSaidaTxt != "") {
                            var _dataSaida = this.__formatDate(this.data.dataSaidaTxt, 0);
                            if (_dataSaida != null) {
                                this.data.dataSaida = _dataSaida;
                            }
                        }

                        if(!this._skipMsg)
                            this._openToast("Guia actualizada com sucesso!");
                    } else {
                        if (!this._skipMsg)
                         this._openToastError("Não foi possível actualizar a Guia! Tente novamente.");
                    }

                    this._skipMsg = false;
                },

                _delete: function () {
                    var ajax_request = this.$.ajax_delete_guia;
                    ajax_request.body = JSON.stringify({ "noGuia": this.data.noGuiaTransporte });
                    this._confirmAndExecuteActionToast(
                        "Confirma a eliminação da Guia de Transporte no. " + this.data.noGuiaTransporte + "?",
                        ajax_request);
                },

                _deleteGuiaResponse: function (e) {
                    if (this.guiaDeleted) {
                        window.location.href = "/GuiasTransporteNav";
                    } else {
                        this._openToastError("Não foi possível eliminar a Guia de Transporte!");
                    }
                },

                _onTipoGuiaChanged: function (e) {
                    if (this.data != undefined) {
                        var tipoG = this.$.tipoGuia.value;
                        
                        this.data.noCliente = "";
                        this.$.noCliente.value = "";
                        this.$.noCliente.valueText = "";

                        this.data.nomeCliente = "";
                        this.$.nomeCliente.value = "";
                        this.$.nomeCliente.valueText = "";

                        this.data.nomeCliente2 = "";
                        this.$.nomeCliente2.value = "";
                        this.$.nomeCliente2.valueText = "";

                        this.data.moradaCliente = "";
                        this.$.moradaCliente.value = "";
                        this.$.moradaCliente.valueText = "";

                        this.data.moradaCliente2 = "";
                        this.$.moradaCliente2.value = "";
                        this.$.moradaCliente2.valueText = "";

                        this.data.cidade = "";
                        this.$.cidade.value = "";
                        this.$.cidade.valueText = "";

                        this.data.codPostal = "";
                        this.$.codPostal.value = "";
                        this.$.codPostal.valueText = "";

                        this.data.localDescarga = "";
                        this.$.localDescarga.value = "";
                        this.$.localDescarga.valueText = "";

                        this.data.nifCliente = "";
                        //this.$.nifCliente.value = "";
                        //this.$.nifCliente.valueText = "";

                        this.data.telefone = "";

                        this.data.responsabilityCenter = "";
                        this.$.responsabilityCenter.value = "";
                        this.$.responsabilityCenter.valueText = "";

                        this.data.name = "";
                        this.$.name.value = "";
                        this.$.name.valueText = "";

                        this.data.address = "";
                        this.$.address.value = "";
                        this.$.address.valueText = "";

                        this.data.city = "";
                        this.$.city.value = "";
                        this.$.city.valueText = "";

                        this.data.postCode = "";
                        this.$.postCode.value = "";
                        this.$.postCode.valueText = "";

                        if (tipoG != 0) {
                            this.shipToAddressesList = null;

                            this.$.codEnvio.disabled = true;
                        }
                        else {
                            this.$.codEnvio.disabled = false;
                        } 
                        
                        this.$.ajax_thirdparties.body = JSON.stringify({ "type": tipoG });
                        this.$.ajax_thirdparties.generateRequest();
                    }
                    
                },     

                _setThirdParty: function (e) {
                    
                    if (this.data != undefined) {
                        var type = this.$.tipoGuia.value;
                        var entityId = this.$.noCliente.value;

                        this.$.codEnvio.value = "";
                        //if (type != null && entityId == "" && this.data.noCliente != "" && this.data.noCliente != null)
                        //    entityId = this.data.noCliente;

                        if ((type != null && entityId != null && entityId != "") || (type != null && entityId == "")) {
                            if (this.cbThirdParty != null) {
                                var _third = this.cbThirdParty.find(t => t.entityType == type && t.entityId == entityId);
                                if (_third != null) {
                                    this._setThirdPartyDetails(_third);
                                }
                                else {
                                    this.$.ajax_thirdparty_details.body = JSON.stringify({ "type": type, "entityId": entityId })
                                    this.$.ajax_thirdparty_details.generateRequest();
                                }
                                
                            }
                            else {
                                this.$.ajax_thirdparty_details.body = JSON.stringify({ "type": type, "entityId": entityId })
                                this.$.ajax_thirdparty_details.generateRequest();
                            }   
                        }
                        
                        if (type != null && entityId != null && entityId == "") {
                            this._setThirdPartyDetails(null);
                        }

                        if (type != null && type != 0 /*&& entityId == ""*/) {
                            this.$.codEnvio.value = "";
                            this.$.codEnvio.valueText = "";
                            this.data.codEnvio = "";
                        }
                    } 
                    
                },

                _thirdPartyDetailsResponse: function (e) {
                   // console.log("_thirdPartyDetailsResponse method");
                   // this._setThirdPartyDetails(this.thirdPartyDetails);
                    if (this.data != undefined) {
                        var type = this.$.tipoGuia.value;
                        var entityId = this.$.noCliente.value;

                        if (this.cbThirdParty != null) {
                            var _third = this.cbThirdParty.find(t => t.entityType == type && t.entityId == entityId);
                            if (_third != null) {
                                this._setThirdPartyDetails(_third);
                            }
                        }
                    }
                   
                },

                _setThirdPartyDetails: function (details) {
                    var _self = this;
                     
                    if (details != null) {
                        
                        _self.$.codEnvio.disabled = this.data.tipo != 0;

                        this.data.noCliente = details.entityId;
                        this.$.noCliente.value = details.entityId;
                        this.$.noCliente.valueText = details.entityId;

                        this.data.nomeCliente = details.name.substring(0, 30);
                        this.$.nomeCliente.value = details.name.substring(0, 30);
                        this.$.nomeCliente.valueText = details.name.substring(0, 30);

                        this.data.nomeCliente2 = details.name2.substring(0, 30);
                        this.$.nomeCliente2.value = details.name2.substring(0, 30);
                        this.$.nomeCliente2.valueText = details.name2.substring(0, 30);

                        this.data.moradaCliente = details.address;
                        this.$.moradaCliente.value = details.address;
                        this.$.moradaCliente.valueText = details.address;

                        this.data.moradaCliente2 = details.address2;
                        this.$.moradaCliente2.value = details.address2;
                        this.$.moradaCliente2.valueText = details.address2;

                        this.data.cidade = details.city;
                        this.$.cidade.value = details.city;
                        this.$.cidade.valueText = details.city;

                        this.data.codPostal = details.postCode;
                        this.$.codPostal.value = details.postCode;
                        this.$.codPostal.valueText = details.postCode;

                        this.data.codPostalDescarga = details.postCode;
                        this.$.codPostalDescarga.value = details.postCode;
                        this.$.codPostalDescarga.valueText = details.postCode;

                        this.data.localDescarga = details.address;
                        this.$.localDescarga.value = details.address;
                        this.$.localDescarga.valueText = details.address;

                        // zpgm.23032020,b
                        if (this.data.localDescarga1 == null || this.data.localDescarga1 == "") {
                            this.data.localDescarga1 = details.city;
                            this.$.localDescarga1.value = details.city; 
                            this.$.localDescarga1.valueText = details.city;
                        }
                        // zpgm.23032020.e

                        this.data.nifCliente = details.vatRegistrationNo;
                        this.data.vatRegistrationNo = details.vatRegistrationNo;
                        // zpgm.12112019.b
                        this.$.vatRegistrationNo.value = details.vatRegistrationNo;
                        this.$.vatRegistrationNo.valueText = details.vatRegistrationNo;
                        
                        //this.$.nifCliente.value = details.vatRegistrationNo;
                        //this.$.nifCliente.valueText = details.vatRegistrationNo;
                        // zpgm.12112019.e

                        this.data.telefone = details.phoneNo;

                        if (this.data.tipo == 3) {
                            this.data.responsabilityCenter = details.entityId;
                            this.$.responsabilityCenter.value = details.entityId;
                            this.$.responsabilityCenter.valueText = details.entityId;

                            this.data.name = details.name.substring(0, 30);
                            this.$.name.value = details.name.substring(0, 30);
                            this.$.name.valueText = details.name.substring(0, 30);

                            this.data.address = details.address;
                            this.$.address.value = details.address;
                            this.$.address.valueText = details.address;

                            this.data.city = details.city;
                            this.$.city.value = details.city;
                            this.$.city.valueText = details.city;

                            this.data.postCode = details.postCode;
                            this.$.postCode.value = details.postCode;
                            this.$.postCode.valueText = details.postCode;
                        }

                        if (this.data.tipo == 0 && this.data.noCliente != "") {
                            this.$.page_ship_to_addresses_ajax.body = JSON.stringify({ "customerId": this.data.noCliente, "shipToCode": null });
                            this.$.page_ship_to_addresses_ajax.generateRequest();
                        }

                        if (this.data.tipo == 0 && this.data.noCliente == "") {
                            this.$.codEnvio.value = "";
                            this.$.codEnvio.valueText = "";
                            this.data.codEnvio = "";
                        }

                    }
                    else {
                        if (this.data != undefined)
                            _self.$.codEnvio.disabled = this.data.tipo != 0;

                        if (this.data.noCliente == "") {
                            this.data.noCliente = "";
                        }

                        this.$.noCliente.value = "";
                        this.$.noCliente.valueText = "";

                        this.data.nomeCliente = "";
                        this.$.nomeCliente.value = "";
                        this.$.nomeCliente.valueText = "";

                        this.data.nomeCliente2 = "";
                        this.$.nomeCliente2.value = "";
                        this.$.nomeCliente2.valueText = "";

                        this.data.moradaCliente = "";
                        this.$.moradaCliente.value = "";
                        this.$.moradaCliente.valueText = "";

                        this.data.moradaCliente2 = "";
                        this.$.moradaCliente2.value = "";
                        this.$.moradaCliente2.valueText = "";

                _validateShipmentLine: function (shipLine) {
                    var errorMsg = "Erro ao criar Linha: ";
                    if (shipLine.noGuiaTransporte == "") {
                        errorMsg += "No. guia não preenchido na linha a inserir! Contacte o suporte!";
                        return errorMsg;
                    }

                    if (shipLine == 0) {
                        errorMsg += "No. Linha da guia não pode ser 0! Contacte o suporte!";
                        return errorMsg;
                    }

                    if (shipLine.no == null || shipLine.no == "") {
                        errorMsg += "Código não preenchido!"
                        return errorMsg;
                    }

                    if (shipLine.descricao == null || shipLine.descricao == "") {
                        errorMsg += "Descrição não preenchida!"
                        return errorMsg;
                    }

                    if (shipLine.codUnidadeMedida == null || shipLine.codUnidadeMedida == "") {
                        errorMsg += "Unidade de medida não preenchida!";
                        return errorMsg;
                    }

                    if (shipLine.quantidade < 0.01) {
                        errorMsg += "Quantidade tem que ser superior a 0.01";
                        return errorMsg;
                    }

                    return "Success";
                },

                _addShipmentLine: function () {
                    var index = 1000;
                    var documentLines = this.data.linhasGuiaTransporte;
                    if (documentLines != null && documentLines.length > 0) {
                        index += documentLines[documentLines.length - 1].noLinha;
                    }

                    var shipLineToAdd = {
                        "noGuiaTransporte": this.data.noGuiaTransporte,
                        "noLinha": index,
                        "tipo": this._tipoLinhaGT,
                        "no": this._itemCode,
                        "descricao": this._itemDescription,
                        "codUnidadeMedida": this._itemBaseUnit,
                        "quantidade": this._itemQuantity,
                        "quantidadeEnviar": this._itemQuantityToShip,
                        "noProjecto": this._itemProjectNo,
                        "unitCost": this._itemUnitCost,
                        "unitPrice": this._itemUnitPrice,
                        "shortcutDimension1code": this._itemRegionCode,
                        "shortcutDimension2Code": this._itemAreaCode,
                        "noCliente": this.$.noCliente.value,
                        "dataGuia": this.$.dataGuia.value,
                        "dataEntrega": this.$.dataSaida.value,
                        "tipoTerceiro": this.$.tipoGuia.value
                    };

                    var msg = this._validateShipmentLine(shipLineToAdd);
                    if (msg != "Success") {
                        this._openToastError(msg);
                        return;                        
                    }

                    this.$.page_create_line_ajax.body = JSON.stringify(shipLineToAdd);

                    this.$.ajax_update_guia.body = JSON.stringify(this.data);

                    var sav = this.$.ajax_update_guia.generateRequest();
                    var lin = this.$.page_create_line_ajax.generateRequest();

                    Promise.all([sav.completes, lin.completes]).then(function (requests) {
                        //var savReq = requests[0].result;
                        //var linReq = requests[1].result;
                    });

                    this.$.gridLinhas.clearCache();
                },

                        if (return_value == -1 || return_value == "-1") {
                            this._openToastError("Não foi possível obter o No. Guia de Origem e/ou de Destino!")
                            return;
                        }

                        if (return_value == -10 || return_value == "-10") {
                            this._openToastError("Não existe a Guia de Transporte de Destino!");
                            return;
                        }

                        if (return_value == -20 || return_value == "-20") {
                            this._openToastError("Não existe a Guia de Transporte registada!");
                            return;
                        }
                    }
                },

                _lastCheckBeforeRegister: function (guia) {
                    var lines = guia.linhasGuiaTransporte;
                    if (lines == null) {
                        this._openToastError("Guia não tem linhas preenchidas!");
                        return false;
                    }

                    const _TODAY = new Date();  

                    const _DATE = _TODAY.toLocaleDateString("en-US").replace(new RegExp("/", 'g'), "-");
                    const _TIME = _TODAY.toLocaleTimeString().match(/\d{2}:\d{2}|[AMP]+/g).join('-');                  

                    // zpgm.13042020.b
                    if (guia.address == null || guia.address == "") {
                        this._openToastError("Verifique o preenchimento do Endereço de envio!");
                        return false;
                    }

                    if (guia.city == null || guia.city == "") {
                        this._openToastError("Verifique o preenchimento da Cidade de envio!");
                        return false;
                    }

                    var codPostalEnvioFilled =
                        (guia.postCode != null && guia.postCode != "" && guia.postCode.length == 8) && (guia.postCode.indexOf("-") == 4) ? true : false;      // correct format

                    if (!codPostalEnvioFilled) {
                        this._openToastError("Verifique o Código Postal de Envio!");
                        return false;
                    } 
                    // zpgm.13042020.e

                    //  1. Check destination details
                    var localDescFilled =
                        (guia.localDescarga1 != null && guia.localDescarga1 != "") &&
                            (guia.codPostalDescarga != null && guia.codPostalDescarga != "") ? true : false;

                    if (!localDescFilled) {
                        this._openToastError("Detalhes de descarga incompletos: ver Local Descarga e/ou Código Postal Descarga!");
                        return false;
                    }

                    //  2. Check post code integrity
                    var codPostalFilled =
                        (guia.codPostal != null && guia.codPostal != "" && guia.codPostal.length == 8) &&                       // filled and correct length
                            (guia.codPostalDescarga != null && guia.codPostalDescarga != "" && guia.codPostalDescarga.length == 8) &&  // filled and correct length
                            (guia.codPostal.indexOf("-") == 4 && guia.codPostalDescarga.indexOf("-") == 4) ? true : false;      // correct format

                    if (!codPostalFilled) {
                        this._openToastError("Códigos Postal não preenchidos/incorrectos: ver Código Postal e/ou Código Postal Descarga!");
                        return false;
                    }   

                    //  3. Incorrect third party VAT number
                    if (guia.nifCliente != null && guia.nifCliente != "" && (guia.vatRegistrationNo == null || guia.vatRegistrationNo == ""))
                        guia.vatRegistrationNo = guia.nifCliente;

                    if (guia.vatRegistrationNo == null || guia.vatRegistrationNo == "") {
                        this._openToastError("Nif Cliente não preenchido!");
                        return false;
                    }

                    // 4. Check Date fields values
                    if (guia.dataGuiaTxt == null || guia.dataGuiaTxt == "") {
                        this._openToastError("Data da Guia não preenchida!");
                        return false;
                    }

                    if (guia.dataSaidaTxt == null || guia.dataSaidaTxt == "") {
                        this._openToastError("Data Saída não preenchida!");
                        return false;
                    }

                    if (guia.shipmentStartTime == null) {
                        this._openToastError("Hora de saída não preenchida!");
                        return false;
                    }

                    var _testDate = this.__compareDateAndTimeValues(guia.dataSaidaTxt, this.__formatDate(_DATE, 1), "date");

                    if (_testDate === -9) {
                        this._openToastError("Erro na comparação de datas. Por favor, contactar o Suporte!");
                        return false;
                    }

                    if (_testDate === 1) {
                        this._openToastError("Data Saída (" + guia.dataSaidaTxt + ") inferior à data actual (" + this.__formatDate(_DATE, 1) + ")! Por favor corrija!");
                        return false;
                    }

                    if (_testDate === 0) {

                        var _testTime = this.__compareDateAndTimeValues(guia.shipmentStartTime, _TIME, "time");
                        if (_testTime === -9) {
                            this._openToastError("Erro na comparação de datas. Por favor, contactar o Suporte!");
                            return false;
                        }

                        if (_testTime === 1) {
                            this._openToastError("Hora de saída (" + guia.shipmentStartTime + ") anterior à hora actual(" + _TIME + ")! Por favor corrija!");
                            return false;
                        }
                    }

                    var nullQuantityLine = lines.find(l => l.quantidade <= 0);

                    if (nullQuantityLine != null) {
                        this._openToastError("Existem linhas com Quantidade <= 0!");
                        return false;
                    }

                    var nullUnitOfMeasure = lines.find(l => l.codUnidadeMedida == "" || l.codUnidadeMedida == null);

                    if (nullUnitOfMeasure != null) {
                        this._openToastError("Há linhas sem código unidade medida preenchido!")
                        return false;
                    }

                    var nullQuantityCount = 0;

                    for (var i; i < lines.length; i++) {
                        if (lines.quantidade == 0)
                            nullQuantityCount += 1;
                    }

                    if (nullQuantityCount == lines.length) {
                        this._openToastError("Não existem linhas com quantidade preenchida!");
                        return false;
                    }

                    if (guia.globalDimension1Code == null || guia.globalDimension1Code == "" || guia.globalDimension2Code == null || guia.globalDimension2Code == "") {
                        this._openToastError("Verifique o preenchimento da Região e Área Funcional!");
                        return false;
                    }

                    return true;
                },

                
                _registerDocument: function (e) {
                    this._skipMsg = true;
                    this.$.ajax_update_guia.body = JSON.stringify(this.data);
                    this.$.ajax_update_guia.generateRequest();

                    }

                _registerResponse: function (e) {
                    var errorMsg = "(" + this.registerReturnCode + ") Não foi possível Registar a guia. Tente novamente!\n";

                    if (this.registerReturnCode == null) {

                    }

                    if (this.registerReturnCode === -20) {
                        this._openToastError(errorMsg + "Local de descarga ou Código Postal Descarga não preenchido!");

                    }

                    if (this.registerReturnCode === -30) {
                        this._openToastError(errorMsg + "Código(s) Postal(is) (Carga ou Descarga) inválido(s)!");

                    }

                    if (this.registerReturnCode === -40) {
                        this._openToastError(errorMsg + "Código(s) Postal(is) (Carga ou Descarga) inválido(s)!");
                        return;
                    }

                    if (this.registerReturnCode === -50) {
                        this._openToastError(errorMsg + "Nif não preenchido!");
                        return;
                    }

                    if (this.registerReturnCode === -60) {
                        this._openToastError(errorMsg + "Data Descarga inválida");
                        return;
                    }

                    if (this.registerReturnCode === -70) {
                        this._openToastError(errorMsg + "Guia sem linhas");
                        return;
                    }

                    if (this.registerReturnCode === -80) {
                        this._openToastError(errorMsg + "Guia sem linhas com quantidade válida");
                        return;
                    }

                    if (this.registerReturnCode === -90) {
                        this._openToastError(errorMsg + "Existem linhas com Unidade de Medida inválida");
                        return;
                    }

                    if (this.registerReturnCode === -100) {
                        this._openToastError(errorMsg + "Região e/ou Área Funcional inválidos");
                        return;
                    }

                    if (this.registerReturnCode === -110) {
                        this._openToastError(errorMsg + "Não existe configuração de número de série para o registo de Guias de Transporte no NAV2017");
                        return;
                    }

                    if (this.registerReturnCode === -120) {
                        this._openToastError(errorMsg + "Erro desconhecido!");
                        return;
                    }

                    if (this.registerReturnCode === -999) {
                        this._openToastError(errorMsg + "Erro desconhecido!");
                        window.location.href = "/GuiasTransporteNav";
                        return;
                    }
                    // SUCCESS
                    //if (this.registerReturnCode === "OK") {
                    //    this._openToast("Foi agendado o registo da Guia de Transporte. Receberá um email com o registo. Poderá consultar a Guia Registada no Histórico");
                    //    window.location.href = "/GuiasTransporteNav";
                    //}
                    window.location.href = "/GuiasTransporteNav/GuiaTransporteDetails/" + this.registerReturnCode + "?isHistoric=" + true;

                },

                // **** Auxiliary functions ********
                __preciseRound: function (num, dec) {
                    if ((typeof num !== 'number') || (typeof dec !== 'number'))
                        return 0;

                    var num_sign = num >= 0 ? 1 : -1;

                    return (Math.round((num * Math.pow(10, dec)) + (num_sign * 0.0001)) / Math.pow(10, dec)).toFixed(dec);
                },

                __formatDate: function (_date, _dtFormat) {
                    var d = new Date(_date),
                        month = '' + (d.getMonth() + 1),
                        day = '' + d.getDate(),
                        year = d.getFullYear();

                    if (d == null)
                        return null;

                    if (month < 1 || month > 12)
                        return null;

                    if (day < 1 || day > 31)
                        return null;

                    if (month == 2) {
                        var lastDayofMonth = new Date(year, month, 0).getDate();

                        if (day > lastDayofMonth)
                            return null;
                    }

                    if (month.length < 2)
                        month = '0' + month;

                    if (day.length < 2)
                        day = '0' + day;


                    if (_dtFormat === 1)
                        return [year, month, day].join('-');

                    return [day, month, year].join('-');
                },

                __compareDateAndTimeValues: function (start, end, which) {
                    if (start == null || start == "" || end == null || end == "" || which == null || which == "")
                        return null;

                    if (which.toUpperCase() === "DATE") {
                        var sD = new Date(start);
                        var eD = new Date(end);

                        if (sD == null || eD == null)
                            return -9;

                        if(sD > eD)
                            return -1;  // start date is greater (in most cases this is not allowed)

                        if (sD < eD)
                            return 1;   // end date is greater (in most cases this is the standard)

                        return 0;       // both dates are equal
                    }

                    if (which.toUpperCase() === "TIME") {
                        var sT = new Date();
                        var pS = start.split(":");
                        if (pS[2] == null || pS[2] == "")
                            pS[2] = "00";

                        var eT = new Date();
                        var pE = end.split(":");

                        if (pE[2] == null || pS[2] == "")
                            pE[2] = "00";

                        
                        sT.setHours(pS[0], pS[1], pS[2], 0);
                        eT.setHours(pE[0], pE[1], pE[2], 0);

                        if (sT == null || eT == null)
                            return -9;

                        if (sT.getTime() > eT.getTime())
                            return -1;  // start time is greater

                        if (sT.getTime() < eT.getTime())
                            return 1;   // end time is greater

                        return 0;       // both times are equal
                    }

                    return -9;  // comparison could not be made! (/!\/!\*** check cause ***/!\/!\ )
                }
                
            });
