            <paper-button id="btn_CriarRequisicao" class="tablinks" on-tap="_createnewreq" hidden="{{ !_permissions.create }}"><i class="fa fa-check-square" aria-hidden="true"></i> Criar Requisição</paper-button>

            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ _isCreate }}">
                    <paper-button id="btnCreate" class="btnSave tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
                </template>
                <template is="dom-if" if="{{ !_isCreate }}">
                    <template is="dom-if" if="{{ _permissions.update }}">
                        <paper-button id="btnUpdate" class="btnEdit tablinks" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                    </template>
                    <template is="dom-if" if="{{ _permissions.delete }}">
                        <paper-button id="btnDelete" class="btnRemove tablinks" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Limpar</paper-button>
                    </template>
                </template>
            </template>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formPreRequisitions">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Reparação</paper-tab>
                                <paper-tab>Recolha</paper-tab>
                                <paper-tab>Entrega (Fornecedor)</paper-tab>
                                <template is="dom-if" if="{{ !_isCreate }}">
                                    <paper-tab>Anexos</paper-tab>
                                </template>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3" hidden>
                                            <vaadin-text-field id="PreRequesitionsNo" name="PreRequesitionsNo" label="Nº Pré-Requisição" value="{{data.preRequesitionsNo}}" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-2">
                                            <such-selectbox id="requesitionType" name="requesitionType" label="Tipo Requisição" value="{{data.requesitionType}}"
                                                            on-value-changed="_getRequesitionType"
                                                            items="[[CBRequesitionType]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Tipo Requisição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-2 ">
                                            <such-selectbox id="projectNo" value="{{data.projectNo}}" on-value-changed="_setProjectDim" label="Nº Ordem/Projecto"
                                                            items="[[CBJobNo]]"
                                                            text-path="no"
                                                            value-path="no"
                                                            fields='[{"field":"no", "name":"Nº Projecto"}, {"field":"description", "name":"Descrição"}, {"field":"customerNo", "name":"Nº Cliente"}, {"field":"customerName", "name":"Nome Cliente"}, {"field":"regionCode", "name":"Cód. Região"}, {"field":"areaCode", "name":"Cód. Área"}, {"field":"centerResponsibilityCode", "name":"Cód. Cresp"}]'
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-1">
                                            <vaadin-text-field id="txtClientNo" name="txtClientNo" label="Cliente Nº" value="{{data.clientNo}}" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-3">
                                            <vaadin-text-field id="txtClientName" name="txtClientName" label="Cliente Nome" value="{{data.clientName}}" disabled></vaadin-text-field>
                                        </div>

                                        <div class="col-md-2" hidden>
                                            <vaadin-text-field id="ClaimedRequesitionNo" name="ClaimedRequesitionNo" label="Nº Requisição Reclamada" value="{{data.claimedRequesitionNo}}"></vaadin-text-field>
                                        </div>

                                        <div class="col-md-2" id="VehicleDiv" hidden>
                                            <such-selectbox id="Vehicle" name="Vehicle" label="Viatura" value="{{data.vehicle}}"
                                                            on-value-changed="_GetNoProjetoCabecalho"
                                                            items="[[CBVehicle]]"
                                                            text-path="matricula"
                                                            value-path="matricula"
                                                            fields='[{"field":"matricula", "name":"Matrícula"}, {"field":"estado", "name":"Estado"}, {"field":"marca", "name":"Marca"}, {"field":"modelo", "name":"Modelo"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-2">
                                            <vaadin-date-picker label="Data Receção" id="dpReceptionDate" name="dpReceptionDate" value="{{data.receptionDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="RegionCode" name="RegionCode" value="{{data.regionCode}}" label="Cód. Região" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectRegionCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="FunctionalAreaCode" name="FunctionalAreaCode" value="{{data.functionalAreaCode}}" label="Cód. Área Funcional" disabled required error-message="Este campo é obrigatório" on-value-changed="_PopulatePurchaseLines" onchange="_PopulatePurchaseLines"
                                                            items="[[LProjectFunctionalAreaCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="ResponsabilityCenterCode" name="ResponsabilityCenterCode" value="{{data.responsabilityCenterCode}}" label="Cód. Centro Responsabilidade" disabled required error-message="Este campo é obrigatório"
                                                            items="[[LProjectResponsabilityCenterCodes]]"
                                                            text-path="id"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="InvoiceNo" name="InvoiceNo" label="Nº Guia e/ou Nº Fatura" value="{{data.invoiceNo}}" maxlength="20"></vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="UrgentId" checked="{{data.urgent}}">Urgente</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="AttachmentId" checked="{{data.attachment}}" disabled>Anexo(s)</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="ImmobilizedId" checked="{{data.immobilized}}">Imobilizado</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="ExclusiveId" checked="{{data.exclusive}}">Exclusivo</vaadin-checkbox>
                                        </div>
                                        <div class="col-sm-2">
                                            <vaadin-checkbox id="AlreadyExecutedId" checked="{{data.alreadyExecuted}}">Já Executado</vaadin-checkbox>

                            var purchHeaderNo = composedKey[0];
                            var purchLineNo = composedKey[1];

                                var proj = this.CBPurchaseLine.find(x => x.line_No == purchLineNo && x.documentNO == purchHeaderNo);

                                    this._UnitCost = proj.unitCost;

                    var chkRS = this.chkReposicaoStock == true ? true : false;
                    this.data.stockReplacement = chkRS;

                    if (chkRS == false) {
                        if (this.$.projectNo.value != "" & this.$.projectNo.value != null) {
                            if (e != null) {

                                this.$.dialog.open();
                                this.$.grid_datareqmodel_ajax.generateRequest();
                            }
                        }
                        else {
                            this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');
                        }
                    }
                    else {
                        if (e != null) {
                            this._executeRequest("/PreRequisicoes/UpdatePreRequesition", this.data)
                            this.$.dialog.open();
                            this.$.grid_datareqmodel_ajax.generateRequest();
                        }
                    }

                _createnewreq: function (e) {
                    var _self = this;
                    $(_self.$.btn_CriarRequisicao).addClass('disabled');
                    this.$.btn_CriarRequisicao.disabled = true;

                    this.data.area = this._areaid;
                    var chkRS = this.chkReposicaoStock == true ? true : false;
                    this.data.stockReplacement = chkRS;

                    if (chkRS == true) {
                        this.$.page_validator_req_ajax.body = JSON.stringify(this.data);
                        this.$.page_validator_req_ajax.generateRequest();
                    }
                    else {
                        if (this.$.projectNo.value != "" && this.$.projectNo.value != null) {
                            this.$.page_validator_req_ajax.body = JSON.stringify(this.data);
                            this.$.page_validator_req_ajax.generateRequest();
                        }
                        else {
                            this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');

                            $(this.$.btn_CriarRequisicao).removeClass('disabled');
                            this.$.btn_CriarRequisicao.disabled = false;
                        }
                    }
                },

                //CRUDS
                _create: function () {
                    this.data.area = this._areaid;
                    this.$.page_validator_ajax.body = JSON.stringify(this.data);
                    this.$.page_validator_ajax.generateRequest();
                },

                _update: function () {
                    this.data.area = this._areaid;
                    if (this.chkReposicaoStock == undefined || this.chkReposicaoStock == false) {
                        if (this.$.projectNo.value != null && this.$.projectNo.value != "") {
                            this.data.stockReplacement = false;

                            this._executeRequest("/PreRequisicoes/UpdatePreRequesition", this.data)
                        }
                        else {
                            this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');
                        }
                    }
                    else {
                        this.data.stockReplacement = true;

                        this._executeRequest("/PreRequisicoes/UpdatePreRequesition", this.data)
                    }
                },

                _delete: function () {
                    var _dataPreReq = this.data;
                    var ajax_request = this.$.ajax_delete_prereq;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende limpar a pré-requisição?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(_dataPreReq);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            if (this.$.projectNo.value != null && this.$.projectNo.value != "") {
                                this._executeRequest("/PreRequisicoes/CreatePreRequesition", this.data)
                            }
                            else {
                                this._openToastError('O campo Nº Ordem/Projecto é de preenchimento obrigatório.');
                            }
                        } else {
                            this._openToastError("Ocorreu um erro desconhecido.");
                        }
                    }
                },

                _responseReqValidatorProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                        if (self.validateReqResponse == "") {
                            var ajax_request = self.$.page_create_requisition_ajax;
                            ajax_request.body = JSON.stringify(self.data);

                            var ok = 0;
                            for (i = 0; i < self.dataLines.lines.length; i++) {
                                if (self.dataLines.lines[i].quantityToRequire == null || self.dataLines.lines[i].quantityToRequire == "" || self.dataLines.lines[i].quantityToRequire <= 0) {
                                    ok = 1
                                }
                            }

                            if (ok == 0) {
                                ajax_request.generateRequest();
                            }
                            else {
                                bootbox.confirm({
                                    message: "Existe(m) linha(s) sem Qt. a Requerer definida(s), deseja continuar (Sim/Não)?",
                                    buttons: {
                                        confirm: {
                                            label: 'Sim',
                                            className: 'btn-success'
                                        },
                                        cancel: {
                                            label: 'Não',
                                            className: 'btn-danger'
                                        }
                                    },
                                    callback: function (result) {
                                        if (result) {
                                            ajax_request.generateRequest();
                                        }
                                        else {
                                            $(this.$.btn_CriarRequisicao).removeClass('disabled');
                                            this.$.btn_CriarRequisicao.disabled = false;
                                        }
                                    }
                                });
                            }
                        } else {
                            self._openToastError(self.validateReqResponse);

                            $(this.$.btn_CriarRequisicao).removeClass('disabled');
                            this.$.btn_CriarRequisicao.disabled = false;
                        }
                    }
                },
                _loadProductsByAreaAndType: function (requisitionType) {
                    if (this._areaid != null && requisitionType != null) {
                        this.$.filteredProducts_ajax.body = JSON.stringify({ "rootAreaId": this._areaid, "requisitionType": requisitionType });
                        this.$.filteredProducts_ajax.generateRequest();
                    }
                },
                _responseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetPreRequesitionDetails") !== -1) {
                            var id = this.data.preRequesitionsNo;
                            if (id != "") {
                                this._showPreReqLines = "";

                                if (this._permissions.update) {
                                    this._showPreReqLinesForm = "";
                                } else {
                                    this._showPreReqLinesForm = "none";
                                }

                                this.$.grid_prereqlines.clearCache();

                                this.$.ajax_cbReqType.body = JSON.stringify(id);
                                this.$.ajax_cbReqType.generateRequest();
                                this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";
                                this.$.prereqLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.prereqLines_databound_ajax.generateRequest();

                                this.chkReposicaoStock = !this.data.stockReplacement;

                                this._loadProductsByAreaAndType(this.data.requesitionType);
                                this._PopulatePurchaseLines();
                                this._validacaoReposicaoStock();
                            }
                        }
                        if (data.detail.url.indexOf("CreatePreRequesition") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {

                                this._openToast("Pré-Requisição atualizada com sucesso.");
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }

                    if (this.$.requesitionType.value == 'FROTA' || this.data.stockReplacement == true) {
                        this.$.projectNo.disabled = true;
                        this.$._ProjectNo.disabled = true;
                    }
                    else {
                        this.$.projectNo.disabled = false;
                        this.$._ProjectNo.disabled = false;
                    }

                    this.data.contractType = 3;

                        if (this.$._ProjectNo.value != "" & this.$._ProjectNo.value != null) {
                            if (this._Products != undefined & this._Products != "") {
                                if (validLocalCode) {

                                        //if (parseFloat(this._QuantityToRequire) <= parseFloat(this.$._QuantityToOpen.value)) {
                                            var totalCost = this._QuantityToRequire * this._UnitCost;
                                            if (isNaN(totalCost)) {
                                                totalCost = 0;

                        this.$._CLContratosFornecedores.hidden = false;

                    var codArea = this.$.FunctionalAreaCode.value;
                    if (codArea != "") {
                        this.PurchaseLine = "";
                        this.$.purchaselines_ajax.body = JSON.stringify(codArea);
                        this.$.purchaselines_ajax.generateRequest();
                    }

                    if (codArea == "22") {
                        this.$.roupaManutencao.hidden = false;
                    }
                    else {
                        this.$.roupaManutencao.hidden = true;
                        this.data.roupaManutencao = false;

                        this.$._CLContratosFornecedores._clearSelection();

                _createRequesitionResponse: function (e) {
                    if (this.CreateReqResponse.eReasonCode == "1") {
                        this._openToast(this.CreateReqResponse.eMessage);

                        this.$.CleanPreRequesition_ajax.body = JSON.stringify({ "PreRequesitionsNo": this._prerequesitionno });
                        var req = this.$.CleanPreRequesition_ajax;
                        var errorsToDisplay = this.CreateReqResponse.eMessages.find(x => x.type == 0);
                        //if (this.CreateReqResponse.eMessages.length > 0) {
                        if (errorsToDisplay != undefined) {//.length > 0) {
                            if (Array.isArray(errors)) {
                                var errors = errorsToDisplay[0].message;
                                for (var i = 1; i < errorsToDisplay.length; i++) {
                                    errors += errorsToDisplay[i].message + ";";
                                }
                            }
                            else {
                                var errors = errorsToDisplay.message;
                            }

                            var thisCtx = this;

                            setTimeout(
                                function () {
                                    bootbox.alert({
                                        message: errors,
                                        callback: function () {
                                            req.generateRequest();
                                        }
                                    });
                                }, 4000);
                        }
                        else {
                            req.generateRequest();
                        }
                    }
                    else {
                        this._openToastError(this.CreateReqResponse.eMessage);
                    }
                    $(this.$.btn_CriarRequisicao).removeClass('disabled');
                    this.$.btn_CriarRequisicao.disabled = false;

                    this.$.prereqLines_databound_ajax.url = "/PreRequisicoes/GetPreReqLines";

                    this.$.prereqLines_databound_ajax.generateRequest();
