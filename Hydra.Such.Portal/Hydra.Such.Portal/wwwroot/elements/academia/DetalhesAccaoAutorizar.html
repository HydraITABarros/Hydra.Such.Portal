        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>

    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalheaccaoautorizar',
                properties: {
                    _idaccao: {
                        type: String

                    },
                    _ischief: {
                        type: Boolean,
                        value: false
                    },

                    _iscoordenador: {
                        type: Boolean,
                        value: false
                    },

                    _isdirector: {
                        type: Boolean,
                        value: false
                    },

                    _istrainingmanager: {
                        type: Boolean,
                        value: false
                    },

                    _isboardmember: {
                        type: Boolean,
                        value: false
                    },
                    _escondefundamentacao: {
                        type: Boolean,
                        value: false
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isPageLoad: {
                        type: Boolean,
                        value: true
                    },
                    _onlycompleted: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    _requestorigin: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    fundamentacaoChefia:{
                        type: String,
                        notify: true,
                        value: ""                        
                    },
                    filter: {
                        type: Object,
                        value: {},
                    },
                    activeItem: {
                        observer: '_rowSelected'
                    },
                    textValidacao: {
                        type: String,
                        value: ""
                    },
                    itemsValidacao: {
                        type: Array,
                        value: [
                            { value: 1, description: "Aprovar" },
                            { value: 2, description: "Rejeitar" }
                        ]
                    },
                    doNotShowMsg: {
                        type: Boolean,
                        value: false
                    },
                    _msg: {
                        type: String,
                        value: ""
                    },
                    _url: {
                        type: String,
                        value: ""
                    },
                },  

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                ready: function () {
                    debugger;;
                    this.$.page_databound_ajax.body = JSON.stringify({ "idAccao": this._idaccao, "requestOrigin": this._requestorigin });
                    this.$.page_databound_ajax.generateRequest();

                    //if (this.$.uploadImages != null) {
                    //    debugger;;

                    //    this.$.uploadImages.addEventListener('upload-response', function (e) {
                    //        debugger;
                    //        var results = JSON.parse(e.detail.xhr.response);
                    //        if (e.detail.xhr.status == 200) {
                    //            debugger;;

                    //            e.detail.xhr.requestURL;

                    //            var dd = document.querySelector("x-detalheaccao");
                    //            dd.$.page_loadattchments_ajax.body = JSON.stringify({ "id": dd.__data._idaccao, "origem": "accao" })
                    //            dd.$.page_loadattchments_ajax.generateRequest();

                    //        }
                    //    });
                    //}
                },

                _responseProcessor: function (data) {
                    debugger;;
                    var self = this;
                    if (this.data != null) {
                        this._setValidacaoMenuText();
                        if (this._escondefundamentacao) {
                            var self = this;
                            $(self.$.seccaoFundamentacao).addClass('hidden');
                        } else {
                            $(self.$.seccaoFundamentacao).removeClass('hidden');
                        }
                    }
                },
                _rowSelected: function (item) {
                    debugger;;
                    if (item != null) {
                        //    /*FILTROS*/
                        var filters = {};
                        this.$.grid._filters.map(function (value, index) {
                            filters[value.path] = value.value;
                        });
                        window.setGridFilter('pedido-pedidoformacao', filters || {});

                        window.location.href = "/Academia/DetalhePedido/" + item.idPedido;
                    }
                },

                _identificarSeleccionados: function (e) {
                    debugger;;
                    var itemsArr = this.$.grid.selectedItems;
                    console.log(itemsArr.length);
                    for (var i = 0; i < itemsArr.length; i++) {
                        console.log(itemsArr[i].idPedido);
                    }
                },               

                _getOpcaoValidacao: function (e) {
                    if (this.data != null) {
                        var _option = e.detail.value;
                        var _data = this.data;

                        var objTransicaoEstado = {
                            idP:"",
                            eCorrente:0,
                            eSeguinte: -1,
                            txt:"",
                            msg:""
                        };

                        var _execute = false;
                        this.doNotShowMsg = true;
                        var ajax_request = this.$.transicao_estado_page_ajax;
                        var estadoSeguinte = 0;
                        var str = "";

                        if (this._url == "") {
                            this._url = window.location.href;
                        }

                        var pedidosParaAprovar = this.$.grid.selectedItems;

                        if (pedidosParaAprovar.length == 0) {
                            this._openToastError("Deve seleccionar pelo menos um pedido para aprovar!");
                            return;
                        }

                        if (_option == null) {
                            return;
                        }

                        // Aprovar
                        if (_option.value == 1) {  
                            if (this._ischief && this._requestorigin == 2 && (this.__isNullOrEmptyString(this.fundamentacaoChefia) || this.fundamentacaoChefia.length < 5)) {
                                this._openToastError("Deverá justificar a pertinência da Acção para o desempenho do trabalhador!");
                                return;
                            }
                            
                            for (var i = 0; i < pedidosParaAprovar.length; i++) {
                                debugger;;
                                var pedido = pedidosParaAprovar[i];
                                pedido.fundamentacaoChefia = this.fundamentacaoChefia;

                                objTransicaoEstado.idP = pedido.idPedido;
                                objTransicaoEstado.eCorrente = pedido.estado;

                                this.$.page_update_ajax.body = JSON.stringify(pedido);
                                this.$.page_update_ajax.generateRequest();

                                this._identificaEstadoSeguinte(objTransicaoEstado);
                                debugger;;

                                if (objTransicaoEstado.eSeguinte > 0) {
                                    debugger;;

                                    var ix = this.data.pedidosParticipacao.indexOf(pedido);

                                    this.data.pedidosParticipacao.splice(ix, 1);
                                    //pedidosParaAprovar.splice(i, 1);
                                    this.$.grid.clearCache();

                                    ajax_request.body = JSON.stringify({ "idPedido": pedido.idPedido, "estado": objTransicaoEstado.eSeguinte, "url": null });
                                    ajax_request.generateRequest();
                                }

                            }
                        }

                        // Rejeitar
                        if (_option.value == 2) {

                        }
                    }
                },

                _identificaEstadoSeguinte: function (o) {
                    debugger;;

                    o.eSeguinte = 0;
                    o.txt = "";
                    o.msg = "";

                    switch (o.eCorrente) {
                        case 1: {   // Submetido
                            if (this._isdirector) {
                                o.eSeguinte = 4;    // Aprovado Direcção
                                o.str = "Confirma a submissão do pedido " + o.idP + " para a Academia?";
                                o.msg = "Pedido " + o.idP + " submetido à Academia com sucesso.";
                            } else {
                                if (this._iscoordenador) {
                                    o.eSeguinte = 3;    // Aprovado Coordenação
                                    o.str = "Confirma a submissão do pedido " + o.idP + " para a Direcção do SP/SAG?";
                                    o.msg = "Pedido " + o.idP + " submetido à Direcção do SP/SAG com sucesso.";
                                } else {
                                    if (this._ischief) {
                                        o.eSeguinte = 2;    // Aprovado Chefia
                                        o.str = "Confirma a submissão do pedido " + o.idP + " para a Coordenação?";
                                        o.msg = "Pedido " + o.idP + " submetido à Coordenação com sucesso.";
                                    }
                                }
                            }
                        }
                            break;
                        case 2: {
                            if (this._isdirector) {
                                o.eSeguinte = 4;    // Aprovado Direcção
                                o.str = "Confirma a submissão do pedido " + o.idP + " para a Academia?";
                                o.msg = "Pedido " + o.idP + " submetido à Academia com sucesso.";
                            } else {
                                if (this._iscoordenador) {
                                    o.eSeguinte = 3;    // Aprovado Coordenação
                                    o.str = "Confirma a submissão do pedido " + o.idP + " para a Direcção do SP/SAG?";
                                    o.msg = "Pedido " + o.idP + " submetido à Direcção do SP/SAG com sucesso.";
                                }
                            }
                        }
                            break;
                        case 3:
                        case 5: {
                            if (this._isdirector) {
                                o.eSeguinte = 4;    // Aprovado Direcção
                                o.str = "Confirma a submissão do pedido " + o.idP + " para a Academia?";
                                o.msg = "Pedido " + o.idP + " submetido à Academia com sucesso.";
                            }
                        }
                        case 6: {
                            if (this._isboardmember) {
                                o.eSeguinte = 8;    // Autorizado CA
                                o.str = "Confirma a submissão do pedido " + o.idP + " para a Academia?";
                                o.msg = "Pedido " + o.idP + " submetido à Academia com sucesso.";
                            }
                        }
                            break;
                        //default:
                    }

                },

                _transicaoEstadoResponse: function () {
                    debugger;;

                    var pedidosParaAprovar = this.data.pedidosParticipacao;
                    var link = "";
                    if (pedidosParaAprovar.length == 0) {
                        switch (this._requestorigin) {
                            case 2: link = "/Academia/AprovacaoChefia";
                                break;
                            case 3: link = "/Academia/AprovacaoCoordenacao";
                                break;
                            case 4: link = "/Academia/AprovacaoDireccao";
                                break;
                            case 5: link = "/Academia/AutorizacaoCA";
                                break;
                            default:  link = "/";
                        }
                        window.location.href = link;
                            //"/Academia/DetalhePedido/" + item.idPedido;
                    }
                },

                _updatePedidoResponse: function (e) {
                },

                _setValidacaoMenuText: function () {
                    if (this.data != null) {
                        var obj = this.data;                  

                        switch (obj.estado) {
                            case 1: this.textValidacao = "Opções Chefia";
                                break;
                            case 2: this.textValidacao = "Opções Coordenação";
                                break;
                            case 3:
                            case 5:
                                this.textValidacao = "Opções Direcção";
                                break;
                            case 6: this.textValidacao = "Opções CA";
                                break;
                            default: this.textValidacao = "Opções Validação";
                        }
                    }
                },
