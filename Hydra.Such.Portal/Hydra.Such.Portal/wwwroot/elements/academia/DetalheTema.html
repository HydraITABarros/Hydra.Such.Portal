<dom-module id="x-detalhetema">
    <template>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            paper-button {
                margin-top: 10px;
            }

                paper-button.disabled {
                    cursor: not-allowed;
                    pointer-events: none;
                }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            paper-collapse-item {
                --paper-item: { padding: 0 0;};
                --paper-collapse-item-header: {
                        padding: 0 15px;
                        color: #333;
                        background-color: #f5f5f5;
                        border-bottom: solid #ddd 1px;
                        border-top-left-radius: 3px;
                        border-top-right-radius: 3px;

                    } --paper-collapse-toogle-icon: {
                    //display: none;
                    } --paper-collapse-item-content {

                    }
            }

            .marginSpace {
                margin: 0px !important;
            }

            vaadin-checkbox {
                text-align: center;
                /*display: flex;
                height: 100%;
                justify-content: center;
                align-items: center;*/
            }
        </style>

        <iron-ajax url="/Academia/GetDetalhesTema"
                   last-response="{{ data }}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/Academia/UpdateTema"
                   last-response="{{ temaUpdated }}"
                   method="post"
                   handle-as="json"
                   id="page_update_ajax"
                   on-response="_updateTemaResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetBoolValues"
                   last-response="{{boolValues}}"
                   auto method="post"
                   handle-as="json"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Academia/LoadAttachments"
                   last-response="{{uploads}}"
                   method="post"
                   handle-as="json"
                   id="page_loadattchments_ajax"
                   on-response="_loadattchmentsResponse"
                   content-type="application/json">
        </iron-ajax>
        <iron-ajax url="/Academia/DeleteAttachment"
                   last-response="{{ attachDeleted }}"
                   method="post"
                   handle-as="json"
                   id="delete_attach_ajax"
                   on-response="_attachDeletedResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Academia/UpdateImageStatus"
                   last-response="{{ imageUpdated}}"
                   method="post"
                   handle-as="json"
                   id="update_image_ajax"
                   on-response="_updateImageStatusResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Academia/UpdateAccao"
                   last-response="{{ courseUpdated}}"
                   method="post"
                   handle-as="json"
                   id="update_course_ajax"
                   on-response="_updateCourseStatusResponse"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <paper-button raised id="btnUpdate" class="tablinks" on-tap="_update" title="Guardar" style="background-color:#1DB73C"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
        </div>

        <div class="row break_frm">
            <div class="row break_clear">
                <div class="col-lg-3">
                    <vaadin-text-field id="codigoInterno" name="codigoInterno" label="Código" value="{{ data.codigoInterno }}" disabled="true"></vaadin-text-field>
                </div>
                <div class="col-lg-3">
                    <vaadin-text-field id="descricaoTema" name="descricaoTema" label="Descrição Tema" value="{{data.descricaoTema}}" disabled="true"></vaadin-text-field>
                </div>
                <div class="col-lg-3">
                    <vaadin-text-field id="noAccoesTema" name="noAccoesTema" label="Nº Acções" value="{{data.noAccoesTema}}" disabled="true"></vaadin-text-field>
                </div>
                <div class="col-lg-3">
                    <vaadin-text-field id="urlImagem" name="urlImagem" label="Imagem Activa" value="{{data.urlImagem}}" disabled="true"></vaadin-text-field>
                </div>
            </div>
            <div class="row break_clear">
                <div class="col-lg-2 alignPoga">
                    <vaadin-checkbox id="activoCheckBox" checked="{{ data.temaActivo }}"> Activo?</vaadin-checkbox>
                </div>
            </div>

            <iron-form id="formContract">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                            <paper-tab>Acções</paper-tab>
                            <paper-tab>Imagens</paper-tab>
                        </paper-tabs>

                        <iron-pages selected="{{selected}}">
                            <paper-collapse-group>
                                <div class="panel panel-default">
                                    <div class="panel-body" style="padding:0">
                                        <div class="row break_clear">
                                            <vaadin-grid id="gridAccoesTema" aria-label="gridAccoesTema" items="[[data.accoes]]" class="grid" active-item="{{activeCourse}}" multi-sort="true">
                                                <vaadin-grid-column width="7%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="codigoInterno">Código</vaadin-grid-sorter>
                                                        <vaadin-grid-filter path="codigoInterno" />
                                                    </template>
                                                    <template>
                                                        {{item.codigoInterno}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="36%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="designacaoAccao">Designação Acção</vaadin-grid-sorter>
                                                        <vaadin-grid-filter path="designacaoAccao" />
                                                    </template>
                                                    <template>
                                                        {{item.designacaoAccao}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="6%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="activa">Activa?</vaadin-grid-sorter>
                                                        <!--<vaadin-grid-filter path="activa" />-->
                                                    </template>
                                                    <template>
                                                        <vaadin-checkbox id="isCourseActive" checked="{{item.accaoActiva}}" on-checked-changed="_updateCourseStatus" on-indeterminate-changed="_dummyFunction"></vaadin-checkbox>
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="7%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="dataInicio">Data Início</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        {{item.dataInicio}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="7%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="dataFim">Data Fim</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        {{item.dataFim}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="7%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="numeroTotalHoras">Nº Horas</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        {{ item.numeroTotalHoras}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="13%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="descricaoEntidade">Entidade Formadora</vaadin-grid-sorter>
                                                        <vaadin-grid-filter path="descricaoEntidade" />
                                                    </template>
                                                    <template>
                                                        {{item.entidade.descricaoEntidade}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="7%" resizable>
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="noSessoes">Nº Sessões</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        {{item.noSessoes}}
                                                    </template>
                                                </vaadin-grid-column>
                                            </vaadin-grid>
                                        </div>
                                    </div>
                                </div>
                            </paper-collapse-group>

                            <paper-collapse-group>
                                <div class="panel panel-default">
                                    <div class="panel-body" style="padding:0">
                                        <div class="row break_clear">
                                            <vaadin-upload id="uploadImages"
                                                           target="/Academia/ImageUpload/TemaFormacao/{{_idtema}}"
                                                           method="post"
                                                           headers="{'Accept':'application/json'}"
                                                           timeout="15000"
                                                           max-files="1"
                                                           accept="image/bmp,image/gif,image/jpeg,image/png">
                                                <span slot="drop-label">Coloque a(s) imagem(ns) aqui......</span>
                                            </vaadin-upload>
                                        </div>
                                        <div class="row break_clear">
                                            <vaadin-grid id="gridImagensTema" aria-label="gridImagensTema" items="[[data.imagensTema]]" class="grid" multi-sort="true">
                                                <vaadin-grid-column resizeable width="60%">
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="url">Nome Ficheiro</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        <a href="/Academia/DownloadImage/TemaFormacao/{{item.docNumber}}/{{item.url}}" target="_blank">{{item.url}}</a>
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="20%">
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="createDateTime">Anexado em</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        {{item.createDateTime}}
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="10%">
                                                    <template class="header">
                                                        <vaadin-grid-sorter path="visivel">Visivel?</vaadin-grid-sorter>
                                                    </template>
                                                    <template>
                                                        <vaadin-checkbox id="isImageActive" checked="{{item.visivel}}" on-checked-changed="_updateImageStatus" on-indeterminate-changed="_dummyFunction"></vaadin-checkbox>
                                                    </template>
                                                </vaadin-grid-column>
                                                <vaadin-grid-column width="10%">
                                                    <template class="header">
                                                    </template>
                                                    <template>
                                                        <center>
                                                            <paper-button class="btnRemove tableBtn" raised on-tap="_deleteImage" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                        </center>
                                                    </template>
                                                </vaadin-grid-column>
                                            </vaadin-grid>
                                        </div>
                                    </div>
                                </div>
                            </paper-collapse-group>
                        </iron-pages>
                    </div>
                </div>
            </iron-form>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>
    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-detalhetema',
                properties: {
                    _idtema: {
                        type: String

                    },
                    id: {
                        type: String,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _lineno: {
                        type: Number,
                        value: 0
                    },

                    _isPageLoad: {
                        type: Boolean,
                        value: true
                    },
                    activeCourse: {
                        observer: '_rowSelected'
                    },
                    filter: {
                        type: Object,
                        value: {},
                    },
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                _confirmAndExecuteActionToast: function (_message, _ajaxRequest) {
                    bootbox.confirm({
                        message: _message,
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                _ajaxRequest.generateRequest();
                            }
                        }
                    });
                },

                ready: function () {
                    debugger;;
                    this.$.page_databound_ajax.body = JSON.stringify({ "idTema": this._idtema, "fromCatalogo": false });
                    this.$.page_databound_ajax.generateRequest();

                    if (this.$.uploadImages != null) {
                        debugger;;

                        this.$.uploadImages.addEventListener('upload-response', function (e) {
                            debugger;
                            var results = JSON.parse(e.detail.xhr.response);
                            if (e.detail.xhr.status == 200) {
                                debugger;;

                                e.detail.xhr.requestURL;

                                var dd = document.querySelector("x-detalhetema");
                                dd.$.page_loadattchments_ajax.body = JSON.stringify({ "id": dd.__data._idtema, "origem": "tema" })
                                dd.$.page_loadattchments_ajax.generateRequest();

                            }
                        });
                    }

                },

                _responseProcessor: function (data) {
                    var self = this;
                    if (this.data != null) {

                    }
                },

                _rowSelected: function (item) {
                    debugger;;
                    if (item != null) {
                        //    /*FILTROS*/
                        var filters = {};
                        this.$.gridAccoesTema._filters.map(function (value, index) {
                            filters[value.path] = value.value;
                        });
                        window.setGridFilter('accao-accaoformacao', filters || {});

                        window.location.href = "/Academia/DetalhesAccao/" + item.idAccao + "?codInterno=" + item.codigoInterno + "&fromTema=" + true;
                    }
                },

                _loadattchmentsResponse: function (e) {
                    debugger;;
                    if (this.uploads != null && this.data != null) {
                        debugger;;
                        this.data.imagensTema = this.uploads;
                        this.$.page_databound_ajax.generateRequest();
                    }
                },

                _update: function () {
                    debugger;;

                    this.data.activo = this.$.activoCheckBox.ariaChecked ? 1 : 0;

                    this.$.page_update_ajax.body = JSON.stringify(this.data);
                    this.$.page_update_ajax.generateRequest();
                },

                _deleteImage: function (e) {
                    var ajax_request = this.$.delete_attach_ajax;
                    ajax_request.body = JSON.stringify(e.model.item);

                    this._confirmAndExecuteActionToast(
                        "Confirma a eliminação do Anexo?",
                        ajax_request
                    );

                    var index = this.data.imagensTema.indexOf(e.model.item);
                    this.data.imagensTema.splice(index, 1);
                    this.$.gridImagensTema.clearCache();
                },

                _attachDeletedResponse: function (e) {
                    if (this.attachDeleted) {
                        this._openToast("Imagem eliminada com sucesso!");
                    } else {
                        this._openToast("Não foi possível eliminar a imagem!");
                    }
                },

                _updateTemaResponse: function (e) {
                    debugger;;

                    if (this.temaUpdated) {
                        this._openToast("Sucesso a actualizar o Tema de Formação!")
                    } else {
                        this._openToastError("Erro ao actualizar o Tema de Formação!");
                    }
                },

                _updateImageStatus: function (e) {
                    debugger;
                    if (this.data != undefined && this.data.imagensTema != undefined && !this._isPageLoad) {
                        //var isactive = this.$.gridImagensTema.isImageActive.value;

                        debugger;;
                        var images = this.data.imagensTema;
                        var index = images.indexOf(e.model.item);

                        var image = images[index];
                        image.visivel = e.target.ariaChecked;
                        if (e.target.ariaChecked) {
                            this.data.urlImagem = image.url;
                        }

                        this.$.gridImagensTema.clearCache();

                        if (image != undefined) {
                            this.$.update_image_ajax.body = JSON.stringify(image);
                            this.$.update_image_ajax.generateRequest();                                 
                        }                          
                    }
                },

                _updateImageStatusResponse: function (e) {
                    debugger;;
                    if (this.imageUpdated) {
                          
                    
                        this.$.gridImagensTema.clearCache();
                    }
                    this.$.page_databound_ajax.body = JSON.stringify({ "idTema": this._idtema });
                    this.$.page_databound_ajax.generateRequest();
                },

                _updateCourseStatus: function (e) {
                    
                    if (this.data != undefined && this.data.accoes != null && !this._isPageLoad) {
                        var accoes = this.data.accoes;
                        var index = accoes.indexOf(e.model.item);

                        var accao = accoes[index];

                        accao.accaoActiva = e.target.ariaChecked;

                        this.$.gridAccoesTema.clearCache();

                        if (accao != undefined) {
                            this.$.update_course_ajax.body = JSON.stringify(accao);
                            this.$.update_course_ajax.generateRequest();
                        }

                    }
                },

                _updateCourseStatusResponse: function (e) {
                    if (this.courseUpdated) {
                        this.$.gridAccoesTema.clearCache();
                    }

                    this.$.page_databound_ajax.body = JSON.stringify({ "idTema": this._idtema });
                    this.$.page_databound_ajax.generateRequest();
                },

                _dummyFunction: function (e) {
                    debugger;
                    this._isPageLoad = false;
                    console.log("on-indetermined-changed event of vaadin-checkbox");
                },

                _goBack: function (e) {
                    window.location.href = "/Academia/GestaoCatalogo";
                }
            });
        });
    </script>

</dom-module>
