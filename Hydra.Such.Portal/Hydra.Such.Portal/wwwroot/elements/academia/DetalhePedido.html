                            },

                                label: 'Não',

                                e.detail.xhr.requestURL;

                                dd.$.page_loadattchments_ajax.body = JSON.stringify({ "id": dd.__data._idpedido, "origem": "pedido" })
                                dd.$.page_loadattchments_ajax.generateRequest();
                            }
                        });
                    }
                },

                _responseProcessor: function (data) {
                    debugger;;
                    var self = this;
                    if (this.data != null) {
                        debugger;;

                        this._url = window.location.href;

                        if (this.data.estado == 0 || this._istrainingmanager) {
                            this.$.page_catalogo_ajax.body = JSON.stringify();
                            this.$.page_catalogo_ajax.generateRequest();
                            this.$.entidades_page_ajax.generateRequest();
                        }                                                                                                  

                        var obj = this.data;

                        this._setValidacaoMenuText();

                        this.__setEditableFields(this.data);                    
                                                      
                        if (this._ischief || this._isdirector) {
                            this.$.idEmpregadoCbox.value = this.data.idEmpregado;
                            this.$.idEmpregadoCbox.valueText = this.data.idEmpregado;

                                this.$.employees_page_ajax.body = JSON.stringify({ "isChief": this._ischief, "isDirector": this._isdirector });
                                this.$.employees_page_ajax.generateRequest(); 
                            }                                  

                            $(self.$.idEmpregado).addClass('hidden');
                            $(self.$.idEmpregadoCbox).removeClass('hidden');
                        }



                        this.txtComentario = "";
                        $(self.$.comentariosSection).addClass('hidden');

                        if (this._istrainingmanager && this.data.estado >= 3) {
                            $(self.$.comentariosSection).removeClass('hidden');
                        }
                        
                    }
                },

                    debugger;;
                    var self = this;
                    $(self.$.projectoEmpregado).addClass('hidden');
                    $(self.$.projectoEmpregadoCbox).removeClass('hidden');
                },

                _hideProjectCbox: function (e) {
                    var self = this;
                    $(self.$.projectoEmpregadoCbox).addClass('hidden');
                    $(self.$.projectoEmpregado).removeClass('hidden');
                },

                    if (this.data.estado == 0 || (this._istrainingmanager && (this.data.estado == 3 || this.data.estado == 7))) {
                        this.$.selectCourse.open();

                },

                    if (this.catalogo == null) {

                    }

                __formatDate: function (_date, _dtFormat) {
                    var d = new Date(_date),
                        month = '' + (d.getMonth() + 1),
                        day = '' + d.getDate(),
                        year = d.getFullYear();

                    if (d == null)
                        return "";

                    if (month < 1 || month > 12)
                        return "";

                    if (day < 1 || day > 31)
                        return "";

                    if (month == 2) {
                        var lastDayofMonth = new Date(year, month, 0).getDate();

                        if (day > lastDayofMonth)
                            return "";
                    }

                    if (month.length < 2)
                        month = '0' + month;

                    if (day.length < 2)
                        day = '0' + day;


                    if (_dtFormat === 1)
                        return [year, month, day].join('-');

                    return [day, month, year].join('-');
                },

                    return (!value);
                },

                            $(self.$.btnSubmitPedido).addClass('disabled');    
                        }

                        if (this.data.estado > 1 && this.data.estado != 4) {
                            self.$.fundamentacaoChefia.disabled = true;
                            $(self.$.menuValidacao).addClass('disabled');
                        }

                        if (this.data.estado == 0) {
                            $(self.$.btnSubmitPedido).removeClass('disabled');
                        }

                        if (this.data.estado != 3 || !this._istrainingmanager) {
                            $(self.$.menuParecerAcademia).addClass('disabled');
                            $(self.$.btnSubmeteCA).addClass('disabled');
                            self.$.temDotacaoOrcamental.disabled = true;
                            self.$.parecerDotacaoAcademia.disabled = true;
                            self.$.parecerAcademia.disabled = true;                           
                        }
                    }
                },

                _goBack: function (e) {
                    window.history.back();
                    //window.location.href = "/Academia/MeusPedidos";
                }
            });
        });
    </script>
</dom-module>
