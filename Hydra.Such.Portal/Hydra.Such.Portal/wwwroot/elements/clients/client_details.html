<dom-module id="x-clientdetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            .break_clear {
                margin-top: 15px;
            }

            .btn--confirm {
                min-width: 50px !important;
                height: 30px !important;
                padding: 5px 10px;
                cursor: pointer;
                background: #71BCC1;
                color: white;
                margin-top: 7px;
            }

            vaadin-grid.disabled:after {
                content: "";
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                cursor: not-allowed;
            }

            paper-button.disabled {
                cursor: not-allowed;
                pointer-events: none;
            }

            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            .panel-body {
                padding-top: 0px !important;
            }

            vaadin-time-picker {
                --vaadin-combo-box-overlay-max-height: 250px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetCustomerTypes" last-response="{{LCustomerTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCustomerNatures" last-response="{{LCustomerNatures}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentTerms" last-response="{{LPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentForms" last-response="{{LPaymentMethodCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetNAVVendor" last-response="{{LFornecedorAssoc}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetNAVCountry" last-response="{{LCountry}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>



        <!-- CUSTOMER CRUDS -->
        <iron-ajax url="/Clientes/GetDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/VerificarPDF"
                   last-response="{{pdf}}"
                   id="ajax_VerificarPDF_ajax"
                   method="post"
                   handle-as="json"
                   on-response="_VerificarPDFResponse"
                   content-type="application/json">
        </iron-ajax>


        <!-- CUSTOMER CRUDS -->
        <!--{{balances}}-->
        <iron-ajax url="/Clientes/GetBalances"
                   last-response="{{balances}}"
                   id="balances_data"
                   method="post"
                   handle-as="json"
                   on-response="_responseBalanceControlList"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/GetInvoices"
                   last-response="{{invoices}}"
                   method="post"
                   handle-as="json"
                   id="invoices_data"
                   on-response="_responseInvoicesProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/GetInvoiceDetails"
                   last-response="{{invoicesLines}}"
                   method="post"
                   handle-as="json"
                   id="invoicesLines_data"
                   on-response="_responseInvoicesLinesProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Clientes/Verificar_VAT"
                   last-response="{{vatResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_VerificarVAT_ajax"
                   on-response="_responseVerificarVATProcessor"
                   content-type="application/json"></iron-ajax>


        <iron-ajax url="/Clientes/InvoiceDetailsExportToExcel"
                   last-response="{{export}}"
                   id="ajax_InvoiceDetailsExport"
                   method="post"
                   handle-as="json"
                   on-response="_invoiceDetailsExportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>


        <iron-ajax url="/Clientes/InvoiceListExportToExcel"
                   last-response="{{export}}"
                   id="ajax_InvoiceLinesExport"
                   method="post"
                   handle-as="json"
                   on-response="_invoiceListExportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Clientes/BalancesExportToExcel"
                   last-response="{{export}}"
                   id="ajax_BalancesExport"
                   method="post"
                   handle-as="json"
                   on-response="_balancesExportEXCELResponse"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Clientes/Delete"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_customer"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- shipping address CRUDS -->
        <iron-ajax url="/EnderecosEnvio/Get"
                   last-response="{{shippingList}}"
                   method="post"
                   handle-as="json"
                   id="shipping_list"
                   on-response="_shippingResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/EnderecosEnvio/Create"
                   last-response="{{shippingData}}"
                   method="post"
                   handle-as="json"
                   id="shipping_data"
                   on-response="_shippingResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/EnderecosEnvio/Delete"
                   last-response="{{shippingDeletedData}}"
                   method="post"
                   handle-as="json"
                   id="shipping_delete"
                   on-response="_shippingResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contactos/GetContatosByCliente"
                   last-response="{{Contacts}}"
                   method="post"
                   handle-as="json"
                   id="contacts_list"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>
            <template is="dom-if" if="{{ _permissions.create }}">
                <template is="dom-if" if="{{ !_isCreate }}">
                    <paper-button class="tablinks" id="btnContractAdd" on-tap="_createNew"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Novo</paper-button>
                </template>
            </template>

            <!--<template is="dom-if" if="{{ !_isCreate }}">-->
            <!--<paper-button id="btn_imprimirE" class="tablinks" on-tap="_printE" disabled="{{ !_permissions.create }}"><i class="fa fa-print" aria-hidden="true"></i> Imprimir Extracto</paper-button>-->
            <paper-button id="btn_imprimirE" class="tablinks" on-tap="_printE"><i class="fa fa-print" aria-hidden="true"></i> Imprimir Extracto</paper-button>
            <paper-button id="btn_imprimirEFC" class="tablinks" on-tap="_printEFC"><i class="fa fa-print" aria-hidden="true"></i> Imprimir Extracto Fornecedor/Cliente</paper-button>
            <!--</template>-->
            <!--<paper-button id="btn_imprimirCD" class="tablinks" on-tap="_printCD" disabled="{{ !_permissions.create }}"><i class="fa fa-print" aria-hidden="true"></i> Imprimir Cliente</paper-button>-->

            <such-dropdown-menu on-value-changed="_viewMenuConsultartemSelected" title="Consultar" items='[[ _viewMenuConsultartemItems ]]'></such-dropdown-menu>

            <template is="dom-if" if="{{ _isCreate }}">
                <paper-button id="btnCreate" class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
            </template>
            <template is="dom-if" if="{{ !_isCreate }}">
                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button id="btnUpdate" class="tablinks" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                </template>
                <template is="dom-if" if="{{ !_isCreate && _permissions.delete }}">
                    <paper-button id="btnCancel" class="tablinks" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
                </template>
            </template>
        </div>

        <div class="panel panel-default break_clear">
            <iron-form>
                <div id="customer-form">
                    <!--Geral-->
                    <div class="spacer10"></div>
                    <div class="col-xs-12">
                        <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                            <paper-tab>Geral</paper-tab>
                            <paper-tab style="display: {{ _listDisplay }};">Endereços de Envio</paper-tab>
                            <paper-tab style="display: {{ _listDisplay }};">Contatos</paper-tab>
                        </paper-tabs>
                    </div>
                    <div class="clearfix"></div>
                    <iron-pages selected="{{selected}}">

                        <!------------ Geral ------------>
                        <div>
                            <div class="panel-body">
                                <div>
                                    <div class="row ">
                                        <div class="col-lg-4">
                                            <vaadin-text-field value="{{data.no}}" maxlength="20" id="no" name="no" label="Nº" readonly> </vaadin-text-field>
                                        </div>
                                        <div class="col-lg-8">
                                            <vaadin-text-field value="{{data.name}}" maxlength="50" id="name" name="name" label="Nome" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-body">

                                <!------------ Endereço & Contacto ------------>
                                <div class="panel panel-default">
                                    <paper-collapse-group>
                                        <paper-collapse-item header="Endereço & Contacto">
                                            <div class="panel-body">
                                                <div class="break_clear">

                                                    <div class="row break_clear">
                                                        <div class="col-lg-6">
                                                            <vaadin-text-field value="{{data.address}}" maxlength="50" disabled="{{ !_permissions.update }}" id="address" name="address" label="Endereço" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <vaadin-text-field value="{{data.address_2}}" maxlength="50" id="address_2" name="address_2" label="Endereço 2" disabled="{{ !_permissions.update }}"></vaadin-text-field>
                                                        </div>
                                                    </div>

                                                    <div class="row break_clear">

                                                        <div class="col-lg-3">
                                                            <vaadin-text-field value="{{data.post_Code}}" maxlength="20" disabled="{{ !_permissions.update }}" id="post_Code" name="post_Code" label="Código Postal" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-3">
                                                            <vaadin-text-field value="{{data.city}}" maxlength="30" id="city" name="city" label="Cidade" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                                        </div>

                                                        <div class="col-lg-3">
                                                            <vaadin-text-field value="{{data.county}}" maxlength="30" id="county" name="county" label="Distrito" disabled="{{ !_permissions.update }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-3">
                                                            <vaadin-combo-box items='[[ LCountry ]]' id="country_Region_Code" label="Código Pais/Região" disabled="{{ !_permissions.update }}" item-value-path="id" item-label-path="value" value="{{data.country_Region_Code}}" required error-message="Este campo é obrigatório">
                                                                <template>
                                                                    &nbsp;[[item.id]] - [[item.value]]&nbsp;
                                                                </template>
                                                            </vaadin-combo-box>
                                                        </div>
                                                    </div>

                                                    <div class="row break_clear">

                                                        <div class="col-lg-3">
                                                            <!--<vaadin-text-field pattern="^(?:\s*\d){9}$" value="{{data.phone_No}}" onKeyDown="forceNumericWithMaxLength(this,event,9, true)" onblur="trimPhone(this,event)" disabled="{{ !_permissions.update }}" id="phone_No" name="phone_No" label="Telefone" required></vaadin-text-field>-->
                                                            <vaadin-text-field value="{{data.phone_No}}" maxlength="30" disabled="{{ !_permissions.update }}" id="phone_No" name="phone_No" label="Telefone" required error-message="Este campo é obrigatório"></vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-3">
                                                            <vaadin-text-field value="{{data.e_Mail}}" maxlength="80" id="e_Mail" name="e_Mail" label="Email" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-3">
                                                            <!--<vaadin-text-field value="{{data.fax_No}}" pattern="^(?:\s*\d){9}$" onKeyDown="forceNumericWithMaxLength(this,event,9, true)" onblur="trimPhone(this,event)" disabled="{{ !_permissions.update }}" id="fax_No" name="fax_No" label="Nº Fax"> </vaadin-text-field>-->
                                                            <vaadin-text-field value="{{data.fax_No}}" maxlength="30" disabled="{{ !_permissions.update }}" id="fax_No" name="fax_No" label="Nº Fax"> </vaadin-text-field>
                                                        </div>
                                                        <div class="col-lg-3">
                                                            <vaadin-text-field value="{{data.home_Page}}" maxlength="80" id="home_Page" name="home_Page" label="Home Page" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </paper-collapse-item>
                                    </paper-collapse-group>
                                </div>

                                <!------------ Faturação ------------>
                                <div class="panel panel-default">
                                    <paper-collapse-group>
                                        <paper-collapse-item header="Faturação">
                                            <div class="panel-body">
                                                <div class="row break_clear">

                                                    <div class="col-lg-4">
                                                        <!--<vaadin-text-field value="{{data.vaT_Registration_No}}" pattern="[0-9]{9}" onKeyDown="forceNumericWithMaxLength(this,event,9)" disabled="{{ !_permissions.update }}" id="vaT_Registration_No" name="vaT_Registration_No" label="Nº Contribuinte" required> </vaadin-text-field>-->
                                                        <vaadin-text-field value="{{data.vaT_Registration_No}}" maxlength="20" disabled="{{ !_permissions.update }}" id="vaT_Registration_No" name="vaT_Registration_No" label="Nº Contribuinte" on-value-changed="_Verificar_VAT" required> </vaadin-text-field>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <vaadin-text-field value="{{data.taxa_Aprovisionamento}}" onKeyDown="forceNumericWithMaxLength(this,event,20)" disabled="{{ !_permissions.update }}" id="taxa_Aprovisionamento" name="taxa_Aprovisionamento" label="Taxa Aprovisionamento" class="alignRight"><div slot="suffix">%</div></vaadin-text-field>
                                                    </div>

                                                    <div class="col-lg-4 alignPoga">
                                                        <vaadin-checkbox checked="{{data.abrigo_Lei_Compromisso}}" id="abrigo_Lei_Compromisso" name="abrigo_Lei_Compromisso" disabled="{{ !_permissions.update }}">Abrigo Lei dos Compromissos</vaadin-checkbox>
                                                    </div>
                                                </div>
                                                <div class="row break_clear">
                                                    <div class="col-lg-4">

                                                        <vaadin-combo-box items='[[ LPaymentTerms ]]' id="payment_Terms_Code" disabled="{{ !_permissions.update }}" item-value-path="id" item-label-path="value" value="{{data.payment_Terms_Code}}" label="Termos de Pagamento">
                                                            <template>
                                                                &nbsp;[[item.value]]&nbsp;
                                                            </template>
                                                        </vaadin-combo-box>

                                                    </div>

                                                    <div class="col-lg-4">

                                                        <vaadin-combo-box items='[[ LPaymentMethodCode ]]' id="payment_Method_Code" disabled="{{ !_permissions.update }}" item-value-path="id" item-label-path="value" value="{{data.payment_Method_Code}}" label="Forma Pagamento">
                                                            <template>
                                                                &nbsp;[[item.value]]&nbsp;
                                                            </template>
                                                        </vaadin-combo-box>

                                                    </div>

                                                    <div class="col-lg-4">

                                                        <vaadin-combo-box items='[{"id":0,"value":""},{"id":1,"value":"Envio"},{"id":2,"value":"Fatura"},{"id":3,"value":"Todos"}]' id="blocked" disabled="{{ !_permissions.update }}" item-value-path="id" item-label-path="value" value="{{data.blocked}}" label="Bloqueado">
                                                            <template>
                                                                &nbsp;[[item.value]]&nbsp;
                                                            </template>
                                                        </vaadin-combo-box>

                                                    </div>

                                                </div>
                                                <div class="row break_clear">
                                                    <div class="col-lg-4">
                                                        <vaadin-combo-box items='[{"id":0,"value":""},{"id":1,"value":"Norte"},{"id":2,"value":"Centro"},{"id":3,"value":"Sul"}]' id="regiao_Cliente" disabled="{{ !_permissions.update }}" item-value-path="id" item-label-path="value" value="{{data.regiao_Cliente}}" label="Região">
                                                            <template>
                                                                &nbsp;[[item.value]]&nbsp;
                                                            </template>
                                                        </vaadin-combo-box>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <vaadin-text-field value="{{data.global_Dimension_1_Code}}" disabled id="global_Dimension_1_Code" name="global_Dimension_1_Code" label="Area"> </vaadin-text-field>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <vaadin-text-field value="{{data.centro_Resp_Dimensao}}" disabled id="centro_Resp_Dimensao" name="centro_Resp_Dimensao" label="Centro de Responsabilidade"> </vaadin-text-field>
                                                    </div>

                                                </div>
                                            </div>
                                        </paper-collapse-item>
                                    </paper-collapse-group>
                                </div>

                                        <paper-collapse-item header="Especificação">

                                                <div class="row break_clear">

                                                        <vaadin-checkbox checked="{{data.cliente_Associado}}" id="cliente_Associado" name="cliente_Associado" disabled="{{ !_permissions.update }}">Cliente Associado</vaadin-checkbox>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <vaadin-combo-box items='[{"value":"A"},{"value":"N"}]' id="associado_A_N" disabled="{{ !_permissions.update }}" item-value-path="value" item-label-path="value" value="{{data.associado_A_N}}" label="Associado (A/N)">

                                                                &nbsp;[[item.value]]&nbsp;

                                                        </vaadin-combo-box>

                                                        </vaadin-combo-box>

                                                            <template>
                                                                &nbsp;[[item.value]]&nbsp;
                                                            </template>
                                                        </vaadin-combo-box>
                                                    </div>

                                                </div>

                                                    <div class="col-lg-3 alignPoga">

    </template>


    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-clientdetails',
                properties: {
                    _permissions: {
                        type: Array
                    },
                    _permissionsccs: {
                        type: Array
                    },
                    _verfaturas: {
                        type: Array
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _no: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _showAreas: {
                        type: Boolean,
                        value: false
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    _showCreateNew: {
                        type: Boolean,
                        value: false
                    },
                    _listDisplay: {
                        type: String,
                        value: 'none;'
                    },
                    shippingData: {
                        type: Object,
                        value: {}
                    },
                    _reportserverurl: {
                        type: String,
                    },
                    _SelectedInvoice: {
                        observer: '_invoiceSelected'
                    },
                    _SelectedBalance: {
                        observer: '_balanceSelected'
                    },
                    _invoiceLinesColumns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _invoiceDetailsColumns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _balancesColumns: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _documentoPDF: {
                        type: String,
                        notify: true,
                        value: ""
                    },

                    _viewMenuConsultartemItems: {
                        type: Array,
                        value: [{ value: 1, description: "Contratos" }, { value: 2, description: "Propostas" }, { value: 3, description: "Oportunidades" }],
                    },
                },
                ready: function () {
                    var _this = this;
                    //GET Client DATA

                    _this.$.balances_data.body = JSON.stringify({ "No": _this._no });
                    _this.$.balances_data.generateRequest();

                    this.$.page_databound_ajax.body = JSON.stringify({ "No": this._no });
                    this.$.page_databound_ajax.generateRequest();

                    this.$.invoices_data.body = JSON.stringify({ "No": this._no });
                    this.$.invoices_data.generateRequest();

                    this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                    this.$.shipping_list.generateRequest();

                    this.$.contacts_list.body = JSON.stringify({ "No": this._no });
                    this.$.contacts_list.generateRequest();

                    /*ColumnToggle*/
                    this._startInvoiceLinesColumnToggle();
                    this._startInvoiceDetailsColumnToggle();
                    this._startBalancesColumnToggle();

                    if (this._no == "") {
                        this._isCreate = true;
                        //this.data.area = this._areaid;
                    }
                    this._listDisplay = this._getListDisplay();

                    if (this._permissions.create && !this._isCreate) {
                        this._showCreateNew = true;
                    }

                    this._showAreas = this._areaid == 4 /* vendas */;

                },
                _getListDisplay: function () {
                    return this._isCreate ? 'none;' : 'block;';
                },
                _openToast: function (message) {
                    this.$.ToastMessageSuccess.text = message;
                    this.$.ToastMessageSuccess.open();
                },
                _openToastError: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },
                _validateData: function () {
                    if (this.$.name.value == undefined || this.$.name.value == null || this.$.name.value == "") {
                        this._openToastError("O campo Nome é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.address.value == undefined || this.$.address.value == null || this.$.address.value == "") {
                        this._openToastError("O campo Endereço é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.post_Code.value == undefined || this.$.post_Code.value == null || this.$.post_Code.value == "") {
                        this._openToastError("O campo Código Postal é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.city.value == undefined || this.$.city.value == null || this.$.city.value == "") {
                        this._openToastError("O campo Cidade é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.county.value == undefined || this.$.county.value == null || this.$.county.value == "") {
                        this._openToastError("O campo Distrito é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.phone_No.value == undefined || this.$.phone_No.value == null || this.$.phone_No.value == "") {
                        this._openToastError("O campo Telefone é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.vaT_Registration_No.value == undefined || this.$.vaT_Registration_No.value == null || this.$.vaT_Registration_No.value == "") {
                        this._openToastError("O campo Nº Contribuinte é de preenchimento obrigatório.");
                        return false;
                    }
                    if (this.$.country_Region_Code.value == undefined || this.$.country_Region_Code.value == null || this.$.country_Region_Code.value == "") {
                        this._openToastError("O campo Código Pais/Região é de preenchimento obrigatório.");
                        return false;
                    }
                    return true;

                    // TODO: cliente details _validateData [abastos]
                    //var polymerDom = Polymer.dom(this.root);
                    //var errors = 0;
                    //var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                    //var formFields = polymerDom.querySelectorAll(formSelector);

                    //formFields.forEach(function (element) {

                    //    if (element.name && element.name.indexOf('shipping') < 0 && !element.validate()) {
                    //        errors++
                    //    };
                    //});

                    //if (errors > 0) {
                    //    this._openToastError("Verifique os dados inseridos.");
                    //    return false;
                    //}

                    //return true;
                },
                _validateShippingData: function () {

                    var polymerDom = Polymer.dom(this.root);
                    var errors = 0;
                    var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                    var formFields = polymerDom.querySelectorAll(formSelector);

                    formFields.forEach(function (element) {

                        if (element.name && element.name.indexOf('shipping') >= 0 && !element.validate()) {
                            errors++
                        };
                    });

                    if (errors > 0) {
                        this._openToastError("Verifique os dados inseridos.");
                        return false;
                    }

                    return true;
                },
                _goBack: function (e) {
                    window.history.back();
                },
                _createNew: function () {
                    window.location.href = "../DetalhesCliente";
                },

                //CRUDS
                _create: function () {

                    if (this._validateData()) {

                        this._executeRequest("/Clientes/Create", this.data);
                    }
                },
                _update: function () {
                    if (this._validateData()) {
                        this._executeRequest("/Clientes/Update", this.data);
                    }
                },
                _delete: function () {
                    var Client = this.data;
                    var ajax_request = this.$.ajax_delete_customer;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover o Cliente " + this.data.no + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                ajax_request.body = JSON.stringify(Client);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },

                _createShippingLine: function () {
                    if (this._validateShippingData()) {
                        this.$.shipping_data.url = "/EnderecosEnvio/Create";
                        this.shippingData.customer_No = this.data.no;
                        this.$.shipping_data.body = JSON.stringify(this.shippingData);
                        this.$.shipping_data.generateRequest();
                    }
                },
                _updateShippingLines: function () {
                    this.$.shipping_list.url = "/EnderecosEnvio/Update";
                    this.$.shipping_list.body = JSON.stringify(this.shippingList);
                    this.$.shipping_list.generateRequest();
                },
                _updateBalances: function (e) {
                    this.$.balances_data.url = "/Clientes/UpdateBalances?CustomerNo=" + this._no;
                    //this.$.balances_data.body = JSON.stringify(this.balances.filter(x => typeof x.changed != 'undefined' && x.changed == true));
                    this.$.balances_data.body = JSON.stringify(e.model.item);
                    this.$.balances_data.generateRequest();
                },
                _deleteShippingLine: function (e) {
                    var index = this.shippingList.indexOf(e.model.item);
                    var data = this.shippingList[index];

                    this.$.shipping_delete.body = JSON.stringify(data);
                    this.$.shipping_delete.generateRequest();
                },
                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    this.data.area = this._areaid;

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetDetails") !== -1) {
                            if (this.data.No == "") {
                                this._isCreate = true;
                                this._listDisplay = this._getListDisplay();
                            }
                        } else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        } else if (data.detail.url.indexOf("Update") !== -1) {

                            if (this.data.eReasonCode != 1) {
                                this._openToastError(this.data.eMessage);
                            } else {
                                this._openToast("Cliente atualizado com sucesso.")
                            }
                        }
                    } else {
                        this._openToastError("Ocorreu um erro.")
                    }
                },
                //Responses Processors
                _responseInvoicesProcessor: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {

                    } else {
                        this._openToastError("Ocorreu um erro.")
                    }
                },
                _responseBalanceControlList: function (data) {
                    var self = this;

                    if (data.detail.status === 200) {
                    } else {
                        this._openToastError("Ocorreu um erro.")
                    }
                },
                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._listDisplay = this._getListDisplay();
                        this._openToast("Cliente criado com sucesso.");
                    } else {
                        this._openToastError(this.data.eMessage);
                    }
                },
                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/Clientes/Create", this.data)
                        } else {
                            this._openToastError(this.validateResponse);
                        }
                    }
                },
                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.deletedData.eReasonCode != 0) {
                            this._openToastError(this.deletedData.eMessage);
                        } else {
                            this._openToast(this.deletedData.eMessage);
                            setTimeout(
                                function () {
                                    window.location.href = "/";
                                }, 2500);
                        }
                    }
                },
                _shippingResponseProcessor: function (data) {

                    if (data.detail.url.indexOf("Update") >= 0) {
                        if (data.eReasonCode != 3) {
                            this._openToast("Linhas actualizadas com sucesso..");
                        } else {
                            this._openToastError(this.data.eMessage);
                        }
                    } else if (data.detail.url.indexOf("Create") >= 0) {

                        if (this.shippingData.eReasonCode == 1) {
                            this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                            this.$.shipping_list.generateRequest();

                            this._openToast("Linha criada com sucesso..");

                            var polymerDom = Polymer.dom(this.root);
                            var formSelector = "vaadin-text-field, vaadin-date-picker, vaadin-combo-box";
                            var formFields = polymerDom.querySelectorAll(formSelector);

                            formFields.forEach(function (element) {
                                if (element.name && element.name.indexOf('shipping') >= 0) {
                                    element.value = "";
                                };
                            });
                        } else {
                            this._openToastError(this.shippingData.eMessage);
                        }
                    } else if (data.detail.url.indexOf("Delete") >= 0) {

                        if (this.shippingDeletedData.eReasonCode == 0) {
                            this.$.shipping_list.body = JSON.stringify({ "No": this._no });
                            this.$.shipping_list.generateRequest();

                            this._openToast("Linha removida com sucesso..");
                        } else {
                            this._openToastError(this.shippingDeletedData.eMessage);
                        }
                    } else {
                        if (this.shippingList.length) {
                            this.shippingList = this.shippingList.map(function (item) {
                                item.selected = false;
                                return item;
                            });
                            this.$.grid_shippinglines.clearCache();
                        }
                    }
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);

                    this.$.page_databound_ajax.generateRequest();
                },
                _shippingExecuteRequest: function (url, data) {
                    this.$.shipping_list.url = url;
                    this.$.shipping_list.body = JSON.stringify(data);

                    this.$.shipping_list.generateRequest();
                },

                _lineSelected: function (item) {

                    if (item != null) {
                        var oSel = this.shippingList.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.shippingList.find(x => x == item);
                        if (sel != undefined) {

                            this.shippingList.find(x => x == item).selected = true;

                            this.$.grid_shippinglines.clearCache();
                        }
                    }
                },
                _printE: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "ExtratoCliente" + "&Cliente=" + this._no + "&Movimentos=0";
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },
                _printEFC: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "ExtratoFornecedorCliente" + "&Cliente=" + this._no + "&Fornecedor=" + "" + "&Movimentos=0";
                        this.$.rptDialog.open();
                    }
                    else {
                        this._showErrorMessage("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },

                //Mostra Mensagens de Erro
                _showErrorMessage: function (message) {
                    this.$.ToastMessageError.text = message;
                    this.$.ToastMessageError.open();
                },

                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },
                _formatBoolValue: function (value) {
                    return value ? "Sim" : "Não";
                },
                /* end - ColumnToggle */
                _formatCurrencyValue: function (value) {

                    if (value) {
                        value = value + "";
                        value = value.replace(",", ".");
                    }
                    value = value * 1;
                    if (value != null && value != 0) {
                        return currency(Math.round(value * 100) / 100, { separator: '.', decimal: ',' }).format() + '€';
                    }
                    else {
                        return "0.00€";
                    }
                },
                _formatIntValue: function (value) {

                    if (value) {
                        value = value + "";
                        value = value.replace(",", ".");
                    }
                    value = value * 1;
                    if (value != null && value != 0) {
                        //return parseFloat(Math.round(value * 100) / 100, { separator: '.', decimal: ',' }).toFixed(4) + '€';
                        return parseFloat(value).toFixed(4) + '€';
                    }
                    else {
                        return "0.0000€";
                    }
                },
                _round2casas: function (value) {

                    if (value) {
                        value = value + "";
                        value = value.replace(",", ".");
                    }
                    value = value * 1;
                    if (value != null && value != 0) {
                        return parseFloat(Math.round(value * 100) / 100, { separator: '.', decimal: ',' }).toFixed(2);
                    }
                    else {
                        return "0.00"
                    }
                },
                _invoiceSelected: function (value) {

                    if (value) {
                        this.$.invoicesLines_data.body = JSON.stringify({ "No_": value.no_, "tipo": value.tipo });
                        this.$.invoicesLines_data.generateRequest();
                    }
                },
                _balanceSelected: function (item) {
                    if (item != null) {
                        var oSel = this.balances.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.balances.find(x => x == item);
                        if (sel != undefined) {

                            this.balances.find(x => x == item).selected = true;
                            this.balances.find(x => x == item).changed = true;

                            this.$.grid_balances.clearCache();
                        }
                    }
                },
                _responseInvoicesLinesProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {

                        this._showInvoiceLines();
                    }
                },
                _showInvoiceLines: function () {
                    this.$.dlgInvoiceLines.open();
                },
                _closeInvoiceLines: function () {
                    this.$.dlgInvoiceLines.close();
                },
                _exportInvoiceLines: function () {
                    var payload = this.$.grid_invoices._filter(this.invoices);
                    payload[0].ColunasEXCEL = this._invoiceLinesColumns;

                    this.$.ajax_InvoiceLinesExport.body = JSON.stringify(payload);
                    this.$.ajax_InvoiceLinesExport.generateRequest();
                },
                _exportInvoiceDetails: function () {
                    //var payload = {
                    //    list: this.$.grid_invoicesdetails._filter(this.invoicesLines),
                    //    columns: this._invoiceDetailsColumns,
                    //    noFatura: this._SelectedInvoice.no_,
                    //    tipo: this._SelectedInvoice.tipo
                    //};

                    this.$.ajax_InvoiceDetailsExport.body = JSON.stringify(this.$.grid_invoicesdetails._filter(this.invoicesLines));
                    this.$.ajax_InvoiceDetailsExport.generateRequest();
                },
                _exportBalances: function () {
                    var payload = { list: this.$.grid_balances._filter(this.balances), columns: this._balancesColumns };

                    this.$.ajax_BalancesExport.body = JSON.stringify(payload);
                    this.$.ajax_BalancesExport.generateRequest();
                },
                _invoiceDetailsExportEXCELResponse: function () {
                    var FileName = this.export;
                    location.href = '../InvoiceDetailsExportToExcel?fileName=' + FileName + "&tipo=" + this._SelectedInvoice.tipo;
                },
                _invoiceListExportEXCELResponse: function () {
                    var FileName = this.export;
                    location.href = '../InvoiceListExportToExcel?fileName=' + FileName;
                },

                _balancesExportEXCELResponse: function () {
                    var FileName = this.export;
                    location.href = '../BalancesExportToExcel?fileName=' + FileName;
                },

                _startInvoiceDetailsColumnToggle: function () {
                    var columns = {
                        "documentNo": { hidden: false, label: "documentNo" },
                        "tipo": { hidden: false, label: "Tipo" },
                        "no": { hidden: false, label: "Nº" },
                        "description": { hidden: false, label: "Descrição" },
                        "description2": { hidden: false, label: "Descrição 2" },
                        "unitOfMeasure": { hidden: false, label: "Unidade de Medida" },
                        "quantity": { hidden: false, label: "Quantidade" },
                        "unitPrice": { hidden: false, label: "Preço Unitário" },
                        "vat": { hidden: false, label: "Iva" },
                        "amount": { hidden: false, label: "Custo" },
                        "tipoRefeicao": { hidden: false, label: "Tp Refeição" },
                        "mealTypeDescription": { hidden: false, label: "Descrição Tp Refeição" },
                        "grupoServico": { hidden: false, label: "Gr Serviço" },
                        "serviceGroupDescription": { hidden: false, label: "Descrição Gr Serviço" },
                        "codServCliente": { hidden: false, label: "Cod Serv Cliente" },
                        "desServCliente": { hidden: false, label: "Descrição Serv Cliente" },

                _formatPercentValue: function (value) {
                    if (value) {
                        value = value.replace(",", ".");
                    }

                    if (value != null && value != 0) {
                        return this._roundValue(value, 0) + "%";
                    }
                    else {
                        return "0%";
                    }
                    //return this._roundValue(value, 0) + "%";
                },
                _roundValue: function (value, decimal) {
                    if (value) {
                        value = value.replace(",", ".");
                    }
                    return Math.round(value * 1, decimal);
                },

                _viewMenuConsultartemSelected: function (e) {
                    if (e.detail.value == 0)
                        return;

                    var item = e.detail.value;
                    if (item == null)
                        return;

                    switch (item.value) {
                        case 1:
                            this._openContratosPage();
                            break;
                        case 2:
                            this._openPropostasPage();
                            break;
                        case 3:
                            this._openOportunidadesPage();
                            break;
                    }
                },

                _openContratosPage: function (e) {
                    window.location.href = "/Contratos/ContratosByCliente/" + this._no;
                },

                _openPropostasPage: function (e) {
                    window.location.href = "/Contratos/PropostasByCliente/" + this._no;
                },

                _openOportunidadesPage: function (e) {
                    window.location.href = "/Contratos/OportunidadesByCliente/" + this._no;
                },

                _Verificar_VAT: function (e) {
                    if (this.$.vaT_Registration_No.value != null && this.$.vaT_Registration_No.value != "") {
                        this.$.page_VerificarVAT_ajax.body = JSON.stringify({ "No": this.$.no.value, "VaT_Registration_No": this.$.vaT_Registration_No.value });
                        this.$.page_VerificarVAT_ajax.generateRequest();
                    }
                },
                _responseVerificarVATProcessor: function () {
                    if (this.vatResponse != "") {
                        this._openToastError(this.vatResponse);
                    }
                },

                _showAuthorizationDetails: function (e) {
                    if (e) {
                        this.$.invoicesLines_data.body = JSON.stringify({ "No_": e.model.item.no_, "tipo": e.model.item.tipo });
                        this.$.invoicesLines_data.generateRequest();
                    }
                },

                _VerDocumento: function (e) {
                    //var DocumentoData = new Date(e.model.item.documentDate);
                    //var ano = e.model.item.documentDateText.substring(8, 10); //DocumentoData.getFullYear() - 2000;
                    //var mes = e.model.item.documentDateText.substring(5, 7); //DocumentoData.getMonth() + 1;
                    //if (mes < 10) mes = "0" + mes;
                    var dataText = e.model.item.documentDate.toString();
                    var ano = dataText.substring(8, 10);
                    var mes = dataText.substring(3, 5);

                    this._documentoPDF = ano.toString() + mes.toString() + "@" + e.model.item.no_ + ".pdf";

                    this.$.ajax_VerificarPDF_ajax.body = JSON.stringify(this._documentoPDF);
                    this.$.ajax_VerificarPDF_ajax.generateRequest();
                },
                _VerificarPDFResponse: function (e) {
                    if (this.pdf == true) {
                        this.$.divVerPDF.innerHTML = '<embed id="embedVerPDF" src="/clientes/LoadPDF/' + this._documentoPDF + '" type="application/pdf" style="height:100%; width:100%" />';
                        this.$.dlVerPDF.open();
                    }
                    else {
                        this._openToastError("Documento não disponível.");
                    }
                },
            });

        var forceNumericWithMaxLength = function (el, event, maxLength, allowSpaces) {

            var allowedKeys = ['ArrowLeft', 'ArrowRight', 'Backspace', 'Delete'];
            if (allowSpaces) {
                allowedKeys.push(' ');
            }

            if ((!/^\d+$/.test(event.key) || (el.value && el.value.length >= maxLength)) && allowedKeys.indexOf(event.key) < 0) {
                event.preventDefault();
                return false;
            }
        };

        var trimPhone = function (el, event) {
            el.value = el.value.replace(/  +/g, ' ').trim();
        };
