    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>

        <iron-ajax url="/PopulateDropdowns/GetAllClients" last-response="{{ListaClients}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllFornecedores" last-response="{{ListaFornecedores}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{ListaRegioes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{ListaAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{ListaCresps}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetVisitasEstados" last-response="{{ListaEstados}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{ListaEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/Visitas/GetVisitaDetails"
                   last-response="{{visita}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseGetVisita"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/GetVisitaTarefas"
                   last-response="{{tarefas}}"
                   method="post"
                   handle-as="json"
                   id="page_tarefas_ajax"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/CreateVisita"
                   last-response="{{resultCreateVisita}}"
                   method="post"
                   handle-as="json"
                   id="page_CreateVisita_ajax"
                   on-response="_responseCreateVisita"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/UpdateVisita"
                   last-response="{{resultUpdateVisita}}"
                   method="post"
                   handle-as="json"
                   id="page_UpdateVisita_ajax"
                   on-response="_responseUpdateVisita"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/DeleteVisita"
                   last-response="{{resultDeleteVisita}}"
                   method="post"
                   handle-as="json"
                   id="page_DeleteVisita_ajax"
                   on-response="_responseDeleteVisita"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/CreateTarefa"
                   last-response="{{resultCreateTarefa}}"
                   method="post"
                   handle-as="json"
                   id="page_CreateTarefa_ajax"
                   on-response="_responseCreateTarefa"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/UpdateTarefa"
                   last-response="{{resultUpdateTarefa}}"
                   method="post"
                   handle-as="json"
                   id="page_UpdateTarefa_ajax"
                   on-response="_responseUpdateTarefa"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/DeleteTarefa"
                   last-response="{{resultDeleteTarefa}}"
                   method="post"
                   handle-as="json"
                   id="page_DeleteTarefa_ajax"
                   on-response="_responseDeleteTarefa"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/LoadAttachments"
                   last-response="{{uploads}}"
                   method="post"
                   handle-as="json"
                   id="page_LoadAttachments_ajax"
                   content-type="application/json">
        </iron-ajax>

        <iron-ajax url="/Visitas/DeleteAttachments"
                   last-response="{{deleted_files}}"
                   method="post"
                   handle-as="json"
                   id="delete_files_ajax"
                   on-response="_deletedAttachResponse"
                   content-type="application/json">
        </iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

            <template is="dom-if" if="{{ _isCreate }}">
                <template is="dom-if" if="{{ _permissions.create }}">
                    <paper-button id="btnCreate" class="btnEdit tablinks" on-tap="_createVisita"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Visita</paper-button>
                </template>
            </template>

            <template is="dom-if" if="{{ !_isCreate }}">
                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button id="btn_visitaUpdate" class="btnEdit tablinks" on-tap="_updateVisita"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                    <paper-button id="btn_visitaDuplicar" class="btnEdit tablinks" on-tap="_duplicar"><i class="fa fa-copy" aria-hidden="true"></i>&nbsp; Duplicar</paper-button>
                    <paper-button id="btn_visitaTornarModelo" class="btnEdit tablinks" on-tap="_tornarModelo"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp; Tornar Modelo</paper-button>
                </template>
            </template>

            <template is="dom-if" if="{{ !_isCreate }}">
                <template is="dom-if" if="{{ _permissions.delete }}">
                    <paper-button id="btnDelete" class="btnRemove tablinks" on-tap="_deleteVisita"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
                </template>
            </template>
        </div>

        <div class="row break_frm">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <paper-tabs id="tabVisita" name="tabVisita" fit-container no-slide autoselect autoselect-delay="0" selected="{{selectedTab}}">
                            <paper-tab>Geral</paper-tab>
                            <paper-tab>Tarefas</paper-tab>
                            <paper-tab>Anexos</paper-tab>
                        </paper-tabs>

                        <iron-pages selected="{{selectedTab}}">
                            <!--Geral-->
                            <div>
                                <div class="row break_clear">
                                    <div class="col-md-6">
                                        <vaadin-text-field id="geral_objetivo" name="geral_objetivo" value="{{visita.objetivo}}" label="Objetivo / Descrição da Visita" maxlength="100" disabled="{{ _lockFields }}"></vaadin-text-field>
                                    </div>

                                    <div class="col-md-6">
                                        <vaadin-text-field id="geral_local" name="geral_local" value="{{visita.local}}" label="Local / Compartimento" maxlength="100" disabled="{{ _lockFields }}"></vaadin-text-field>
                                    </div>
                                </div>

                                <div class="row break_clear">
                                    <div class="col-md-3">
                                        <such-selectbox id="geral_codCliente" name="geral_codCliente" value="{{visita.codCliente}}" label="Contratos eSUCH (Clientes)"
                                                        items="[[ListaClients]]"
                                                        text-path="value"
                                                        value-path="id"
                                                        fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Cliente"}]'
                                                        disabled="{{ _lockFields }}">
                                        </such-selectbox>
                                    </div>

                                    <div class="col-md-3">
                                        <such-selectbox id="geral_codFornecedor" name="geral_codFornecedor" value="{{visita.codFornecedor}}" label="Outros Contratos eSUCH (Fornecedores)"
                                                        items="[[ListaFornecedores]]"
                                                        text-path="value"
                                                        value-path="id"
                                                        fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Fornecedor"}]'
                                                        disabled="{{ _lockFields }}">
                                        </such-selectbox>
                                    </div>

                                    <div class="col-md-6" hidden>
                                        <vaadin-text-field id="geral_entidade" name="geral_entidade" value="{{visita.entidade}}" label="Entidade" maxlength="100" disabled="{{ _lockFields }}"></vaadin-text-field>
                                    </div>

                                    <div class="col-md-2">
                                        <vaadin-combo-box id="geral_codRegiao" name="geral_codRegiao" items="[[ListaRegioes]]" item-value-path="id" item-label-path="value" value="{{visita.codRegiao}}" label="Região" disabled="{{ _lockFields }}">
                                            <template>
                                                <table>
                                                    <tr>
                                                        <td width="15%">[[item.id]]</td>
                                                        <td width="5%"> - </td>
                                                        <td width="80%"> <b>[[item.value]]</b></td>
                                                    </tr>
                                                </table>
                                            </template>
                                        </vaadin-combo-box>
                                    </div>

                                    <div class="col-md-2">
                                        <such-selectbox id="geral_codArea" name="geral_codArea" value="{{visita.codArea}}" label="Área Funcional"
                                                        items="[[ListaAreas]]"
                                                        text-path="value"
                                                        value-path="id"
                                                        fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Área"}]'
                                                        disabled="{{ _lockFields }}">
                                        </such-selectbox>
                                    </div>

                                    <div class="col-md-2">
                                        <such-selectbox id="geral_codCresp" name="geral_codCresp" value="{{visita.codCresp}}" label="Centro de Responsabilidade"
                                                        items="[[ListaCresps]]"
                                                        text-path="value"
                                                        value-path="id"
                                                        fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Centro Responsabilidade"}]'
                                                        disabled="{{ _lockFields }}">
                                        </such-selectbox>
                                    </div>

                                </div>

                                <div class="row break_clear">
                                    <div class="col-md-2">
                                        <vaadin-date-picker id="geral_inicioData" name="geral_inicioData" value="{{visita.inicioDataTexto}}" label="Data/Hora - Início" disabled="{{ _lockFields }}" placeholder="dd/MM/aaaa"></vaadin-date-picker>
                                    </div>

                                    <div class="col-md-2" style="padding-top: 20px;">
                                        <vaadin-time-picker id="geral_inicioHora" name="geral_inicioHora" value="{{visita.inicioHoraTexto}}" disabled="{{ _lockFields }}" placeholder="HH:mm" step="1800"></vaadin-time-picker>
                                    </div>

                                    <div class="col-md-2">
                                        <vaadin-date-picker id="geral_fimData" name="geral_fimData" value="{{visita.fimDataTexto}}" label="Data/Hora - Fim" disabled="{{ _lockFields }}" placeholder="dd/MM/aaaa"></vaadin-date-picker>
                                    </div>

                                    <div class="col-md-2" style="padding-top: 20px;">
                                        <vaadin-time-picker id="geral_fimHora" name="geral_fimHora" value="{{visita.fimHoraTexto}}" disabled="{{ _lockFields }}" placeholder="HH:mm" step="1800"></vaadin-time-picker>
                                    </div>

                                    <div class="col-md-4">
                                        <vaadin-combo-box id="geral_estado" name="geral_estado" items="[[ListaEstados]]" item-value-path="id" item-label-path="value" value="{{visita.codEstado}}" label="Estado" disabled="{{ _lockFields }}">
                                            <template>
                                                <paper-icon-item>
                                                    <paper-item-body two-line>
                                                        <div>[[item.value]]</div>
                                                    </paper-item-body>
                                                </paper-icon-item>
                                            </template>
                                        </vaadin-combo-box>
                                    </div>
                                </div>

                                <div class="row break_clear">
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading" style="font-weight:bold">Iniciativa da Visita</div>
                                            <div class="panel-body">
                                                <div class="col-md-12">
                                                    <div class="col-md-12">
                                                        <vaadin-text-field id="geral_iniciativaCriadorNome" name="geral_iniciativaCriadorNome" value="{{visita.iniciativaCriadorNome}}" label="Iniciada por:" maxlength="50" disabled></vaadin-text-field>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <such-selectbox id="geral_iniciativaResponsavel" name="geral_iniciativaResponsavel" value="{{visita.iniciativaResponsavel}}" label="Responsável - Iniciativa Visita"
                                                                        items="[[ListaEmployees]]"
                                                                        text-path="value"
                                                                        value-path="id"
                                                                        fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Responsável"}]'
                                                                        disabled="{{ _lockFields }}">
                                                        </such-selectbox>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <such-textarea id="geral_iniciativaIntervenientes" name="geral_iniciativaIntervenientes" value="{{visita.iniciativaIntervinientes}}" label="Contactos/Intervenientes - Iniciativa Visita" disabled="{{ _lockFields }}" rows="3" maxlength="200"> </such-textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading" style="font-weight:bold">Visitados - Contactos</div>
                                            <div class="panel-body">
                                                <div class="col-md-12">
                                                    <div class="col-md-12">
                                                        <vaadin-text-field id="geral_rececaoCriador" name="geral_rececaoCriador" value="{{visita.rececaoCriador}}" label="Agendamento - Agendado por:" disabled="{{ _lockFields }}" maxlength="100"> </vaadin-text-field>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <vaadin-text-field id="geral_rececaoResponsavel" name="geral_rececaoResponsavel" value="{{visita.rececaoResponsavel}}" label="Responsável - Visitados" disabled="{{ _lockFields }}" maxlength="100"> </vaadin-text-field>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <such-textarea id="geral_rececaoIntervenientes" name="geral_rececaoIntervenientes" value="{{visita.rececaoIntervinientes}}" label="Outros Contactos - Visitados" disabled="{{ _lockFields }}" rows="3" maxlength="200"> </such-textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row break_clear">
                                    <div class="col-md-12">
                                        <such-textarea id="geral_relatorioSimplificado" name="geral_relatorioSimplificado" value="{{visita.relatorioSimplificado}}" label="Relatório Simplificado (1 000 carateres máximo)" disabled="{{ _lockFields }}" rows="7" maxlength="1000"> </such-textarea>
                                    </div>
                                </div>
                            </div>

                            <!--TAREFAS-->
                            <div>
                                <div class="row break_clear">
                                    <!--Tarefas Realizadas-->
                                    <vaadin-grid id="grid_tabTarefa" aria-label="grid_tabTarefa" items="{{ tarefas }}" class="grid" multi-sort="true" column-reordering-allowed>
                                        <vaadin-grid-column resizable width="10%">
                                            <template class="header">
                                                <vaadin-grid-sorter path="ordem">Ordem</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="ordem" />
                                            </template>
                                            <template>
                                                <div class="alignRight">
                                                    {{item.ordem}}
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column resizable width="60%">
                                            <template class="header">
                                                <vaadin-grid-sorter path="tarefa">Tarefa</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="tarefa" />
                                            </template>
                                            <template>
                                                <vaadin-text-field id="tab_tarefa" name="tab_tarefa" value="{{item.tarefa}}" disabled="{{ _lockFields }}" maxlength="100" on-blur="_updateTarefa"> </vaadin-text-field>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column resizable width="10%">
                                            <template class="header">
                                                <vaadin-grid-sorter path="data">Data</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="data" />
                                            </template>
                                            <template>
                                                <vaadin-date-picker id="tab_data" name="tab_data" value="{{item.dataTexto}}" disabled="{{ _lockFields }}" placeholder="dd/MM/aaaa" on-changed="_updateTarefa"></vaadin-date-picker>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column resizable width="10%">
                                            <template class="header">
                                                <vaadin-grid-sorter path="duracao">Duração</vaadin-grid-sorter>
                                                <vaadin-grid-filter path="duracao" />
                                            </template>
                                            <template>
                                                <vaadin-time-picker id="tab_duracao" name="tab_duracao" value="{{item.duracaoTexto}}" disabled="{{ _lockFields }}" placeholder="HH:mm" step="1800" on-blur="_updateTarefa"></vaadin-time-picker>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column resizable width="10%">
                                            <template class="header">
                                            </template>
                                            <template>
                                                <center>
                                                    <paper-button id="btn_DeleteTtarefa" name="btn_DeleteTtarefa" class="btnRemove tableBtn" raised on-tap="_deleteTarefa" disabled="{{ _lockFields }}" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                </center>
                                            </template>
                                        </vaadin-grid-column>
                                    </vaadin-grid>

                                    <div class="row break_clear" hidden="{{_isCreate}}">
                                        <paper-collapse-item class="panel-heading" header="Nova Tarefa" closed>
                                            <div class="row break_clear">
                                                <div class="col-md-1 alignRight">
                                                    <vaadin-text-field id="tarefa_ordem" name="tarefa_ordem" value="" label="Ordem" disabled="{{ _lockFields }}" type="number" maxlength="5" hidden="{{_isCreate}}"> </vaadin-text-field>
                                                </div>

                                                <div class="col-md-6">
                                                    <vaadin-text-field id="tarefa_tarefa" name="tarefa_tarefa" value="" label="Tarefa" disabled="{{ _lockFields }}" maxlength="100" hidden="{{_isCreate}}"> </vaadin-text-field>
                                                </div>

                                                <div class="col-md-2">
                                                    <vaadin-date-picker id="tarefa_data" name="tarefa_data" value="" label="Data" disabled="{{ _lockFields }}" placeholder="dd/MM/aaaa" hidden="{{_isCreate}}"></vaadin-date-picker>
                                                </div>

                                                <div class="col-md-2">
                                                    <vaadin-time-picker id="tarefa_duracao" name="tarefa_duracao" label="Duração" value="" disabled="{{ _lockFields }}" placeholder="HH:mm" step="1800" hidden="{{_isCreate}}"></vaadin-time-picker>
                                                </div>

                                                <div class="col-md-1" style="padding-top:15px">
                                                    <paper-button id="btn_tarefaInsert" name="btn_tarefaInsert" class="btnSave" raised on-tap="_createTarefa" disabled="{{ _lockFields }}" hidden="{{_isCreate}}"><i class="fa fa-plus" aria-hidden="true"></i></paper-button>
                                                </div>
                                            </div>
                                        </paper-collapse-item>
                                    </div>
                                </div>
                            </div>

                            <!--Anexos-->
                            <div>
                                <div class="row break_clear">
                                    <div class="col-md-12">
                                        <vaadin-upload id="UploadRequest"
                                                        target="/Visitas/FileUpload/{{_visita}}"
                                                        method="POST"
                                                        headers="{'Accept': 'application/json'}"
                                                        hidden="{{ !_permissions.update }}"
                                                        timeout=15000>
                                        </vaadin-upload>
                                    </div>
                                </div>

                                <div class="row break_clear">
                                    <div class="col-md-12">
                                        <vaadin-grid id="grid_Anexos" aria-label="ReqUpdateGrid" items="[[uploads]]" class="grid" multi-sort="true">
                                            <vaadin-grid-column width="70%" resizable>
                                                <template class="header">
                                                    <vaadin-grid-sorter path="url">Anexo</vaadin-grid-sorter>
                                                    <vaadin-grid-filter path="url" />
                                                </template>
                                                <template>
                                                    <a href="/Visitas/DownloadFile/{{item.url}}" target="_blank">{{item.url}}</a>
                                                </template>
                                            </vaadin-grid-column>

                                            <vaadin-grid-column width="20%" resizable>
                                                <template class="header">
                                                    <vaadin-grid-sorter path="createDateTime">Anexado em</vaadin-grid-sorter>
                                                    <vaadin-grid-filter path="createDateTime" />
                                                </template>
                                                <template>
                                                    {{item.createDateTime}}
                                                </template>
                                            </vaadin-grid-column>

                                            <vaadin-grid-column width="10%" resizable>
                                                <template class="header">
                                                </template>
                                                <template>
                                                    <center>
                                                        <template is="dom-if" if="{{ _permissions.update }}">
                                                            <center>
                                                                <paper-button class="btnRemove tableBtn" raised on-tap="_deleteAnexo" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></paper-button>
                                                            </center>
                                                        </template>
                                                    </center>
                                                </template>
                                            </vaadin-grid-column>
                                        </vaadin-grid>
                                    </div>
                                </div>
                            </div>
                        </iron-pages>
                    </div>
                </div>
            </div>
        </div>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>
    </template>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-visitasdetails',
                properties: {
                    _visita: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _permissions: {
                        type: Array
                    },
                    selectedTab: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: false
                    },
                    _lockFields: {
                        type: Boolean,
                        value: true
                    },
                },

                _openToast: function (message) {
                    this.$.ToastMessage.text = message;
                    this.$.ToastMessage.open();
                },

                _openToastError: function (message) {
                    this.$.ToastError.text = message;
                    this.$.ToastError.open();
                },

                ready: function () {
                    if (this._visita == "")
                        this._isCreate = true;

                    if (this._isCreate == false && this.$.UploadRequest != null) {
                        this.$.UploadRequest.addEventListener('upload-response', function (e) {
                            var results = JSON.parse(e.detail.xhr.response);
                            if (results == true) {
                                var msg = document.querySelector("x-visitasdetails");
                                msg._openToast("Ficheiro adicionado com sucesso.");

                                e.detail.xhr.requestURL;
                                var dd = document.querySelector("x-visitasdetails");
                                dd.$.page_LoadAttachments_ajax.generateRequest();
                            }
                            else {
                                var msg = document.querySelector("x-visitasdetails");
                                msg._openToastError("Não é permitido adicionar este tipo de ficheiros.");
                            }
                        });
                    };

                    this.$.page_databound_ajax.body = JSON.stringify({ "codVisita": this._visita });
                    this.$.page_databound_ajax.generateRequest();

                    this.$.page_tarefas_ajax.body = JSON.stringify({ "codVisita": this._visita });
                    this.$.page_tarefas_ajax.generateRequest();

                    this.$.page_LoadAttachments_ajax.body = JSON.stringify({ "id": this._visita });
                    this.$.page_LoadAttachments_ajax.generateRequest();

                },
                _responseGetVisita: function () {
                    this._lockFields = false;

                    if (this.visita.codEstado == 3) { //3 = Concluída
                        this._lockFields = true;
                        if (this.visita.IniciativaCriador == this.visita.UserLogin)
                            this.$.geral_estado.disabled = false;
                        else
                            this.$.geral_estado.disabled = true;
                    }
                },

                _createVisita: function() {
                    
                    if (this.$.geral_objetivo.value != null && this.$.geral_objetivo.value != "") {
                        if (this.$.geral_local.value != null && this.$.geral_local.value != "") {
                            //this.$.page_CreateVisita_ajax.body = JSON.stringify(this.visita);
                            //this.$.page_CreateVisita_ajax.generateRequest();
                        }
                        else {
                            this._openToastError("O campo Local / Compartimento é de preenchimento obrigatório.");
                        }
                    }
                    else {
                        this._openToastError("O campo Objetivo / Descrição da Visita é de preenchimento obrigatório.");
                    }
                },
                _responseCreateVisita: function () {
                    if (this.resultCreateVisita.eReasonCode == 1) {
                        this._openToast(this.resultCreateVisita.eMessage);

                        this._visita = this.resultCreateVisita.codVisita;
                    } else {
                        this._openToastError(this.resultCreateVisita.eMessage);
                    }
                },

                _updateVisita: function () {
                    if (this.$.geral_objetivo.value != null && this.$.geral_objetivo.value != "") {
                        if (this.$.geral_local.value != null && this.$.geral_local.value != "") {
                            this.$.page_UpdateVisita_ajax.body = JSON.stringify(this.visita);
                            this.$.page_UpdateVisita_ajax.generateRequest();
                        }
                        else {
                            this._openToastError("O campo Local / Compartimento é de preenchimento obrigatório.");
                        }
                    }
                    else {
                        this._openToastError("O campo Objetivo / Descrição da Visita é de preenchimento obrigatório.");
                    }
                },
                _responseUpdateVisita: function () {
                    if (this.resultUpdateVisita.eReasonCode == 1) {
                        this._openToast(this.resultUpdateVisita.eMessage);
                    } else {
                        this._openToastError(this.resultUpdateVisita.eMessage);
                    }
                },

                _deleteVisita: function () {
                    if (this._permissions.delete == true) {
                        var visita = this._visita;
                        var ajax_request = this.$.page_DeleteVisita_ajax;

                        bootbox.confirm({
                            message: "Tem a certeza que pretende eliminar a Visita Nº " + visita + " ?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (deleteVisita) {
                                if (deleteVisita) {
                                    ajax_request.body = JSON.stringify({
                                        codVisita: visita
                                    });
                                    ajax_request.generateRequest();
                                }
                            }
                        });
                    }
                    else {
                        this._openToastError('Não têm permissões para eliminar a Visita.');
                    }
                },
                _responseDeleteVisita: function (e) {
                    if (this.resultDeleteVisita.eReasonCode == 1) {
                        this._openToast(this.resultDeleteVisita.eMessage);

                        window.location.href = "/Visitas/Visitas_List/";
                    } else {
                        this._openToastError(this.resultDeleteVisita.eMessage);
                    }
                },

                _createTarefa: function () {
                    if (this.$.tarefa_ordem.value != null && this.$.tarefa_ordem.value != "") {
                        this.$.page_CreateTarefa_ajax.body = JSON.stringify({
                            codVisita: this._visita,
                            ordem: this.$.tarefa_ordem.value,
                            //codTarefa: this.$.tarefa_codTarefa.value,
                            tarefa: this.$.tarefa_tarefa.value,
                            dataTexto: this.$.tarefa_data.value,
                            duracaoTexto: this.$.tarefa_duracao.value,
                        });
                        this.$.page_CreateTarefa_ajax.generateRequest();
                        this.$.grid_tabTarefa.clearCache();
                    }
                    else {
                        this._openToastError("O campo Ordem é de preenchimento obrigatório.");
                    }
                },
                _responseCreateTarefa: function () {
                    if (this.resultCreateTarefa.eReasonCode == 1) {
                        this._openToast(this.resultCreateTarefa.eMessage);

                        this.$.tarefa_ordem.value = "";
                        this.$.tarefa_tarefa.value = "";
                        this.$.tarefa_data.value = "";
                        this.$.tarefa_duracao.value = "";

                        this.$.page_tarefas_ajax.body = JSON.stringify({ "codVisita": this._visita });
                        this.$.page_tarefas_ajax.generateRequest();
                    } else {
                        this._openToastError(this.resultCreateTarefa.eMessage);
                    }
                },

                _updateTarefa: function (e) {
                    if (e != null && e != undefined && e.model.item.ordem != null && e.model.item.ordem != "") {
                        this.$.page_UpdateTarefa_ajax.body = JSON.stringify({
                            codVisita: this._visita,
                            ordem: e.model.item.ordem,
                            //codTarefa: e.model.item.codTarefa,
                            tarefa: e.model.item.tarefa,
                            dataTexto: e.model.item.dataTexto,
                            duracaoTexto: e.model.item.duracaoTexto,
                        });
                        this.$.page_UpdateTarefa_ajax.generateRequest();
                        this.$.grid_tabTarefa.clearCache();
                    }
                    else {
                        this._openToastError("O campo Ordem é de preenchimento obrigatório.");
                    }
                },
                _responseUpdateTarefa: function () {
                    if (this.resultUpdateTarefa.eReasonCode == 1) {
                        this._openToast(this.resultUpdateTarefa.eMessage);

                        this.$.page_tarefas_ajax.body = JSON.stringify({ "codVisita": this._visita });
                        this.$.page_tarefas_ajax.generateRequest();
                    } else {
                        this._openToastError(this.resultUpdateTarefa.eMessage);
                    }
                },

                _deleteTarefa: function (e) {
                    if (this._permissions.update == true) {
                        var visita = this._visita;
                        var ordem = e.model.item.ordem;
                        var ajax_request = this.$.page_DeleteTarefa_ajax;
                        var tab = this.$.grid_tabTarefa;

                        bootbox.confirm({
                            message: "Tem a certeza que pretende remover a linha das Tarefas Nº " + ordem + " ?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (deleteTarefa) {
                                if (deleteTarefa) {
                                    ajax_request.body = JSON.stringify({
                                        codVisita: visita,
                                        ordem: ordem
                                    });
                                    ajax_request.generateRequest();
                                    tab.clearCache();
                                }
                            }
                        });
                    }
                    else {
                        this._openToastError('Não têm permissões para eliminar a linha das Tarefas.');
                    }
                },
                _responseDeleteTarefa: function (e) {
                    if (this.resultDeleteTarefa.eReasonCode == 1) {
                        this._openToast(this.resultDeleteTarefa.eMessage);

                        this.$.page_tarefas_ajax.body = JSON.stringify({ "codVisita": this._visita });
                        this.$.page_tarefas_ajax.generateRequest();
                    } else {
                        this._openToastError(this.resultDeleteTarefa.eMessage);
                    }
                },

                _deleteAnexo: function (e) {
                    if (this._permissions.update == true) {
                        var anexo = e.model.item;
                        var anexoFileName = e.model.item.url;

                        var ajax_request = this.$.delete_files_ajax;
                        var tab = this.$.grid_Anexos;

                        bootbox.confirm({
                            message: "Tem a certeza que pretende remover o Anexo " + anexoFileName + " ?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (deleteAnexo) {
                                if (deleteAnexo) {
                                    ajax_request.body = JSON.stringify(anexo);
                                    ajax_request.generateRequest();
                                    tab.clearCache();
                                }
                            }
                        });
                    }
                    else {
                        this._openToastError('Não têm permissões para eliminar a linha das Tarefas.');
                    }
                },
                _deletedAttachResponse: function (e) {
                    if (this.deleted_files.eReasonCode === 1) {
                        this._openToast("Anexo eliminado com sucesso.");

                        this.$.page_LoadAttachments_ajax.body = JSON.stringify({ "id": this._visita });
                        this.$.page_LoadAttachments_ajax.generateRequest();

                    } else if (this.deleted_files.eReasonCode === 2) {
                        this._openToastError("Ocorreu um erro ao eliminar o anexo.");
                    }
                },







            });
        });
    </script>
</dom-module>
