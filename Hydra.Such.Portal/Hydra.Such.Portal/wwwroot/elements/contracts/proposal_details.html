<dom-module id="x-proposalsdetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .marginSpace {
                margin: 0px !important;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            vaadin-time-picker {
                --vaadin-combo-box-overlay-max-height: 250px;
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetFeeUnits" last-response="{{CBFeeUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{CBResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentTerms" last-response="{{CBPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetAllClients" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>-->
        <iron-ajax url="/PopulateDropdowns/GetAllClientsComboGrid" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractStatus" last-response="{{CBStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractChangeStatus" last-response="{{CBChangeStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{CBServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractBillingTypes" last-response="{{CBBillingTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractMaintenanceTypes" last-response="{{CBMaintenanceTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoicePeriods" last-response="{{CBInvoicePeriods}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNo" last-response="{{CBShippingAddresses}}" id="shippingAddresses_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{CBProjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoiceGroups" last-response="{{CBInvoiceGroups}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineTypes" last-response="{{CBContractLineTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetMeasureUnits" last-response="{{CBMeasureUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetClientServices" last-response="{{CBServiceClients}}" id="serviceclients_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodes}}" id="contractlinecodes_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{CBEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodesGrid}}" id="contractlinecodesgrid_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProductsCode" last-response="{{CBCodeProducts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResourcesCode" last-response="{{CBResourceCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCGAccountCode" last-response="{{CBCGAccountCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRequestOrigin" last-response="{{CBRequestOrigin}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsStatus" last-response="{{CBProposalsStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContactsByType" last-response="{{CBContacts}}" auto params='{ "type" : 0 }' method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsFetchUnitDB" last-response="{{LFetchUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/Contratos/ParseContractType" id="parseToContract_ajax" last-response="{{numeration}}" on-response="_responseParseToContract" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Contratos/GetContractDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetContractLines"
                   last-response="{{dataLines}}"
                   method="post"
                   handle-as="json"
                   id="contractLines_databound_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Contratos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Projetos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   on-response="_addressResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetListContractsAllProposals"
                   last-response="{{result_proposals}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax_proposals"
                   content-type="application/json"></iron-ajax>
        <iron-ajax url="/Contratos/GetProposalDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="grid_databound_ajax_proposals_details"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/SetProposalStatus"
                   last-response="{{StateChangedProposal}}"
                   method="post"
                   handle-as="json"
                   id="setProposalStatus_ajax"
                   on-response="_proposalStateChangeResponse"
                   content-type="application/json"></iron-ajax>
        <!-- Paper Dialog -->
        <paper-dialog id="dialog_proposals" class="dialgoBox" modal>
            <h2 class="dialogTitle">Propostas</h2>
            <vaadin-grid aria-label="ContractsGrid" items="[[result_proposals]]" class="grid" active-item="{{_activeProposal}}" multi-sort="true">
                <vaadin-grid-column width="120px">
                    <template class="header">
                        <vaadin-grid-sorter path="contractNo">Nº Proposta</vaadin-grid-sorter>
                        <vaadin-grid-filter path="contractNo" />
                    </template>
                    <template>
                        {{item.contractNo}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="120px">
                    <template class="header">
                        <vaadin-grid-sorter path="oportunityNo">Nº Oportunidade</vaadin-grid-sorter>
                        <vaadin-grid-filter path="oportunityNo" />
                    </template>
                    <template>
                        {{item.oportunityNo}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="110px">
                    <template class="header">
                        <vaadin-grid-sorter path="startData">Data Inicio</vaadin-grid-sorter>
                        <vaadin-grid-filter path="startData" />
                    </template>
                    <template>
                        {{item.startData}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="110px">
                    <template class="header">
                        <vaadin-grid-sorter path="dueDate">Data Fim</vaadin-grid-sorter>
                        <vaadin-grid-filter path="dueDate" />
                    </template>
                    <template>
                        {{item.dueDate}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">
                        <vaadin-grid-sorter path="contactNo">Nº Contacto</vaadin-grid-sorter>
                        <vaadin-grid-filter path="contactNo" />
                    </template>
                    <template>
                        {{item.contactNo}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">
                        <vaadin-grid-sorter path="clientNo">Nº Cliente</vaadin-grid-sorter>
                        <vaadin-grid-filter path="clientNo" />
                    </template>
                    <template>
                        {{item.clientNo}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="110px">
                    <template class="header">
                        <vaadin-grid-sorter path="clientName">Nome Cliente</vaadin-grid-sorter>
                        <vaadin-grid-filter path="clientName" />
                    </template>
                    <template>
                        {{item.clientName}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="160px">
                    <template class="header">
                        <vaadin-grid-sorter path="description">Descrição</vaadin-grid-sorter>
                        <vaadin-grid-filter path="description" />
                    </template>
                    <template>
                        {{item.description}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="150px">
                    <template class="header">
                        <vaadin-grid-sorter path="status">Estado</vaadin-grid-sorter>
                        <vaadin-grid-filter path="status" />
                    </template>
                    <template>
                        {{item.statusDescription}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">
                        <vaadin-grid-sorter path="codeRegion">Cód. Região</vaadin-grid-sorter>
                        <vaadin-grid-filter path="codeRegion" />
                    </template>
                    <template>
                        {{item.codeRegion}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">
                        <vaadin-grid-sorter path="codeFunctionalArea">Cód. Área Funcional</vaadin-grid-sorter>
                        <vaadin-grid-filter path="codeFunctionalArea" />
                    </template>
                    <template>
                        {{item.codeFunctionalArea}}
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">
                        <vaadin-grid-sorter path="codeResponsabilityCenter">Cód. Centro Responsabilidade</vaadin-grid-sorter>
                        <vaadin-grid-filter path="codeResponsabilityCenter" />
                    </template>
                    <template>
                        {{item.codeResponsabilityCenter}}
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
            <div class="buttons">
                <paper-button class="btnRemove" dialog-dismiss><i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Cancelar</paper-button>
            </div>
        </paper-dialog>

        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="subMenu">
                <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

                <!--<template is="dom-if" if="{{ _permissions.create }}">-->
                <paper-button id="btnContractAdd" hidden="{{ _showContractLines }}" class="tablinks" on-tap="_createNewContract" disabled="{{ !_permissions.create }}"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>
                <!--</template>-->
                <!--<paper-button id="btnContractArchive" hidden="{{ _showContractLines }}" class="tablinks" on-tap="_openContractArchive"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Consulta de arquivos</paper-button>-->
                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button class="tablinks" on-tap="_parseToContract" id="parseContract" hidden="[[ _hasRelatedContract ]]"><i class="fa fa-check-square" aria-hidden="true"></i> Tornar em Contrato</paper-button>
                    <paper-button class="tablinks" on-tap="_parseToContract" id="parseParcialContract" hidden="[[ _hasRelatedContract ]]"><i class="fa fa-check-square" aria-hidden="true"></i> Tornar em Contrato Parcial</paper-button>
                    <paper-button class="tablinks" on-tap="_confirmContractUpdate" id="btnUpdateContract" hidden="{{ _readOnly }}"><i class="fa fa-check-square" aria-hidden="true"></i> Atualizar Contrato</paper-button>
                    <paper-button class="tablinks" on-tap="_openProposals" id="btnContractArchive" hidden="{{ !_showContractLines }}"><i class="fa fa-check-square" aria-hidden="true"></i> Cópia de proposta</paper-button>
                    <such-dropdown-menu id="mnuStatus" on-value-changed="_statusMenuItemSelected" hidden="{{ _readOnly }}" title="Alterar Estado" items="[[ _statusMenuItems ]]"></such-dropdown-menu>
                    <!--<paper-button class="tablinks" on-tap="_archive" id="btnArchive"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp; {{ _btnArchiveMessage }}</paper-button>-->
                </template>
            </div>
        </template>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formContract">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Envio</paper-tab>
                                <paper-tab>Detalhes Fatura</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="contractNo" name="contractNo" label="Nº Proposta" value="{{data.contractNo}}" disabled="{{ !_isCreate}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.description}}" id="Description" name="Description" label="Âmbito do Serviço" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="contactNo" value="{{data.contactNo}}" label="Nº Contato"
                                                            items="[[CBContacts]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Cód. Contato"}, {"field":"value", "name":"Nome"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>

                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mClients" value="{{data.clientNo}}" label="Nº Cliente"
                                                            items="[[CBClients]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Cód. Cliente"}, {"field":"name", "name":"Nome"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Cód. Postal"}, {"field":"city", "name":"Cidade"}, {"field":"country_RegionCode", "name":"Região"}, {"field":"country_RegionCode", "name":"Região"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}"
                                                            on-value-changed="_clientChanged">
                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mOrderOrigin" name="mOrderOrigin" value="{{data.orderOrigin}}" label="Origem do Pedido" disabled="{{ !_permissions.update }}"
                                                            items="[[CBRequestOrigin]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.ordOrderSource}}" id="mOrdOrderSource" name="mOrdOrderSource" label="Origem do Pedido Descrição" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.relatedContract}}" id="txtRelatedContractNo" name="txtRelatedContractNo" label="Nº Contrato" disabled="true"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.versionNo}}" id="versionNo" name="versionNo" label="Nº Versão" disabled="true"> </vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Inicial Prevista" id="mStartData" name="startData" value="{{data.startData}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3">
                                            <vaadin-date-picker label="Data Expiração Prevista" id="DueDate" name="DueDate" value="{{data.dueDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBProposalsStatus]]" id="mStatus" item-value-path="id" item-label-path="value" value="{{data.status}}" label="Estado" disabled>
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Envio" id="mCustomerShipmentDate" name="CustomerShipmentDate" value="{{data.customerShipmentDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Alteração" id="mProposalChangeDate" name="ProposalChangeDate" value="{{data.proposalChangeDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.internalNumeration}}" id="mInternalNumeration" name="mInternalNumeration" label="Numeração Interna" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.totalProposalValue}}" on-value-changed="_ConvertDecimals" placeholder="0.0000" pattern="^[0-9]\d*(\.[0-9]{1,4})?$" error-message="Valor inválido" id="mTotalProposalValue" name="mTotalProposalValue" label="Valor Total" disabled="{{ !_permissions.update }}"><div slot="suffix">€</div></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mCodeRegion" name="mCodeRegion" value="{{data.codeRegion}}" label="Cód. Região" disabled="{{ !_permissions.update }}"
                                                            items="[[CBRegions]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório">

                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFunctionalArea" name="mFunctionalArea" value="{{data.codeFunctionalArea}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}"
                                                            items="[[CBFunctionalAreas]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                Tem a certeza que pretende atualizar o contrato [[ data.relatedContract ]]?
                <vaadin-combo-box items="[[ _contractUpdateType ]]" id="cmbContractUpdateType" item-value-path="value" item-label-path="description" label="Selecione o tipo de atualização" required error-message="Este campo é obrigatório">

                <paper-button raised class="btnRemove" on-tap="_closeUpdateContractDlg">Não</paper-button>

        <paper-toast id="ToastMessage" duration="4000" horizontalAlign="right" class="toastSuccess">&nbsp;<i class="fa fa-check fa-lg" aria-hidden="true"></i></paper-toast>
        <paper-toast id="ToastError" duration="4000" horizontalAlign="right" class="toastError">&nbsp;<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></paper-toast>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            Polymer({
                is: 'x-proposalsdetails',
                properties: {
                    _permissions: {
                        type: Array,
                    },
                    _areaid: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    _contractno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _versionno: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    selected: {
                        type: Number,
                        value: 0
                    },
                    _isCreate: {
                        type: Boolean,
                        value: true
                    },
                    _elementsDisabled: {
                        type: Boolean,
                        value: true
                    },
                    _archived: {
                        type: Boolean,
                        value: true
                    },

                    //FORM CLIENT REQUISITIONS
                    _CRStartDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CREndDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRRequisitionNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRRequisitionDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRPromiseNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRInvoiceGroup: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRProjectNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _CRLastInvoiceDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },

                    //FORM INVOICE TEXTS
                    _IRInvoiceGroup: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _IRProjectNo: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _IRInvoiceText: {
                        type: String,
                        notify: true,
                        value: ""
                    },


                    //CONTRACT LINES
                    _showContractLines: {
                        type: String,
                        notify: true,
                        value: "none"
                    },
                    _CLContractLineType: {
                        type: String,
                        value: ""
                    },
                    _CLMeasureUnit: {
                        type: String,
                        value: ""
                    },
                    _CLRegion: {
                        type: String,
                        value: ""
                    },
                    _CLFrequency: {
                        type: Number,
                        value: 0
                    },
                    _CLVersionStartDate: {
                        type: String,
                        value: ""
                    },
                    _CLServiceClient: {
                        type: Number,
                        value: 0
                    },
                    _CLCode: {
                        type: String,
                        value: ""
                    },
                    _CLUnitPrice: {
                        type: Number,
                        value: 0
                    },
                    _CLFunctionalArea: {
                        type: String,
                        value: ""
                    },
                    _CLInterventionHours: {
                        type: Number,
                        value: 0
                    },
                    _CLVersionEndDate: {
                        type: String,
                        value: ""
                    },
                    _CLInvoiceGroup: {
                        type: Number,
                        value: 0
                    },
                    _CLDescription: {
                        type: String,
                        value: ""
                    },
                    _CLDiscountLine: {
                        type: Number,
                        value: 0
                    },
                    _CLResponsabilityCenter: {
                        type: String,
                        value: ""
                    },
                    _CLTotalTechnicians: {
                        type: Number,
                        value: 0
                    },
                    _CLCreateContract: {
                        type: Boolean,
                        value: false
                    },
                    _CLQuantity: {
                        type: Number,
                        value: 0
                    },
                    _CLBillable: {
                        type: Boolean,
                        value: false
                    },
                    _CLResponsible: {
                        type: String,
                        value: ""
                    },
                    _SelectedLine: {
                        observer: '_lineSelected'
                    },
                    contactNo: {
                        type: Number,
                        value: ""
                    },
                    limitClarificationDate: {
                        type: String,
                        notify: true,
                        value: ""
                    },
                    _oldStatus: {
                        type: Number,
                        value: -1
                    },
                    _newStatus: {
                        type: Number,
                        value: -1
                    },
                    _revised: {
                        type: Boolean,
                        value: false
                    },
                    _activeProposal: {
                        observer: '_proposalSelected'
                    },
                    _hasRelatedContract: {
                        type: Boolean,
                        value: true,
                    },
                    _statusMenuItems: {
                        type: Array,
                        value: [{ value: 1, description: "Aberta" }, { value: 2, description: "Enviada" }, { value: 3, description: "Revista" }, { value: 4, description: "Perdida" }, { value: 5, description: "Cancelada" }],
                    },
                    _statusForContractUpdate: {
                        type: Array,
                        value: [{ value: 2, description: "Enviada" }, { value: 3, description: "Revista" }],
                    },
                    _contractUpdateType: {
                        type: Array,
                        value: [{ value: 1, description: "Atualização Parcial" }, { value: 2, description: "Atualização Integral" }],
                    },
                    _mustSelectStatus: {
                        type: Boolean,
                        value: true,
                    },
                    _btnArchiveMessage: {
                        type: String,
                        value: "",
                    },
                    _readOnly: {
                        type: Boolean,
                        value: false,
                    }
                },
                observers: [
                    'relatedContractChanged(data.relatedContract)',
                    'filedChanged(data.filed)'
                ],
                filedChanged: function (newValue) {
                    this._btnArchiveMessage = newValue ? "Ativar" : "Arquivar";
                    this._readOnly = newValue;
                    this._showContractLines = this._readOnly;
                    this._hasRelatedContract = this._readOnly;
                },
                relatedContractChanged: function (relatedContract) {
                    this._hasRelatedContract = (relatedContract != null && relatedContract != "") ? true : false;
                },

                _statusMenuItemSelected: function (e) {
                    var item = e.detail.value;

                    if (item == null)
                        return;

                    this._newStatus = item.value;
                    this._setProposalStatus();
                },

                _proposalStateChangeResponse: function () {
                    if (this.StateChangedProposal.eReasonCode == 1) {
                        this._openToast("Proposta atualizada com sucesso.");
                        var contractNo = this.StateChangedProposal.contractNo;
                        var versionNo = this.StateChangedProposal.versionNo;

                        setTimeout(
                            function () {
                                window.location.href = "../DetalhesProposta/" + contractNo + "?version=" + versionNo;
                            }, 1500);
                    } else {
                        this._openToastError(this.StateChangedProposal.eMessage);
                    }
                },

                _setProposalStatus: function () {
                    if (this._newStatus < 1) {
                        this._openToastError("Não é possivel alterar o estado. Atualize a página e tente novemante.");
                        return;
                    }
                    var custShipDate = '';
                    var archiveReason = '';
                    if (this._oldStatus != this._newStatus) {
                        switch (this._newStatus) {
                            case 2: //Alterada para enviada
                                /*
                                    O Campo Origem do Pedido Descrição tem que estar preenchido
                                    Tem que existir pelo menos uma linha preenchida
                                    Preencher ‘Data Envio’ com data indicada pelo utilizador.Deve ser criado um mecanismo tipo ‘PopUp’ para indicação dessa data.
                                */
                                if (this.data.orderOrigin == "" || this.data.ordOrderSource == "") {
                                    this._openToastError("Para alterar a proposta para o estado aberta os campos Origem do Pedido e Origem do pedido descrição devem estar preenchidos.");
                                    return false;
                                }
                                if (this.dataLines.lines.length == 0) {
                                    this._openToastError("É obrigatório possuir linhas para alterar o estado da proposta para enviada.");
                                    return false;
                                }
                                if (this.$.dtpCustomerShipmentDate.validate()) {
                                    custShipDate = this.$.dtpCustomerShipmentDate.value;
                                    this.$.dlgCustomerShipmentDate.close();
                                }
                                else {
                                    this.$.dlgCustomerShipmentDate.open();
                                    return false;
                                }
                                break;
                            case 3: //Alterada para revista
                                /*
                                    Se a proposta não estiver com o estado ‘Enviada’, não permite prosseguir. Informar o utilizador que a proposta tem que estar com o estado ‘Enviada’
                                */
                                if (this._oldStatus != 2) {
                                    this._openToastError("Apenas propostas com o estado Enviada podem ser alteradas para o estado Revista.");
                                    return false;
                                }
                                break;
                            case 4: //Alterada para Perdida
                            case 5: //Alterada para Cancelada
                            case 10://Alterada para Não Respondida
                                /*
                                    Preencher a razão do Arquivo
                                */
                                if (this.$.archiveReason.validate()) {
                                    archiveReason = this.$.archiveReason.value;
                                    this.$.dlgArchiveReason.close();
                                }
                                else {
                                    this.$.dlgArchiveReason.open();
                                    return false;
                                }
                                break;
                        }
                        this.data.customerShipmentDate = custShipDate;
                        this.data.archiveReason = archiveReason;
                        this.data.status = this._newStatus;
                        this.$.setProposalStatus_ajax.body = JSON.stringify(this.data);
                        this.$.setProposalStatus_ajax.generateRequest();

                        //this._executeRequest("/Contratos/UpdateContract", this.data);
                    }
                    else {
                        this._openToastError("A proposta já está no estado selecionado.");
                    }

                //Responses Processors
                _responseProcessor: function (data) {
                    
                    this._showArchiveReason();
                    var self = this;

                    self._setFieldsEditability(self.data);

                    //Set AreaId
                    if (this.data.contractNo == "" || this.data.contractNo == null) {
                        //this.data.area = this._areaid;
                        this.$.versionNo.value = "1";

                        //this.$.grid_databound_ajax_proposals.body = JSON.stringify({ "AreaId": this._areaid });
                        this.$.grid_databound_ajax_proposals.body = JSON.stringify();
                        this.$.grid_databound_ajax_proposals.generateRequest();

                    } else {
                        this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.codeShippingAddress);
                        this.$.shippingAddresses_ajax.generateRequest();

                        this._showContractLines = "";
                        this._CLRegion = this.data.codeRegion;
                        this._CLFunctionalArea = this.data.codeFunctionalArea;
                        this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                        this._CLVersionStartDate = this.data.startData;
                        this._CLVersionEndDate = this.data.dueDate;
                        this._isCreate = false;
                        this._oldStatus = this.data.status;
                    }

                    //if (this.data.filed) {
                    //    this._permissions.update = false;
                    //}

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetContractDetails") !== -1) {
                            if (this.data.contractNo != "") {
                                this.$.serviceclients_ajax.body = JSON.stringify(this.data.clientNo);
                                this.$.serviceclients_ajax.generateRequest();

                                this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.contractLines_databound_ajax.generateRequest();
                            }
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Proposta atualizada com sucesso.");
                                var contractNo = this.data.contractNo;
                                var versionNo = this.data.versionNo;

                                setTimeout(
                                    function () {
                                        window.location.href = "../DetalhesProposta/" + contractNo + "?version=" + versionNo;
                                    }, 1500);
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("ArchiveContract") !== -1) {
                            if (this.data.actionCode == 2) {
                                this.data.actionCode = 1;
                            } else {
                                this._openToast(this.data.eMessage);
                            }
                            var contractNo = this.data.contractNo;
                            var versionNo = this.data.versionNo;
                            setTimeout(
                                function () {
                                    window.location.href = "../DetalhesProposta/" + contractNo + "?version=" + versionNo;
                                }, 1000);
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _createResponseProcessor: function () {
                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Proposta criado com sucesso.");

                        var contractNo = this.data.contractNo;
                        var versionNo = this.data.versionNo;
                        setTimeout(
                            function () {
                                window.location.href = "../DetalhesProposta/" + contractNo + "?version=" + versionNo;
                            }, 1000);

                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },

                //Parse To Contract
                _parseToContract: function (param) {
                    if (param != null) {
                        if (this.data.relatedContract == null || this.data.relatedContract == "") {
                            if (param.currentTarget.id == "parseContract") {
                                this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 2, "HeaderType": 3, "Parcial": false });
                                this.$.parseToContract_ajax.generateRequest();
                            } else {
                                this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 2, "HeaderType": 3, "Parcial": true });
                                this.$.parseToContract_ajax.generateRequest();
                            }
                        }
                        //else if (this.data.contractNo == null && this.data.contractNo != "") {

                        //    this.$.parseToContract_ajax.generateRequest();
                        //}
                        else {
                            this._openToastError("Esta proposta já tem um contrato associado.");
                        }

                    }
                },
                _responseParseToContract: function (e) {
                    var self = this;
                    if (e.detail.status === 200) {
                        this._openToast("Contrato " + this.numeration + " criado com sucesso");
                        this.$.txtRelatedContractNo.value = this.numeration;
                    }
                    else {
                        this._openToastError("Erro na criação da contrato.");
                    }
                },


                _closeUpdateContractDlg: function (e) {
                    var cmbStatus = this.$$('#cmbStatusForContractUpdate');
                    if (cmbStatus != null)
                        cmbStatus.value = "";

                    var cmbType = this.$$('#cmbContractUpdateType');
                    if (cmbType != null)
                        cmbType.value = "";

                    this.$.dlgUpdateContract.close();
                },
                _confirmContractUpdate: function () {
                    if (this.data.relatedContract == null || this.data.relatedContract == "") {
                        this._openToastError("Esta proposta ainda não foi convertida para contrato.");
                        return false;
                    }
                    if (this.data.dueDate == null || this.data.dueDate == "") {
                        this._openToastError("Selecione a Data de Expiração Prevista.");
                        return false;
                    }
                    this._mustSelectStatus = this.data.status == 1;
                    this.$.dlgUpdateContract.open();
                },

                //Update Contract
                _updateRelatedContract: function (param) {
                    var cmbStatus = this.$$('#cmbStatusForContractUpdate');
                    if (this._mustSelectStatus) {
                        if (cmbStatus != null) {
                            this.data.status = cmbStatus.value;
                        }
                    }
                    var cmbType = this.$$('#cmbContractUpdateType');
                    if (cmbType != null) {
                        var isPartialUpdate = cmbType.value == 1;

                        this.$.dlgUpdateContract.close();

                        cmbType.value = "";
                        if (this._mustSelectStatus) {
                            cmbStatus.value = "";
                        }

                        this.$.page_databound_ajax.url = "/Contratos/UpdateProposalContract";
                        this.$.page_databound_ajax.body = JSON.stringify({ "proposal": this.data, "partialUpdate": isPartialUpdate });
                        this.$.page_databound_ajax.generateRequest();
                    }
                    else {
                        this._openToastError("Não foi possivel atualizar o contrato.");
                    }
                },
                _responseUpdateToContract: function (e) {
                    var self = this;
                    if (e.detail.status === 200) {
                        this._openToast("Contrato " + this.numeration + " criado com sucesso");
                        this.$.txtRelatedContractNo.value = this.numeration;

                        var dialogObj = this.$.dialog_proposals;
                        bootbox.confirm({
                            message: "Tem a certeza que pretende copiar o contrato " + item.contractNo + "?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (result) {
                                if (result) {
                                    copy_request.body = JSON.stringify({ "ContractNo": item.contractNo, "Version": item.versionNo });
                                    copy_request.generateRequest();
                                    dialogObj.close();

                                }
                            }
                        });
                    }
