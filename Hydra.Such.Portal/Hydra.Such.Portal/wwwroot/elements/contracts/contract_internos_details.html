<dom-module id="x-contractdetails">
    <template>
        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .marginSpace {
                margin: 0px !important;
            }

            paper-collapse-item {
                --paper-item: { padding: 0 0;};
                --paper-collapse-item-header: {
                        padding: 0 15px;
                        color: #333;
                        background-color: #f5f5f5;
                        border-bottom: solid #ddd 1px;
                        border-top-left-radius: 3px;
                        border-top-right-radius: 3px;

                    } --paper-collapse-toogle-icon: {
                    //display: none;
                    } --paper-collapse-item-content {

                    }
            }
        </style>

        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetServices" last-response="{{Services}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsFetchUnitDB" last-response="{{CBFeeUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{CBResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentTerms" last-response="{{CBPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetAllClients" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>-->
        <iron-ajax url="/PopulateDropdowns/GetAllClientsInternos" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractStatus" last-response="{{CBStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractChangeStatus" last-response="{{CBChangeStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{CBServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractBillingTypes" last-response="{{CBBillingTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractMaintenanceTypes" last-response="{{CBMaintenanceTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoicePeriods" last-response="{{CBInvoicePeriods}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNo" last-response="{{CBShippingAddresses}}" id="shippingAddresses_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{CBProjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoiceGroups" last-response="{{CBInvoiceGroups}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineTypes" last-response="{{CBContractLineTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetMeasureUnits" last-response="{{CBMeasureUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetClientServices" last-response="{{CBServiceClients}}" id="serviceclients_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodes}}" id="contractlinecodes_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{CBEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodesGrid}}" id="contractlinecodesgrid_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProductsCode" last-response="{{CBCodeProducts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResourcesCode" last-response="{{CBResourceCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCGAccountCode" last-response="{{CBCGAccountCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractPaymentTerms" last-response="{{CBContractPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractTerminationTerms" last-response="{{CBContractTerminationTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LAreas}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractTerminationDeadlineNotice" last-response="{{LTerminationDeadlineNotice}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContratTypes" last-response="{{CBContractType}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/Contratos/GetContractNavData" last-response="{{dataNav}}" id="navData_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Contratos/GetContractDetailsInternos"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/LoadAttachments"
                   last-response="{{uploads}}"
                   method="post"
                   handle-as="json"
                   id="page_update_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteAttachments"
                   last-response="{{deleted_files}}"
                   method="post"
                   handle-as="json"
                   id="delete_files_ajax"
                   on-response="_deletedAttachResponse"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetContractLines"
                   last-response="{{dataLines}}"
                   method="post"
                   handle-as="json"
                   id="contractLines_databound_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Contratos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Contratos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   on-response="_addressResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/CreateProposalFromContract"
                   last-response="{{CreateProposalResponse}}"
                   method="post"
                   handle-as="json"
                   id="createProposal_ajax"
                   on-response="_createProposalResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/CreateInvoiceHeaderFromContract"
                   last-response="{{CreateInvoiceResponse}}"
                   method="post"
                   handle-as="json"
                   id="createInvoice_ajax"
                   on-response="_ResponseProcessorInvoice"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/ExitSalesHeader"
                   last-response="{{ExitSalesHeader}}"
                   method="post"
                   handle-as="json"
                   id="ExitSalesHeader_ajax"
                   on-response="_createInvoiceResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/UpdateContractPrices"
                   last-response="{{UpdatePricesResponse}}"
                   method="post"
                   handle-as="json"
                   id="updatePrices_ajax"
                   on-response="_updatePricesResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/CreateProjectContract"
                   method="post"
                   handle-as="json"
                   id="createProject_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetContractsProposalById"
                   last-response="{{propContract}}"
                   method="post"
                   handle-as="json"
                   on-response="_getProposalResponse"
                   id="get_proposalscontract_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetInvoiceHeaderList"
                   last-response="{{invoiceList}}"
                   method="post"
                   handle-as="json"
                   id="get_invoiceheaderList_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetInvoiceLinesList"
                   last-response="{{invoiceLinesList}}"
                   method="post"
                   handle-as="json"
                   id="get_invoiceheaderLinesList_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteClientRequisition"
                   last-response="{{deleteReqResponse}}"
                   method="post"
                   handle-as="json"
                   id="delete_requisition_ajax"
                   on-response="_onDeleteReqResponse"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/RemoveFromHistoric"
                   last-response="{{removedHistoric}}"
                   method="post"
                   handle-as="json"
                   id="removeFromHistoric_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DataInicioChanged"
                   last-response="{{dataInicioResult}}"
                   method="post"
                   handle-as="json"
                   id="page_dataInicioChanged_ajax"
                   on-response="_DataInicioChangedResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DataFimChanged"
                   last-response="{{dataFimResult}}"
                   method="post"
                   handle-as="json"
                   id="page_dataFimChanged_ajax"
                   on-response="_DataFimChangedResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="subMenu">
                <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button class="tablinks" id="btnContractAdd" on-tap="_createNewContract"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Novo</paper-button>
                    <!--<paper-button class="tablinks" on-tap="_archive" id="_archive"><i class="fa fa-archive" aria-hidden="true"></i> Arquivar</paper-button>-->
                    <!--<paper-button class="tablinks" on-tap="_openNewproposalDialog" id="_btnCreateProposal"><i class="fa fa-archive" aria-hidden="true"></i> Criar Proposta</paper-button>-->
                    <paper-button class="tablinks" on-tap="_openNewinvoiceDialog" id="_btnCreateInvoice"><i class="fa fa-archive" aria-hidden="true"></i> Criar Fatura</paper-button>
                    <paper-button class="tablinks" on-tap="_openUpdatePricesDlg" id="_btnUpdatePrices"><i class="fa fa-archive" aria-hidden="true"></i> Atualizar Preços</paper-button>
                    <paper-button class="tablinks" on-tap="_createProject" id="_btnCreateProject"><i class="fa fa-archive" aria-hidden="true"></i> Criar Projeto</paper-button>
                    <paper-button class="tablinks" on-tap="_sendToHistory" id="_btnsendToHistory"><i class="fa fa-archive" aria-hidden="true"></i> Enviar para Histórico</paper-button>
                </template>

                <template is="dom-if" if="{{ _isHistoricDiv }}">
                    <paper-button class="tablinks" on-tap="_removeFromHistoric" id="_btnremoveFromHistoric"><i class="fa fa-archive" aria-hidden="true"></i> Reativar</paper-button>
                </template>

                <such-dropdown-menu style="display: {{ _showContractLines }};" on-value-changed="_viewMenuItemSelected" title="Consultar" items='[[ _viewMenuItems ]]'></such-dropdown-menu>
            </div>
        </template>


        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formContract">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">Cabeçalho</div>-->
                        <div class="panel-body">
                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Faturação</paper-tab>
                                <paper-tab>Envio</paper-tab>
                                <paper-tab>Detalhes Fatura</paper-tab>
                                <paper-tab>Anexos</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="contractNo" name="contractNo" maxlength="20" label="Nº Contrato" value="{{data.contractNo}}" disabled></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBContractType]]" id="mContractTypes" item-value-path="id" item-label-path="value" label="Tipo de contrato" value="{{data.type}}" disabled required error-message="Este campo é obrigatório">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.description}}" maxlength="100" id="mDescription" name="mDescription" label="Âmbito dos Serviços" disabled="{{ _lockFields }}" required error-message="Este campo é obrigatório"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mClients" value="{{data.clientNo}}" label="Nº Cliente"
                                                            items="[[CBClients]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Cód. Cliente"}, {"field":"name", "name":"Nome"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Cód. Postal"}, {"field":"city", "name":"Cidade"}, {"field":"country_RegionCode", "name":"Região"}, {"field":"country_RegionCode", "name":"Região"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}"
                                                            on-value-changed="_clientChange">
                                            </such-selectbox>
                                        </div>

                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFeeUnits" value="{{data.provisionUnit}}" label="Unidade de Prestação"
                                                            items="[[CBFeeUnits]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Unidade"}, {"field":"value", "name":"Descrição"}]'
                                                            disabled="{{ _lockFields }}">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mCodeRegion" name="mCodeRegion" value="{{data.codeRegion}}" label="Cód. Região" disabled="{{ _lockFields }}"
                                                            items="[[CBRegions]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFunctionalArea" name="mFunctionalArea" value="{{data.codeFunctionalArea}}" label="Cód. Área Funcional" disabled="{{ _lockFields }}"
                                                            items="[[CBFunctionalAreas]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>

                                        <div class="col-md-3 ">
                                            <such-selectbox id="mResponsabilityCenter" name="mResponsabilityCenter" value="{{data.codeResponsabilityCenter}}" label="Cód. Centro Respon." disabled="{{ _lockFields }}"
                                                            items="[[CBResponsabilityCenterCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>


                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 " hidden>
                                            <vaadin-text-field value="{{data.proposalNo}}" maxlength="20" id="mProposalNo" name="proposalNo" label="Nº Proposta" disabled="true"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mPaymentTerms" name="mPaymentTerms" value="{{data.codePaymentTerms}}" label="Cód. Termos Pagamento" disabled="{{ _lockFields }}"
                                                            items="[[CBPaymentTerms]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            required error-message="Este campo é obrigatório"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Inicio 1º Contrato" id="mStartDateFirstContract" name="startDateFirstContract" value="{{data.startDateFirstContract}}" disabled="{{ _lockFields }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.firstContractReference}}" id="mFirstContractReference" name="firstContractReference" label="Referência 1º Contrato" disabled="{{ _lockFields }}"> </vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-6 ">
                                            <such-textarea rows="5" value="{{data.notes}}" id="mNotes" name="mNotes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="panel panel-default">
                                            <paper-collapse-group>
                                                <paper-collapse-item header="Versão Atual do Contrato">
                                                    <div class="panel-body">
                                                        <div class="row break_clear">
                                                            <div class="col-md-3 ">
                                                                <vaadin-text-field value="{{data.clientRequisitionNo}}" id="mClientRequisitionNo" name="clientRequisitionNo" label="Nº Requisição do Cliente" disabled="{{ _lockFields }}"> </vaadin-text-field>
                                                            </div>
                                                            <div class="col-md-3 ">
                                                                <vaadin-text-field value="{{data.promiseNo}}" id="mPromiseNo" name="promiseNo" label="Nº Compromisso" maxlength="50" disabled="{{ _lockFields }}"> </vaadin-text-field>
                                                            </div>

                                                            <div class="col-md-2 ">
                                                                <vaadin-date-picker label="Data Inicial" id="mStartData" name="startData" value="{{data.startData}}" disabled="{{ _lockFields }}"></vaadin-date-picker>
                                                            </div>

                                                            <div class="col-md-1" style="padding:12px; text-align:center">
                                                                <paper-button class="btnSave" raised on-tap="_dataInicioChanged" disabled="{{ _lockFields }}"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></paper-button>
                                                            </div>

                                                            <div class="col-md-3 ">
                                                                <vaadin-combo-box items="[[CBStatus]]" id="mStatus" item-value-path="id" item-label-path="value" value="{{data.status}}" label="Estado" disabled="{{ _lockFields }}">
                                                                    <template>
                                                                        <paper-icon-item>
                                                                            <paper-item-body two-line>
                                                                                <div>[[item.value]]</div>
                                                                            </paper-item-body>
                                                                        </paper-icon-item>
                                                                    </template>
                                                                </vaadin-combo-box>
                                                            </div>
                                                        </div>
                                                        <div class="row break_clear">
                                                            <div class="col-md-3 ">
                                                                <vaadin-date-picker label="Data Requisição Cliente" id="mReceiptDateRequisition" name="receiptDateRequisition" value="{{data.receiptDateRequisition}}" disabled="{{ _lockFields }}"></vaadin-date-picker>
                                                            </div>
                                                            <div class="col-md-3 ">
                                                                <vaadin-text-field value="{{data.versionNo}}" id="versionNo" name="versionNo" label="Nº Versão" disabled="true"> </vaadin-text-field>
                                                            </div>

                                                            <div class="col-md-2 ">
                                                                <vaadin-date-picker label="Data Expiração" id="dueDate" name="dueDate" value="{{data.dueDate}}" disabled="{{ _lockFields }}"></vaadin-date-picker>

                    if (month < 10) month = "0" + month;
                    if (day < 10) day = "0" + day;
                    var today = year + "-" + month + "-" + day;
                    this.$._CLDateCount.value = today;
                    //GET CONTRACT DATA
                    var VersionNo = this._versionno == "" ? 0 : parseInt(this._versionno);
                    this.$.page_databound_ajax.body = JSON.stringify({ "ContractNo": this._contractno, "VersionNo": VersionNo, "ContractType": 3 });
                    this.$.page_databound_ajax.generateRequest();

                    if (!this._permissions.update) {
                        this._lockFields = true;

                    if (this._ishistoric == "true") {
                        this._isHistoricDiv = true;

                    if (this._isCreate == false && this.$.uploadRequest != null) {

                            if (e.detail.xhr.status == 200) {

                    //if (this._isCreate == false) {

                        if (this.$.mClients.value == "" || this.$.mClients.value == undefined) {

                        if (this.$.mFeeUnits.value == "" || this.$.mFeeUnits.value == undefined) {

                        if (this.$.mPaymentTerms.value == "" || this.$.mPaymentTerms.value == undefined) {

                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;

                    //Set AreaId
                    if (this.data.contractNo == "" || this.data.contractNo == null) {
                        this.$.versionNo.value = "1";
                        this.data.filed = 0;
                    } else {
                        //this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.codeShippingAddress);
                        this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.clientNo);
                        this.$.shippingAddresses_ajax.generateRequest();
                        this._showContractLines = "";
                        this._CLRegion = this.data.codeRegion;
                        this._CLFunctionalArea = this.data.codeFunctionalArea;
                        this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                        this._CLVersionStartDate = this.data.startData;
                        this._CLVersionEndDate = this.data.dueDate;
                        this._isCreate = false;

                        if (this.data.filed) {
                            this._contractStatusLocked = true;
                        }

                        this._lockFields = this.data.changeStatus == 2 || !this._permissions.update;
                        this._showContractLinesForm = this.data.changeStatus == 2 && this._permissions.update ? "none" : "";
                        this._showButtons = this.data.changeStatus != 2 && !this._permissions.update ? "none" : "";
                    }

                    if (this.data.filed) {
                        this._permissions.update = false;
                    }


                    if (data.detail.status === 200) {

                        if (data.detail.url.indexOf("GetContractDetails") !== -1) {
                            if (this.data.contractNo != "") {
                                this.$.serviceclients_ajax.body = JSON.stringify(this.data.clientNo);
                                this.$.serviceclients_ajax.generateRequest();

                                this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.contractLines_databound_ajax.generateRequest();

                                this.$.navData_ajax.body = JSON.stringify(this.data);
                                this.$.navData_ajax.generateRequest();

                            }
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Contrato atualizado com sucesso.");
                            } else {
                                this._openToastError(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("ArchiveContract") !== -1) {
                            this._openToast(this.data.eMessage);
                        }
                        else if (data.detail.url.indexOf("SendContractToHistory") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Enviado para Histórico com sucesso.");
                                window.location.href = "/Contratos/DetalhesContrato/" + this.data.contractNo + "?version=" + this.data.versionNo + "&" + "isHistoric=" + true;

                            }
                        }
                        else {
                            this._openToastError("Ocorreu um erro desconhecido.");
                        }
                    }
                },

                    if (this.data.eReasonCode == 1) {

                        var contractNo = this.data.contractNo;
                        setTimeout(

                                window.location.href = window.location.href + "/" + contractNo;//"DetalhesContrato/" + contractNo;

                    } else {

                                    if (result) {
                                        if (t1 == "") {
                                            ListLines = t2;
                                        }
                                        else {

                                                if (t2[lines].invoiceGroup == t1) {

                                            }
                                        }
                                        Invoice = {
                                            "Contrato": t3,
                                            "LinhasContrato": ListLines,
                                            "GrupoFatura": t1
                                        };
                                        ajax_request.body = JSON.stringify(Invoice);
                                        ajax_request.params = { "dateCont": dataRegist };
                                        ajax_request.generateRequest();
                                    }
                                }
                            });


                        }
                        else {

                            bootbox.confirm({
                                message: "Deseja criar a(s) fatura(s) para este contrato?",
                                buttons: {
                                    confirm: {
                                        label: 'Sim',
                                        className: 'btn-success'
                                    },
                                    cancel: {
                                        label: 'Não',
                                        className: 'btn-danger'
                                    }
                                },
                                callback: function (result) {
                                    if (result) {
                                        if (t1 == "") {
                                            ListLines = t2;
                                        }
                                        else {
                                            for (var lines in t2) {
                                                if (t2[lines].invoiceGroup == t1) {
                                                    ListLines.push(t2[lines]);
                                                }
                                            }
                                        }
                                        Invoice = {
                                            "Contrato": t3,
                                            "LinhasContrato": ListLines,
                                            "GrupoFatura": t1
                                        };
                                        ajax_request.body = JSON.stringify(Invoice);
                                        ajax_request.params = { "dateCont": dataRegist };
                                        ajax_request.generateRequest();

                                    }
                                }
                            });
                        }
                    }
                    return true;
                },

                        var sel = this.dataLines.lines.find(x => x == item);

                _sendToHistory: function () {

                    var _dataContract = this.data;
                    var ajax_request = this.$.page_databound_ajax;
                    var currentTime = new Date();
                    var date = new Date(this.data.dueDate);

                    if (date > currentTime || date == "Invalid Date") {
                        this._openToastError("Contrato ainda não expirou ou não tem data de expiração.");
                    }
                    else {
                        bootbox.confirm({
                            message: "Tem a certeza que pretende enviar para histórico o contrato " + this.data.contractNo + "?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (result) {
                                if (result) {
                                    ajax_request.url = "/Contratos/SendContractToHistory";
                                    ajax_request.body = JSON.stringify(_dataContract);
                                    ajax_request.generateRequest();
                                }
                            }
                        });
                    }

                },

                _validateUpdatePricesDlgInput: function () {
                    if (this.$.dpStartDate.validate() &
                        this.$.dpDueDate.validate() &
                        this.$.txtClientRequisitionNo.validate() &
                        this.$.dpRequisitionReceiveDate.validate() &
                        this.$.dpNextInvoiceDate.validate() &
                        this.$.txtContractLinesPercentage.validate()) {
                        return true;
                    }
                    this._openToastError("Verifique os dados inseridos.");
                    return false;
                },
                _ValidateInvoice: function () {
                    var messageErro = "";
                    if (this.$.mStatus.value != 4 && this.$.mStatus.value != 7) {
                        messageErro = "O estado do contrato tem que ser: Assinado ou Em Vigor \n";
                    }
                    if (this.$.mBillingTypes.value != 1 && this.$.mBillingTypes.value != 4) {
                        messageErro += "Para criar a fatura, o Tipo de Faturação deverá ser 'Mensal' ou 'Mensal + Consumo' \n";
                    }
                    if (this.$.mChangeStatus.value != 2) {
                        messageErro += "O estado de alteração tem que estar Bloqueado \n";
                    }
                    if (this.$.mInvoicePeriods.value == null) {
                        messageErro += "O periodo de faturação tem de estar preenchido \n";
                    }
                    if (this.$.mInvoicePeriods.value == 6)
                        messageErro += "Data de periodo de faturação nao pode ser 'Nenhum' \n";

                    if (this.$.mPaymentTerms.value == null && this.$.mPaymentTerms.value == "") {
                        messageErro += "Os termos de pagamento de estar preenchido \n";
                    }
                    if (this.$.dueDate.value < this.$.contractStartDate.value && this.$.dueDate.value != null)
                        messageErro += "Data da expiração não pode ser menor que o inicio da faturação \n";

                    if (this.$.dueDate.value < this.$.contractEndDate.value && this.$.dueDate.value != null)
                        messageErro += "Data da fim de periodo não pode ser maior que a data de expiração \n";

                    if (this.dataLines != null) {
                        var exist = false;
                        for (var lines in this.dataLines.lines) {
                            if (this.dataLines.lines[lines].billable == true)
                                exist = true;
                        }
                        if (exist == false)
                            messageErro += "Não existe linhas de faturação no contrato";
                    }
                    if (messageErro != "")
                        this._openToastError(messageErro);
                    else
                        return true;
                    return false;

                },

                    if (this._validateUpdatePricesDlgInput()) {

                        var updPriceRequest = { // UpdateContractPricesRequest
                            "ContractType": this.data.contractType,
                            "ContractNo": this.data.contractNo,
                            "VersionNo": this.data.versionNo,
                            "NextInvoiceDate": this.$.dpNextInvoiceDate.value,
                            "StartDate": this.$.dpStartDate.value,
                            "DueDate": this.$.dpDueDate.value,
                            "ClientRequisitionNo": this.$.txtClientRequisitionNo.value,
                            "RequisitionReceiveDate": this.$.dpRequisitionReceiveDate.value,
                            "percentageToApllyInLines": this.$.txtContractLinesPercentage.value

                        this.$.updatePrices_ajax.body = JSON.stringify(updPriceRequest);
                        this.$.updatePrices_ajax.generateRequest();

                    if (e.detail.value == 0)

                    var item = e.detail.value;

                    switch (item.value) {

                            this._openContractArchive();
