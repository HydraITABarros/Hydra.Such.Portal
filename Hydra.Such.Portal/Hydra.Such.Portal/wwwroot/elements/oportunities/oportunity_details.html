<dom-module id="x-oportunitydetails" _history="@ViewBag.Historic">
    <template>

        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

                paper-button.disabled {
                    cursor: not-allowed;
                    pointer-events: none;
                }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            vaadin-time-picker {
                --vaadin-combo-box-overlay-max-height: 250px;
            }
        </style>


        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetProposalsFetchUnitDB" last-response="{{CBFeeUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{CBResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentTerms" last-response="{{CBPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllClientsComboGrid" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractStatus" last-response="{{CBStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractChangeStatus" last-response="{{CBChangeStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{CBServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractBillingTypes" last-response="{{CBBillingTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractMaintenanceTypes" last-response="{{CBMaintenanceTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoicePeriods" last-response="{{CBInvoicePeriods}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{CBProjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoiceGroups" last-response="{{CBInvoiceGroups}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineTypes" last-response="{{CBContractLineTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetMeasureUnits" last-response="{{CBMeasureUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetClientServices" last-response="{{CBServiceClients}}" id="serviceclients_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodes}}" id="contractlinecodes_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{CBEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodesGrid}}" id="contractlinecodesgrid_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetProductsCode" last-response="{{CBCodeProducts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResourcesCode" last-response="{{CBResourceCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCGAccountCode" last-response="{{CBCGAccountCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRequestOrigin" last-response="{{CBRequestOrigin}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsStatus" last-response="{{CBProposalsStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetCustomerContacts" last-response="{{CBContacts}}" id="contacts_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>-->
        <iron-ajax url="/PopulateDropdowns/GetContactsByType" last-response="{{CBContacts}}" auto params='{ "type" : 0 }' method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LAreas}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNoAsVM" last-response="{{ClientShippingAddresses}}" method="post" handle-as="json" content-type="application/json" id="shippingAddresses_ajax"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNo" last-response="{{CBShippingAddresses}}" id="shippingAddresses_ajax" method="post" handle-as="json" content-type="application/json" id="shippinhAddress_ajax"></iron-ajax>-->

        <iron-ajax url="/Contratos/ParseContractType" id="parseToContract_ajax" last-response="{{numeration}}" on-response="_responseParseToContract" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Contratos/GetContractDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/LoadAttachments"
                   last-response="{{uploads}}"
                   method="post"
                   handle-as="json"
                   id="page_update_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetContractLines"
                   last-response="{{dataLines}}"
                   method="post"
                   handle-as="json"
                   id="contractLines_databound_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Contratos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Projetos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   on-response="_addressResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <div class="subMenu">
            <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

            <template is="dom-if" if="{{ _permissions.create }}">
                <paper-button style="display: {{ _showContractLines }};" class="tablinks" id="btnContractAdd" on-tap="_createNewContract"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar Novo</paper-button>
            </template>
            <!--<paper-button style="display: {{ _showContractLines }};" id="btnContractArchive" class="tablinks" on-tap="_openContractArchive"><i class="fa fa-eye" aria-hidden="true" hidden></i>&nbsp; Consulta de arquivos</paper-button>-->
            <template is="dom-if" if="{{ _permissions.update }}">
                <paper-button class="tablinks" on-tap="_parseToContract"><i class="fa fa-check-square" aria-hidden="true"></i>&nbsp; Tornar em Proposta</paper-button>
                <paper-button class="tablinks" on-tap="_setArquivado" id="btnArchive"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp; {{ _btnArchiveMessage }}</paper-button>
                <paper-button id="btn_imprimir" class="tablinks" on-tap="_print" title="Imprimir"><i class="fa fa-print" aria-hidden="true"></i> Imprimir</paper-button>
            </template>
        </div>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formContract">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Anexos</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="contractNo" name="contractNo" label="Nº Oportunidade" value="{{data.contractNo}}" maxlength="20" disabled="{{ !_isCreate}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.description}}" id="description" name="description" label="Âmbito do Serviço" maxlength="200" disabled="{{ !_permissions.update }}">  </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mClients" value="{{data.clientNo}}" label="Nome Cliente"
                                                            items="[[CBClients]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Cód. Cliente"}, {"field":"name", "name":"Nome"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Cód. Postal"}, {"field":"city", "name":"Cidade"}, {"field":"country_RegionCode", "name":"Região"}, {"field":"country_RegionCode", "name":"Região"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}"
                                                            on-value-changed="_clientChanged">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="contactNo" value="{{data.contactNo}}" label="Nome Contacto"
                                                            items="[[CBContacts]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Cód. Contato"}, {"field":"value", "name":"Nome"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBRequestOrigin]]" id="mOrderOrigin" item-value-path="id" item-label-path="value" value="{{data.orderOrigin}}" label="Origem do Pedido" disabled="{{ !_permissions.update }}">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.ordOrderSource}}" id="mOrdOrderSource" name="mOrdOrderSource" label="Origem do Pedido Descrição" maxlength="50" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.proposalNo}}" id="mProposalNo" name="proposalNo" label="Nº Proposta" maxlength="20" disabled="true" hidden="{{_hiddeproposalNo}}"> </vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="hidden">
                                        <vaadin-text-field value="{{data.versionNo}}" id="versionNo" name="versionNo" label="Nº Versão" disabled="true"> </vaadin-text-field>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Inicial Prevista da Prestação" id="mStartData" name="startData" value="{{data.startData}}" disabled="{{ !_permissions.update }}" on-value-changed="_startEndDate"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3">
                                            <vaadin-date-picker label="Data Expiração Prevista da Prestação" id="DueDate" name="DueDate" value="{{data.dueDate}}" disabled="{{ !_permissions.update }}" on-value-changed="_startEndDate"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Prevista para a Adjudicação" id="mCustomerShipmentDate" name="CustomerShipmentDate" value="{{data.customerShipmentDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Alteração" id="mProposalChangeDate" name="ProposalChangeDate" value="{{data.proposalChangeDate}}" disabled></vaadin-date-picker>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.internalNumeration}}" id="mInternalNumeration" name="mInternalNumeration" label="Numeração Interna" maxlength="20" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.totalProposalValue}}" auto-validate placeholder="0.0000" pattern="^[0-9]\d*(\.[0-9]{1,4})?$" on-value-changed="_ConvertDecimals" error-message="Valor inválido" id="mTotalProposalValue" name="mTotalProposalValue" label="Valor Total" disabled="{{ !_permissions.update }}">
                                                <div slot="suffix">€</div>
                                            </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mCodeRegion" name="mCodeRegion" value="{{data.codeRegion}}" label="Cód. Região" disabled="{{ !_permissions.update }}"
                                                            items="[[CBRegions]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório">

                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFunctionalArea" name="mFunctionalArea" value="{{data.codeFunctionalArea}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}"
                                                            items="[[CBFunctionalAreas]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mResponsabilityCenter" name="mResponsabilityCenter" value="{{data.codeResponsabilityCenter}}" label="Cód. Centro Respon." disabled="{{ !_permissions.update }}"
                                                            items="[[CBResponsabilityCenterCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFeeUnits" value="{{data.provisionUnit}}" label="Unidade de Prestação"
                                                            items="[[CBFeeUnits]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.noVEP}}" id="mNoVEP" name="mNoVEP" label="Nº VEP" maxlength="20" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.baseValueProcedure}}" id="mBaseValueProcedure" name="mBaseValueProcedure" placeholder="0.0000" pattern="^[0-9]\d*(\.[0-9]{1,4})?$" on-value-changed="_ConvertDecimals" label="Valor Base Procedimento" disabled="{{ !_permissions.update }}">
                                                <div slot="suffix">€</div>
                                            </vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-6 ">
                                            <such-textarea rows="5" value="{{data.notes}}" id="mNotes" name="mNotes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>
                                        <div class="col-md-6 ">
                                            <such-textarea rows="5" value="{{data.archiveReason}}" label="Razão Arquivo" id="txtArchiveReason" disabled hidden> </such-textarea>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Datas Limite Fases do Processo</div>
                                            <div class="panel-body">
                                                <div class="row break_clear">
                                                    <div class="col-md-6">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora - Limite Esclarecimentos, Erros e Omissões</label>
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mLimitClarificationDate" name="mLimitClarificationDate" value="{{data.limitClarificationDate}}" on-value-changed="_limitClarificationDateDateChanged" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                                            </div>
                                                            <div class="col-md-4" style="padding-left: 0px;">
                                                                <vaadin-time-picker step="1800" value="{{data.limitClarificationTime}}" id="mLimitClarificationTime" name="mLimitClarificationTime" disabled="{{ !_permissions.update }}"></vaadin-time-picker>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4" hidden>
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora - Erros e Omissões</label>
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mErrorsOmissionsDate" name="mErrorsOmissionsDate" value="{{data.errorsOmissionsDate}}" on-value-changed="_errorsOmissionsDateChanged" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                                            </div>
                                                            <div class="col-md-4" style="padding-left: 0px;">
                                                                <vaadin-time-picker step="1800" value="{{data.errorsOmissionsTime}}" id="mErrorsOmissionsTime" name="mErrorsOmissionsTime" disabled="{{ !_permissions.update }}"></vaadin-time-picker>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label part="label" id="vaadin-text-field-label-21" class="label_custom">Data/Hora - Entrega Proposta</label>
                                                        <div class="row">
                                                            <div class="col-md-8" style="padding-right: 5px;">
                                                                <vaadin-date-picker id="mProposalDelivery" name="mProposalDelivery" value="{{data.proposalDelivery}}" on-value-changed="_propDeliveryDateChanged" disabled="{{ !_permissions.update }}"></vaadin-date-picker>

                    bootbox.confirm({

                _setArquivado: function () {
                    var message = this._btnArchiveMessage.toLowerCase();
                    var archiveReason = '';
                    var _dataContract = this.data;
                    var ajax_request = this.$.page_databound_ajax;

                    if (message == "ativar") {
                        this._archive();
                        return false;
                    }

                    if (this.$.archiveReason.validate()) {
                        archiveReason = this.$.archiveReason.value;
                        this.$.dlgArchiveReason.close();

                        _dataContract.archiveReason = archiveReason;
                        if (_dataContract.filed)
                            ajax_request.url = "/Contratos/UnArchiveContract";
                        else
                            ajax_request.url = "/Contratos/ArchiveContract";
                        ajax_request.body = JSON.stringify(_dataContract);
                        ajax_request.generateRequest();
                    }
                    else {
                        this.$.dlgArchiveReason.open();
                        return false;
                    }
                },

                _archive: function () {
                    var _dataContract = this.data;
                    var ajax_request = this.$.page_databound_ajax;
                    var message = this._btnArchiveMessage.toLowerCase();
                    bootbox.confirm({
                        message: "Tem a certeza que pretende " + message + " a Oportunidade " + this.data.contractNo + "?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            if (result) {
                                if (_dataContract.filed)
                                    ajax_request.url = "/Contratos/UnArchiveContract";
                                else
                                    ajax_request.url = "/Contratos/ArchiveContract";
                                ajax_request.body = JSON.stringify(_dataContract);
                                ajax_request.generateRequest();
                            }
                        }
                    });
                },
                //Responses Processors
                _responseProcessor: function (data) {
                    var self = this;
                    if (this.data.contractNo == "" || this.data.contractNo == null) {
                        this.$.versionNo.value = "1";
                    } else {
                        this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.clientNo);
                        this.$.shippingAddresses_ajax.generateRequest();

                        //this.$.contacts_ajax.body = JSON.stringify(this.data.clientNo);
                        //this.$.contacts_ajax.generateRequest();

                        this._showContractLines = "";
                        this._CLRegion = this.data.codeRegion;
                        this._CLFunctionalArea = this.data.codeFunctionalArea;
                        this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                        this._CLVersionStartDate = this.data.startData;
                        this._CLVersionEndDate = this.data.dueDate;
                        this._isCreate = false;
                    }

                    if (this.data.filed) {
                        this._permissions.update = false;
                    }

                    if (data.detail.status === 200) {
                        if (data.detail.url.indexOf("GetContractDetails") !== -1) {
                            if (this.data.contractNo != "") {
                                this.$.serviceclients_ajax.body = JSON.stringify(this.data.clientNo);
                                this.$.serviceclients_ajax.generateRequest();

                                this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                                this.$.contractLines_databound_ajax.generateRequest();
                            }
                        }
                        else if (data.detail.url.indexOf("Create") !== -1) {
                            this._createResponseProcessor();
                        }
                        else if (data.detail.url.indexOf("Update") !== -1) {
                            if (this.data.eReasonCode == 1) {
                                this._openToast("Oportunidade atualizada com sucesso.")
                                var contractNo = this.data.contractNo;
                                var versionNo = this.data.versionNo;
                                setTimeout(
                                    function () {
                                        window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                    }, 1000);
                            } else {
                                this._openToast(this.data.eMessage);
                            }
                        }
                        else if (data.detail.url.indexOf("ArchiveContract") !== -1) {
                            this._openToast(this.data.eMessage);
                            var contractNo = this.data.contractNo;
                            var versionNo = this.data.versionNo;
                            setTimeout(
                                function () {
                                    window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                }, 1000);
                        }
                    } else {
                        this._openToastError("Ocorreu um erro desconhecido.")
                    }
                },

                _createResponseProcessor: function (data) {

                    if (this.data.eReasonCode == 1) {
                        this._isCreate = false;
                        this._openToast("Oportunidade guardada com sucesso.");

                        var contractNo = this.data.contractNo;
                        var versionNo = this.data.versionNo;
                        setTimeout(
                            function () {
                                window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                            }, 1000);

                    } else {
                        this._openToast(this.data.eMessage);
                    }
                },



                _responseValidatorProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        if (this.validateResponse == "") {
                            this._executeRequest("/Contratos/CreateContract", this.data)
                        } else {
                            this._openToastError("Ocorreu um erro desconhecido.");
                        }
                    }
                },
                _responseDeleteProcessor: function (data) {
                    var self = this;
                    if (data.detail.status === 200) {
                        this._openToast("Oportunidade eliminada com sucesso");
                        if (this.deletedData.eReasonCode == 1) {
                            setTimeout(
                                function () {
                                    window.location.replace("/");
                                }, 2500);
                        } else if (this.deletedData.eReasonCode == 2) {
                            this._openToastError(this.deletedData.eMessage);
                        }
                    }
                },
                //Date
                _startEndDate: function (e) {
                    this.$.DueDate.min = this.$.mStartData.value;
                    this.$.mStartData.max = this.$.DueDate.value;
                },

                _limitClarificationDateDateChanged: function (e) {
                    this.$.mErrorsOmissionsDate.min = this.$.mLimitClarificationDate.value;
                },

                _errorsOmissionsDateChanged: function (e) {
                    var d = new Date(this.$.mErrorsOmissionsDate.value);
                    d.setDate(d.getDate() + 1);
                    this.$.mProposalDelivery.min = d.getFullYear() + '-'
                        + ('0' + (d.getMonth() + 1)).slice(-2) + '-'
                        + ('0' + d.getDate()).slice(-2);
                },

                _propDeliveryDateChanged: function (e) {

                    var d = new Date(this.$.mProposalDelivery.value);
                    d.setDate(d.getDate() + 1);
                    this.$.previousHearingDate.min = d.getFullYear() + '-'
                        + ('0' + (d.getMonth() + 1)).slice(-2) + '-'
                        + ('0' + d.getDate()).slice(-2);
                },

                _previousHearingDateChanged: function (e) {
                    var d = new Date(this.$.previousHearingDate.value);
                    d.setDate(d.getDate() + 1);

                    this.$.mFinalReportDate.min = d.getFullYear() + '-'
                        + ('0' + (d.getMonth() + 1)).slice(-2) + '-'
                        + ('0' + d.getDate()).slice(-2);
                },

                _finalReporDateChanged: function (e) {
                    var d = new Date(this.$.mFinalReportDate.value);
                    d.setDate(d.getDate() + 1);

                    this.$.mDocumentationHabilitationDate.min = d.getFullYear() + '-'
                        + ('0' + (d.getMonth() + 1)).slice(-2) + '-'
                        + ('0' + d.getDate()).slice(-2);
                },
                //Address Functions
                _getAddressByCode: function (e) {
                    var selItem = this.ClientShippingAddresses != null ? this.ClientShippingAddresses.find(x => x.code == e.detail.value) : null;
                    //if (selItem != null) {
                    //Fill Data
                    //this.$.ShippingName.value = selItem.name;
                    //this.$.ShippingAddress.value = selItem.address;
                    //this.$.shippingZipCode.value = selItem.zipCode;
                    //this.$.ShippingLocality.value = selItem.city;
                    //}
                    //else {
                    //this.$.ShippingName.value = "";
                    //this.$.ShippingAddress.value = "";
                    //this.$.shippingZipCode.value = "";
                    //this.$.ShippingLocality.value = "";
                    //}
                },

                //Client Requisition Functions
                _createClientRequisition: function () {

                    this.data.clientRequisitions.unshift({
                        contractNo: this.data.contractNo,
                        startDate: this._CRStartDate,
                        endDate: this._CREndDate,
                        clientRequisitionNo: this._CRRequisitionNo,
                        requisitionDate: this._CRRequisitionDate,
                        promiseNo: this._CRPromiseNo,
                        invoiceGroup: this._CRInvoiceGroup,
                        projectNo: this._CRProjectNo,
                        lastInvoiceDate: this._CRLastInvoiceDate
                    });
                    this.$.grid_ClientRequisitions.clearCache();
                },
                _deleteClientRequisition: function (data) {
                    var index = this.data.clientRequisitions.indexOf(data.model.item);
                    this.data.clientRequisitions.splice(index, 1);

                    this.$.grid_ClientRequisitions.clearCache();
                },

                //Invoice Texts Functions
                _createInvoiceText: function () {
                    this.data.invoiceTexts.unshift({
                        contractNo: this.data.contractNo,
                        invoiceGroup: this._IRInvoiceGroup,
                        projectNo: this._IRProjectNo,
                        invoiceText: this._IRInvoiceText
                    });
                    this.$.grid_invoiceTexts.clearCache();
                },
                _deleteInvoiceText: function (data) {
                    var index = this.data.invoiceTexts.indexOf(data.model.item);
                    this.data.invoiceTexts.splice(index, 1);

                    this.$.grid_invoiceTexts.clearCache();
                },

                //Helpers
                _executeRequest: function (url, data) {
                    this.data.contractType = 1;
                    this.$.page_databound_ajax.url = url;
                    this.$.page_databound_ajax.body = JSON.stringify(data);
                    this.$.page_databound_ajax.generateRequest();
                },
                _openContractArchive: function () {
                    window.location.href = "/Contratos?archived=1&contractno=" + this.data.contractNo;
                },


                //#################################
                //        CONTRACT LINES
                //#################################
                _createContractLine: function () {
                    this.dataLines.lines.unshift({
                        contractNo: this.data.contractNo,
                        versionNo: this.data.versionNo,
                        contractType: 1,
                        type: this._CLContractLineType,
                        codeMeasureUnit: this._CLMeasureUnit,
                        codeRegion: this._CLRegion,
                        frequency: this._CLFrequency,
                        versionStartDate: this._CLVersionStartDate,
                        serviceClientNo: this._CLServiceClient,
                        code: this._CLCode,
                        unitPrice: this._CLUnitPrice,
                        codeFunctionalArea: this._CLFunctionalArea,
                        interventionHours: this._CLInterventionHours,
                        versionEndDate: this._CLVersionEndDate,
                        invoiceGroup: this._CLInvoiceGroup,
                        description: this._CLDescription,
                        description2: this._CLDescription2,
                        lineDiscount: this._CLDiscountLine,
                        codeResponsabilityCenter: this._CLResponsabilityCenter,
                        totalTechinicians: this._CLTotalTechnicians,
                        responsibleNo: this._CLResponsible,
                        createContract: this._CLCreateContract,
                        quantity: this._CLQuantity,
                        billable: this._CLBillable,
                    });
                    this.$.grid_contractlines.clearCache();

                    this.$.contractLines_databound_ajax.url = "/Contratos/UpdateContractLines";
                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.contractLines_databound_ajax.generateRequest();
                },
                _updateContractLines: function () {
                    this.$.contractLines_databound_ajax.url = "/Contratos/UpdateContractLines";
                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.dataLines);
                    this.$.contractLines_databound_ajax.generateRequest();
                },
                _clResponseProcessor: function (data) {
                    if (data.detail.status === 200) {
                        if (!(data.detail.url.indexOf("GetContractLines") !== -1)) {
                            this._CLContractLineType = "";
                            this.$._CLMeasureUnit._clearSelection();
                            this._CLFrequency = "";
                            this.$._CLServiceClient._clearSelection();
                            this.$._CLCode._clearSelection();
                            this._CLUnitPrice = "";
                            this._CLInterventionHours = "";
                            this.$._CLInvoiceGroup._clearSelection();
                            this._CLDescription = "";
                            this._CLDescription2 = "";
                            this._CLDiscountLine = "";
                            this._CLTotalTechnicians = "";
                            this.$._CLResponsible._clearSelection();
                            this._CLQuantity = "";
                            this._CLBillable = true;
                            this._CLCreateContract = true;

                            this._CLRegion = this.data.codeRegion;
                            this._CLFunctionalArea = this.data.codeFunctionalArea;
                            this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                            this._CLVersionStartDate = this.data.startData;
                            this._CLVersionEndDate = this.data.dueDate;

                            this._openToast(this.dataLines.eMessage);
                        }
                    }
                },

                _clContractLineTypeChange: function (e) {
                    this.$.contractlinecodes_ajax.body = JSON.stringify(e.detail.value);
                    this.$.contractlinecodes_ajax.generateRequest();
                },
                _clContractLineCodeChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        var index = this.CBContractLineCodes.findIndex(i => i.id === e.detail.value);
                        //this.CBContractLineCodes[index].id;
                        this._CLDescription = this.CBContractLineCodes[index].value;
                        this._CLMeasureUnit = this.CBContractLineCodes[index].extra;
                    }
                },

                _clContractLineTypeGridChange: function (e) {
                    this.$.contractlinecodesgrid_ajax.body = JSON.stringify(e.detail.value);
                    this.$.contractlinecodesgrid_ajax.generateRequest();

                    this.dataLines.lines.find(x => x == this._SelectedLine).code = "";
                    this.dataLines.lines.find(x => x == this._SelectedLine).type = e.detail.value;
                    this.$.grid_contractlines.clearCache();
                },
                _clContractLineCodeGridChange: function (e) {
                    if (e.detail.value != null && e.detail.value != "") {
                        var index = this.CBContractLineCodesGrid.findIndex(i => i.id === e.detail.value);
                        //this.CBContractLineCodes[index].id;
                        this.dataLines.lines.find(x => x == this._SelectedLine).code = e.detail.value;
                        this.dataLines.lines.find(x => x == this._SelectedLine).description = this.CBContractLineCodesGrid[index].value;
                        this.dataLines.lines.find(x => x == this._SelectedLine).codeMeasureUnit = this.CBContractLineCodesGrid[index].extra;
                        this.$.grid_contractlines.clearCache();
                    }
                },

                _lineSelected: function (item) {
                    if (item != null) {
                        var oSel = this.dataLines.lines.find(x => x.selected);
                        if (oSel != undefined) {
                            oSel.selected = false;
                        }

                        var sel = this.dataLines.lines.find(x => x == item);
                        if (sel != undefined) {

                            this.dataLines.lines.find(x => x == item).selected = true;

                            this.$.contractlinecodesgrid_ajax.body = JSON.stringify(item.type);
                            this.$.contractlinecodesgrid_ajax.generateRequest();


                            this.$.grid_contractlines.clearCache();
                        }
                    }
                },

                //FORMAT LINES
                _clFormatType: function (param) {
                    if (param != undefined) {
                        var sel = this.CBContractLineTypes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatCode: function (param1, param2) {
                    if (param1 != undefined && param2 != undefined) {
                        var sel;
                        if (param2 == 1) {
                            sel = this.CBCodeProducts.find(x => x.id == param1);
                        } else if (param2 == 2) {
                            sel = this.CBResourceCode.find(x => x.id == param1);
                        } else {
                            sel = this.CBCGAccountCode.find(x => x.id == param1);
                        }
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatMeasureUnit: function (param) {
                    if (param != undefined) {
                        var sel = this.CBMeasureUnits.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatRegion: function (param) {
                    if (param != undefined) {
                        var sel = this.CBRegions.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatFunctionalArea: function (param) {
                    if (param != undefined) {
                        var sel = this.CBFunctionalAreas.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatResponsabilityCenter: function (param) {
                    if (param != undefined) {
                        var sel = this.CBResponsabilityCenterCodes.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatResponsible: function (param) {
                    if (param != undefined && this.CBEmployees != undefined) {
                        var sel = this.CBEmployees.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _clFormatServiceClient: function (param) {
                    if (param != undefined) {
                        while (this.CBServiceClients == undefined) {

                        }
                        var sel = this.CBServiceClients.find(x => x.id == param);
                        if (sel != undefined) {
                            return sel.value;
                        }
                    }
                    return "";
                },
                _deleteContractLine: function (e) {
                    var index = this.dataLines.lines.indexOf(e.model.item);
                    var spliceDataLine = this.dataLines.lines;
                    var contLinesdatabound_ajax = this.$.contractLines_databound_ajax;
                    var contLines_grid = this.$.grid_contractlines;
                    var model_item = e.model.item;
                    var dataL = this.dataLines;
                    bootbox.confirm({
                        message: "Tem a certeza que pretende remover esta Linha?",
                        buttons: {
                            confirm: {
                                label: 'Sim',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'Não',
                                className: 'btn-danger'
                            }
                        },

                        callback: function (result) {
                            if (result) {
                                spliceDataLine.splice(index, 1);
                                contLinesdatabound_ajax.url = "/Contratos/UpdateContractLines";
                                contLinesdatabound_ajax.body = JSON.stringify(dataL);
                                contLinesdatabound_ajax.generateRequest();
                                contLines_grid.clearCache();
                            }
                        }
                    });
                },

                //Parse To Proposal
                _parseToContract: function (param) {
                    if (param != null) {
                        if (this.$.mProposalNo.value != null && this.$.mProposalNo.value == "") {
                            this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 1, "HeaderType": 2, "Parcial": false });
                            this.$.parseToContract_ajax.generateRequest();
                        } else if (this.$.mProposalNo.value != "" && this.$.mProposalNo.value == null) {
                            this.$.parseToContract_ajax.body = JSON.stringify({ "HeaderNo": this._contractno, "VersionNo": this._versionno, "OriginType": 1, "HeaderType": 2, "Parcial": false });
                            this.$.parseToContract_ajax.generateRequest();
                        } else {
                            this._openToastError("Esta versão de oportunidade já tem proposta associada");
                        }
                    }
                },

                _responseParseToContract: function (e) {
                    var self = this;
                    if (e.detail.status === 200) {
                        this._openToast("Proposta " + this.numeration + " criada com sucesso");
                        this.$.mProposalNo.value = this.numeration;
                    }
                    else {
                        this._openToastError("Erro na criação da proposta.");
                    }
                },

                _closeArchiveReasonDialog: function () {
                    this.$.archiveReason.value = "";
                    this.$.dlgArchiveReason.close();
                },

                _goBack: function (e) {
                    window.history.back();
                },

                _print: function () {
                    if (this._reportserverurl != undefined) {
                        this.$.rptContainer.src = this._reportserverurl + "OpotunidadeProposta_Contrato&TipoContrato=" + this.data.contractType + "&NoContrato=" + this.data.contractNo + "&NoVersao=" + this.data.versionNo;
                        this.$.rptDialog.open();
                    }
                    else {
                        this._openToastError("Não é possivel imprimir. Não foi definido o servidor de relatórios.");
                    }
                },
                _closeRptDialog: function () {
                    this.$.rptContainer.src = "about:blank";
                    this.$.rptDialog.close();
                },


            });
        });
    </script>
