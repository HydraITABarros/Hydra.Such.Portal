<dom-module id="x-oportunitydetails" _history="@ViewBag.Historic">
    <template>

        <!-- STYLES -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            vaadin-combo-box {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-date-picker {
                margin-top: 0px !important;
                width: 100% !important;
            }

            vaadin-text-field {
                margin-top: 0px !important;
                width: 100%;
            }

            paper-button {
                margin-top: 10px;
            }

                paper-button.disabled {
                    cursor: not-allowed;
                    pointer-events: none;
                }

            .break_clear {
                margin-top: 15px;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .break_frm {
                margin-top: 15px;
            }

            .label_custom {
                color: var(--valo-contrast-60pct) !important;
                font-weight: 500 !important;
                font-size: var(--valo-font-size-s) !important;
                margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4) !important;
                margin-bottom: var(--valo-space-xs) !important;
                transition: color 0.4s !important;
                line-height: 1 !important;
                font-family: var(--valo-font-family) !important;
            }

            datetime-picker {
                border-radius: var(--valo-text-field-border-radius, var(--valo-border-radius));
                background-color: var(--valo-contrast-5pct);
                color: var(--valo-contrast-60pct) !important;
                width: 100%;
            }

            .marginSpace {
                margin: 0px !important;
            }

            textarea {
                background-color: #f5f5f5;
                border: none;
                border-radius: 3px 4px;
                align-self: baseline;
                font-weight: 500;
            }

                textarea:hover {
                    background-color: #eeeeee;
                }

                textarea:focus {
                    background-color: white;
                    border: none;
                    outline: 1px solid #eeeeee;
                    border-radius: 3px 4px;
                }

            datetime-picker {
                --datetime-selected-background: #71BCC1 !important;
                --datetime-background: #1f3133;
                --datetime-color: #eeeeee;
            }

            /*ACORDEÃO*/
            paper-collapse-item {
                --paper-item: {
                    padding: 0 0;
                };
                --paper-collapse-item-header: {
                    padding: 0 15px;
                    color: #333;
                    background-color: #f5f5f5;
                    border-bottom: solid #ddd 1px;
                    border-top-left-radius: 3px;
                    border-top-right-radius: 3px;

                };
            }

            vaadin-time-picker {
                --vaadin-combo-box-overlay-max-height: 250px;
            }
        </style>


        <!-- DROPDOWNS POPULATE -->
        <iron-ajax url="/PopulateDropdowns/GetProposalsFetchUnitDB" last-response="{{CBFeeUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResponsabilityCenterCode" last-response="{{CBResponsabilityCenterCodes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetPaymentTerms" last-response="{{CBPaymentTerms}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRegionCode" last-response="{{CBRegions}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAllClientsComboGrid" last-response="{{CBClients}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetFunctionalAreaCode" last-response="{{CBFunctionalAreas}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractStatus" last-response="{{CBStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractChangeStatus" last-response="{{CBChangeStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetServiceObjects" last-response="{{CBServiceObjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractBillingTypes" last-response="{{CBBillingTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractMaintenanceTypes" last-response="{{CBMaintenanceTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoicePeriods" last-response="{{CBInvoicePeriods}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProjectList" last-response="{{CBProjects}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractInvoiceGroups" last-response="{{CBInvoiceGroups}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineTypes" last-response="{{CBContractLineTypes}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetMeasureUnits" last-response="{{CBMeasureUnits}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetClientServices" last-response="{{CBServiceClients}}" id="serviceclients_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodes}}" id="contractlinecodes_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetEmployees" last-response="{{CBEmployees}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetContractLineCodes" last-response="{{CBContractLineCodesGrid}}" id="contractlinecodesgrid_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetProductsCode" last-response="{{CBCodeProducts}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetResourcesCode" last-response="{{CBResourceCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetCGAccountCode" last-response="{{CBCGAccountCode}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetRequestOrigin" last-response="{{CBRequestOrigin}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetProposalsStatus" last-response="{{CBProposalsStatus}}" auto method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetCustomerContacts" last-response="{{CBContacts}}" id="contacts_ajax" method="post" handle-as="json" content-type="application/json"></iron-ajax>-->
        <iron-ajax url="/PopulateDropdowns/GetContactsByType" last-response="{{CBContacts}}" auto params='{ "type" : 0 }' method="post" handle-as="json" content-type="application/json"></iron-ajax>
        <iron-ajax url="/PopulateDropdowns/GetAreas" last-response="{{LAreas}}" auto method="post" handle-as="json" content-type="application/json" id="clients_ajax"></iron-ajax>

        <iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNoAsVM" last-response="{{ClientShippingAddresses}}" method="post" handle-as="json" content-type="application/json" id="shippingAddresses_ajax"></iron-ajax>
        <!--<iron-ajax url="/PopulateDropdowns/GetNAVShippingAddressesByClientNo" last-response="{{CBShippingAddresses}}" id="shippingAddresses_ajax" method="post" handle-as="json" content-type="application/json" id="shippinhAddress_ajax"></iron-ajax>-->

        <iron-ajax url="/Contratos/ParseContractType" id="parseToContract_ajax" last-response="{{numeration}}" on-response="_responseParseToContract" method="post" handle-as="json" content-type="application/json"></iron-ajax>

        <!-- PROJECT CRUDS -->
        <iron-ajax url="/Contratos/GetContractDetails"
                   last-response="{{data}}"
                   method="post"
                   handle-as="json"
                   id="page_databound_ajax"
                   on-response="_responseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/LoadAttachments"
                   last-response="{{uploads}}"
                   method="post"
                   handle-as="json"
                   id="page_update_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DeleteContract"
                   last-response="{{deletedData}}"
                   method="post"
                   handle-as="json"
                   id="ajax_delete_contract"
                   on-response="_responseDeleteProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/GetContractLines"
                   last-response="{{dataLines}}"
                   method="post"
                   handle-as="json"
                   id="contractLines_databound_ajax"
                   on-response="_clResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/UpdateContractLines"
                   last-response="{{dataLines}}"
                   method="post"
                   handle-as="json"
                   id="contractLinesUpdate_databound_ajax"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DataInicioChanged"
                   last-response="{{dataInicioResult}}"
                   method="post"
                   handle-as="json"
                   id="page_dataInicioChanged_ajax"
                   on-response="_DataInicioChangedResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <iron-ajax url="/Contratos/DataFimChanged"
                   last-response="{{dataFimResult}}"
                   method="post"
                   handle-as="json"
                   id="page_dataFimChanged_ajax"
                   on-response="_DataFimChangedResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- PROJECT Valitador -->
        <iron-ajax url="/Contratos/ValidateNumeration"
                   last-response="{{validateResponse}}"
                   method="post"
                   handle-as="json"
                   id="page_validator_ajax"
                   on-response="_responseValidatorProcessor"
                   content-type="application/json"></iron-ajax>

        <!-- Address databound -->
        <iron-ajax url="/Projetos/GetAddressData"
                   last-response="{{addressData}}"
                   method="post"
                   handle-as="json"
                   id="address_ajax"
                   on-response="_addressResponseProcessor"
                   content-type="application/json"></iron-ajax>

        <template is="dom-if" if="{{ !_isCreate }}">
            <div class="subMenu">
                <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

                <template is="dom-if" if="{{ _permissions.create }}">
                    <paper-button style="display: {{ _showContractLines }};" class="tablinks" id="btnContractAdd" on-tap="_createNewContract"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Novo</paper-button>
                </template>

                <template is="dom-if" if="{{ _permissions.update }}">
                    <paper-button class="tablinks" on-tap="_parseToContract"><i class="fa fa-check-square" aria-hidden="true"></i>&nbsp; Tornar em Proposta</paper-button>
                    <paper-button class="tablinks" on-tap="_setArquivado" id="btnArchive"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp; {{ _btnArchiveMessage }}</paper-button>
                    <paper-button id="btnUpdate" class="tablinks" on-tap="_update"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar</paper-button>
                </template>

                <paper-button id="btn_imprimir" class="tablinks" on-tap="_print" title="Imprimir"><i class="fa fa-print" aria-hidden="true"></i> Imprimir</paper-button>

                <template is="dom-if" if="{{ _permissions.delete }}">
                    <paper-button class="tablinks" on-tap="_delete"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Eliminar</paper-button>
                </template>
            </div>
        </template>

        <template is="dom-if" if="{{ _isCreate }}">
            <div class="subMenu">
                <paper-button class="tablinks" on-tap="_goBack" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</paper-button>

                <template is="dom-if" if="{{ _permissions.create }}">
                    <paper-button id="btnCreate" class="tablinks" on-tap="_create"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Criar</paper-button>
                </template>
            </div>
        </template>

        <div class="row break_frm">
            <div class="col-md-12 col-md-12 col-lg-12">
                <iron-form id="formContract">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <paper-tabs fit-container no-slide autoselect autoselect-delay="0" selected="{{selected}}">
                                <paper-tab>Geral</paper-tab>
                                <paper-tab>Anexos</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{selected}}">
                                <!--Geral-->
                                <div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field id="contractNo" name="contractNo" label="Nº Oportunidade" value="{{data.contractNo}}" maxlength="20" disabled="{{ !_isCreate}}"></vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.description}}" id="description" name="description" label="Âmbito do Serviço" maxlength="100" disabled="{{ !_permissions.update }}">  </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mClients" value="{{data.clientNo}}" label="Nome Cliente"
                                                            items="[[CBClients]]"
                                                            text-path="name"
                                                            value-path="no_"
                                                            fields='[{"field":"no_", "name":"Cód. Cliente"}, {"field":"name", "name":"Nome"}, {"field":"address", "name":"Morada"}, {"field":"postCode", "name":"Cód. Postal"}, {"field":"city", "name":"Cidade"}, {"field":"regionCode", "name":"Região"}, {"field":"vatRegistrationNo_", "name":"Nº Contribuinte"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}"
                                                            on-value-changed="_clientChanged">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="contactNo" value="{{data.contactNo}}" label="Nome Contacto"
                                                            items="[[CBContacts]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Cód. Contato"}, {"field":"value", "name":"Nome"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-combo-box items="[[CBRequestOrigin]]" id="mOrderOrigin" item-value-path="id" item-label-path="value" value="{{data.orderOrigin}}" label="Origem do Pedido" disabled="{{ !_permissions.update }}">
                                                <template>
                                                    <paper-icon-item>
                                                        <paper-item-body two-line>
                                                            <div>[[item.value]]</div>
                                                        </paper-item-body>
                                                    </paper-icon-item>
                                                </template>
                                            </vaadin-combo-box>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.ordOrderSource}}" id="mOrdOrderSource" name="mOrdOrderSource" label="Origem do Pedido Descrição" maxlength="50" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.proposalNo}}" id="mProposalNo" name="proposalNo" label="Nº Proposta" maxlength="20" disabled="true" hidden="{{_hiddeproposalNo}}"> </vaadin-text-field>
                                        </div>
                                    </div>

                                    <div class="hidden">
                                        <vaadin-text-field value="{{data.versionNo}}" id="versionNo" name="versionNo" label="Nº Versão" disabled="true"> </vaadin-text-field>
                                    </div>

                                    <div class="row break_clear">
                                        <div class="col-md-2 ">
                                            <vaadin-date-picker label="Data Inicial Prevista da Prestação" id="mStartData" name="startData" value="{{data.startData}}" disabled="{{ !_permissions.update }}" on-value-changed="_startEndDate"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-1" style="padding:12px; text-align:center">
                                            <paper-button class="btnSave" raised on-tap="_dataInicioChanged" disabled="{{ _lockFields }}"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></paper-button>
                                        </div>
                                        <div class="col-md-2">
                                            <vaadin-date-picker label="Data Expiração Prevista da Prestação" id="DueDate" name="DueDate" value="{{data.dueDate}}" disabled="{{ !_permissions.update }}" on-value-changed="_startEndDate"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-1" style="padding:12px; text-align:center">
                                            <paper-button class="btnSave" raised on-tap="_dataFimChanged" disabled="{{ _lockFields }}"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></paper-button>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Prevista para a Adjudicação" id="mCustomerShipmentDate" name="CustomerShipmentDate" value="{{data.customerShipmentDate}}" disabled="{{ !_permissions.update }}"></vaadin-date-picker>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-date-picker label="Data Alteração" id="mProposalChangeDate" name="ProposalChangeDate" value="{{data.proposalChangeDate}}" disabled></vaadin-date-picker>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.internalNumeration}}" id="mInternalNumeration" name="mInternalNumeration" label="Numeração Interna" maxlength="20" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.totalProposalValue}}" auto-validate placeholder="0.0000" pattern="^[0-9]\d*(\.[0-9]{1,4})?$" on-value-changed="_ConvertDecimals" error-message="Valor inválido" id="mTotalProposalValue" name="mTotalProposalValue" label="Valor Total" disabled="{{ !_permissions.update }}" class="alignRight"><div slot="suffix">€</div>
                                            </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mCodeRegion" name="mCodeRegion" value="{{data.codeRegion}}" label="Cód. Região" disabled="{{ !_permissions.update }}"
                                                            items="[[CBRegions]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório">

                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFunctionalArea" name="mFunctionalArea" value="{{data.codeFunctionalArea}}" label="Cód. Área Funcional" disabled="{{ !_permissions.update }}"
                                                            items="[[CBFunctionalAreas]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mResponsabilityCenter" name="mResponsabilityCenter" value="{{data.codeResponsabilityCenter}}" label="Cód. Centro Respon." disabled="{{ !_permissions.update }}"
                                                            items="[[CBResponsabilityCenterCodes]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"id", "name":"Código"}, {"field":"value", "name":"Descrição"}]'>
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <such-selectbox id="mFeeUnits" value="{{data.provisionUnit}}" label="Unidade de Prestação"
                                                            items="[[CBFeeUnits]]"
                                                            text-path="value"
                                                            value-path="id"
                                                            fields='[{"field":"value", "name":"Descrição"}]'
                                                            required error-message="Este campo é obrigatório"
                                                            disabled="{{ !_permissions.update }}">
                                            </such-selectbox>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.noVEP}}" id="mNoVEP" name="mNoVEP" label="Nº VEP" maxlength="20" disabled="{{ !_permissions.update }}"> </vaadin-text-field>
                                        </div>
                                        <div class="col-md-3 ">
                                            <vaadin-text-field value="{{data.baseValueProcedure}}" id="mBaseValueProcedure" name="mBaseValueProcedure" placeholder="0.0000" pattern="^[0-9]\d*(\.[0-9]{1,4})?$" on-value-changed="_ConvertDecimals" label="Valor Base Procedimento" disabled="{{ !_permissions.update }}" class="alignRight"><div slot="suffix">€</div>
                                            </vaadin-text-field>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="col-md-6 ">
                                            <such-textarea rows="5" value="{{data.notes}}" id="mNotes" name="mNotes" label="Notas" disabled="{{ !_permissions.update }}"> </such-textarea>
                                        </div>
                                        <div class="col-md-6 ">
                                            <such-textarea rows="5" value="{{data.archiveReason}}" label="Razão Arquivo" id="txtArchiveReason" disabled hidden> </such-textarea>
                                        </div>
                                    </div>
                                    <div class="row break_clear">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Datas Limite Fases do Processo</div>
                                            <div class="panel-body">
                                                <div class="row break_clear">
                                                    <div class="col-md-6">

                    //Responses Processors
                    _responseProcessor: function (data) {
                        var self = this;
                        if (this.data.contractNo == "" || this.data.contractNo == null) {
                            this.$.versionNo.value = "1";
                        } else {
                            this.$.shippingAddresses_ajax.body = JSON.stringify(this.data.clientNo);
                            this.$.shippingAddresses_ajax.generateRequest();

                            //this.$.contacts_ajax.body = JSON.stringify(this.data.clientNo);
                            //this.$.contacts_ajax.generateRequest();

                            this._showContractLines = "";
                            this._CLRegion = this.data.codeRegion;
                            this._CLFunctionalArea = this.data.codeFunctionalArea;
                            this._CLResponsabilityCenter = this.data.codeResponsabilityCenter;
                            this._CLVersionStartDate = this.data.startData;
                            this._CLVersionEndDate = this.data.dueDate;
                            this._isCreate = false;
                        }

                        if (this.data.filed) {
                            this._permissions.update = false;
                        }

                        if (data.detail.status === 200) {
                            if (data.detail.url.indexOf("GetContractDetails") !== -1) {
                                if (this.data.contractNo != "") {
                                    this.$.serviceclients_ajax.body = JSON.stringify(this.data.clientNo);
                                    this.$.serviceclients_ajax.generateRequest();

                                    this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                                    this.$.contractLines_databound_ajax.generateRequest();
                                }
                            }
                            else if (data.detail.url.indexOf("Create") !== -1) {
                                this._createResponseProcessor();
                            }
                            else if (data.detail.url.indexOf("Update") !== -1) {
                                if (this.data.eReasonCode == 1) {
                                    this._openToast("Oportunidade atualizada com sucesso.")
                                    var contractNo = this.data.contractNo;
                                    var versionNo = this.data.versionNo;
                                    setTimeout(
                                        function () {
                                            window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                        }, 1000);
                                } else {
                                    this._openToast(this.data.eMessage);
                                }
                            }
                            else if (data.detail.url.indexOf("ArchiveContract") !== -1) {
                                this._openToast(this.data.eMessage);
                                var contractNo = this.data.contractNo;
                                var versionNo = this.data.versionNo;
                                setTimeout(
                                    function () {
                                        window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                    }, 1000);
                            }
                        } else {
                            this._openToastError("Ocorreu um erro desconhecido.")
                        }
                    },

                    _createResponseProcessor: function (data) {

                        if (this.data.eReasonCode == 1) {
                            this._isCreate = false;
                            this._openToast("Oportunidade guardada com sucesso.");

                            var contractNo = this.data.contractNo;
                            var versionNo = this.data.versionNo;
                            setTimeout(
                                function () {
                                    window.location.href = "../DetalhesOportunidade/" + contractNo + "?version=" + versionNo;
                                }, 1000);

                        } else {
                            this._openToast(this.data.eMessage);
                        }
                    },

                        var self = this;
                        if (data.detail.status === 200) {

                                this._openToastError("Ocorreu um erro desconhecido.");
                            }
                        }

                                setTimeout(

                            } else if (this.deletedData.eReasonCode == 2) {

                        ajax_request.body = JSON.stringify(this.data);

                        bootbox.confirm({
                            message: "Pretende que as linhas sejam automáticamente atualizadas com a data Fim Versão?",
                            buttons: {
                                confirm: {
                                    label: 'Sim',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: 'Não',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (result) {
                                if (result) {
                                    ajax_request.generateRequest();
                                }
                            }
                        });
                    },
                    _DataFimChangedResponseProcessor: function () {
                        if (this.dataFimResult == true) {
                            this.$.contractLines_databound_ajax.url = "/Contratos/GetContractLines";
                            this.$.contractLines_databound_ajax.body = JSON.stringify(this.data);
                            this.$.contractLines_databound_ajax.generateRequest();
                        } else {
                            this._openToastError("Ocorreu um erro ao atualizar o campo Data Fim Versão nas Linhas.");
                        }
                    },




                });
            });
        </script>

</dom-module>
